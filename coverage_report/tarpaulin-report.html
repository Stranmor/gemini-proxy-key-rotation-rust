ngth":0,"stats":{"Line":3}},{"line":261,"address":[],"length":0,"stats":{"Line":3}},{"line":262,"address":[],"length":0,"stats":{"Line":3}},{"line":268,"address":[],"length":0,"stats":{"Line":1}},{"line":272,"address":[],"length":0,"stats":{"Line":21}},{"line":273,"address":[],"length":0,"stats":{"Line":0}},{"line":274,"address":[],"length":0,"stats":{"Line":0}},{"line":275,"address":[],"length":0,"stats":{"Line":0}},{"line":276,"address":[],"length":0,"stats":{"Line":0}},{"line":277,"address":[],"length":0,"stats":{"Line":36}},{"line":278,"address":[],"length":0,"stats":{"Line":0}},{"line":279,"address":[],"length":0,"stats":{"Line":0}},{"line":281,"address":[],"length":0,"stats":{"Line":21}},{"line":297,"address":[],"length":0,"stats":{"Line":30}},{"line":298,"address":[],"length":0,"stats":{"Line":0}},{"line":299,"address":[],"length":0,"stats":{"Line":0}},{"line":300,"address":[],"length":0,"stats":{"Line":0}},{"line":303,"address":[],"length":0,"stats":{"Line":0}},{"line":304,"address":[],"length":0,"stats":{"Line":0}},{"line":305,"address":[],"length":0,"stats":{"Line":0}},{"line":306,"address":[],"length":0,"stats":{"Line":0}},{"line":307,"address":[],"length":0,"stats":{"Line":0}}],"covered":81,"coverable":107},{"path":["/","app","src","config_watcher.rs"],"content":"// src/config_watcher.rs\n\nuse crate::config::{load_config, AppConfig};\nuse crate::error::{AppError, Result};\nuse notify::{Config, Event, RecommendedWatcher, RecursiveMode, Watcher};\nuse std::path::{Path, PathBuf};\nuse std::sync::Arc;\nuse tokio::sync::{mpsc, RwLock};\nuse tracing::{debug, error, info, warn};\n\n/// Configuration watcher that monitors config file changes\npub struct ConfigWatcher {\n    config_path: PathBuf,\n    current_config: Arc\u003cRwLock\u003cAppConfig\u003e\u003e,\n    _watcher: RecommendedWatcher,\n    receiver: mpsc::Receiver\u003cResult\u003cAppConfig\u003e\u003e,\n}\n\nimpl ConfigWatcher {\n    /// Create a new config watcher\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the initial configuration cannot be loaded or if the\n    /// file watcher cannot be created.\n    pub fn new(config_path: PathBuf) -\u003e Result\u003cSelf\u003e {\n        let (tx, receiver) = mpsc::channel(10);\n        let config_path_clone = config_path.clone();\n\n        let mut watcher = RecommendedWatcher::new(\n            #[allow(clippy::cognitive_complexity)]\n            move |res: notify::Result\u003cEvent\u003e| {\n                if let Ok(event) = res {\n                    debug!(\"Config file event: {event:?}\");\n\n                    // Only react to write events\n                    if matches!(event.kind, notify::EventKind::Modify(_)) {\n                        info!(\"Config file modified, reloading...\");\n\n                        match load_config(\u0026config_path_clone) {\n                            Ok(new_config) =\u003e {\n                                if let Err(e) = tx.try_send(Ok(new_config)) {\n                                    warn!(\"Failed to send config update: {e}\");\n                                }\n                            }\n                            Err(e) =\u003e {\n                                error!(\"Failed to reload config: {e:?}\");\n                                if let Err(send_err) = tx.try_send(Err(e)) {\n                                    warn!(\"Failed to send config error: {send_err}\");\n                                }\n                            }\n                        }\n                    }\n                } else if let Err(e) = res {\n                    error!(\"Config watcher error: {e:?}\");\n                }\n            },\n            Config::default(),\n        )\n        .map_err(|e| AppError::Internal(format!(\"Failed to create file watcher: {e}\")))?;\n\n        // Watch the config file\n        watcher\n            .watch(\u0026config_path, RecursiveMode::NonRecursive)\n            .map_err(|e| AppError::Internal(format!(\"Failed to watch config file: {e}\")))?;\n\n        // Load initial config\n        let initial_config = load_config(\u0026config_path)?;\n        let current_config = Arc::new(RwLock::new(initial_config));\n\n        info!(\"Config watcher initialized for: {}\", config_path.display());\n\n        Ok(Self {\n            config_path,\n            current_config,\n            _watcher: watcher,\n            receiver,\n        })\n    }\n\n    /// Get the current configuration\n    pub async fn get_config(\u0026self) -\u003e AppConfig {\n        self.current_config.read().await.clone()\n    }\n\n    /// Wait for the next configuration change\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the configuration cannot be reloaded or if the\n    /// watcher channel has been closed.\n    pub async fn wait_for_change(\u0026mut self) -\u003e Result\u003cAppConfig\u003e {\n        if let Some(config_result) = self.receiver.recv().await {\n            match config_result {\n                Ok(new_config) =\u003e {\n                    info!(\"Configuration reloaded successfully\");\n                    *self.current_config.write().await = new_config.clone();\n                    Ok(new_config)\n                }\n                Err(e) =\u003e {\n                    warn!(\"Configuration reload failed, keeping current config: {e:?}\");\n                    Err(e)\n                }\n            }\n        } else {\n            error!(\"Config watcher channel closed\");\n            Err(AppError::Internal(\n                \"Config watcher channel closed\".to_string(),\n            ))\n        }\n    }\n\n    /// Force reload the configuration\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the configuration file cannot be read or parsed.\n    pub async fn force_reload(\u0026self) -\u003e Result\u003cAppConfig\u003e {\n        info!(\"Force reloading configuration from: {}\", self.config_path.display());\n        \n        match load_config(\u0026self.config_path) {\n            Ok(new_config) =\u003e {\n                *self.current_config.write().await = new_config.clone();\n                info!(\"Configuration force reloaded successfully\");\n                Ok(new_config)\n            }\n            Err(e) =\u003e {\n                error!(\"Failed to force reload config: {e:?}\");\n                Err(e)\n            }\n        }\n    }\n\n    /// Get configuration file path\n    #[must_use]\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn config_path(\u0026self) -\u003e \u0026Path {\n        \u0026self.config_path\n    }\n}\n\n/// Configuration change notification\n#[derive(Debug, Clone)]\npub struct ConfigChange {\n    pub old_config: AppConfig,\n    pub new_config: AppConfig,\n    pub timestamp: chrono::DateTime\u003cchrono::Utc\u003e,\n}\n\nimpl ConfigChange {\n    #[must_use]\n    pub fn new(old_config: AppConfig, new_config: AppConfig) -\u003e Self {\n        Self {\n            old_config,\n            new_config,\n            timestamp: chrono::Utc::now(),\n        }\n    }\n\n    /// Check if API keys have changed\n    #[must_use]\n    pub fn keys_changed(\u0026self) -\u003e bool {\n        self.old_config.groups != self.new_config.groups\n    }\n\n    /// Check if server configuration has changed\n    #[must_use]\n    pub fn server_changed(\u0026self) -\u003e bool {\n        self.old_config.server != self.new_config.server\n    }\n\n    /// Get summary of changes\n    #[must_use]\n    pub fn change_summary(\u0026self) -\u003e String {\n        let mut changes = Vec::new();\n        \n        if self.server_changed() {\n            changes.push(\"server configuration\");\n        }\n        \n        if self.keys_changed() {\n            changes.push(\"API key groups\");\n        }\n\n        if changes.is_empty() {\n            \"no significant changes detected\".to_string()\n        } else {\n            format!(\"changed: {}\", changes.join(\", \"))\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{KeyGroup, ServerConfig};\n    use std::fs;\n    use tempfile::tempdir;\n\n    #[tokio::test]\n    async fn test_config_watcher_creation() {\n        let temp_dir = tempdir().unwrap();\n        let config_path = temp_dir.path().join(\"test_config.yaml\");\n        use std::io::Write;\n\n        // Create an empty config file to ensure the watcher can be created.\n        // The watcher needs to be able to read the file on initialization.\n        let initial_config = AppConfig {\n            server: ServerConfig {\n                host: \"127.0.0.1\".to_string(),\n                port: 8080,\n            },\n            groups: vec![KeyGroup {\n                name: \"test-group\".to_string(),\n                api_keys: vec![\"test-key\".to_string()],\n                target_url: \"http://localhost:1234\".to_string(),\n                proxy_url: None,\n            }],\n        };\n        let yaml = serde_yaml::to_string(\u0026initial_config).unwrap();\n        \n        // Use File::create and sync_all to ensure the file is written to disk\n        let mut temp_file = fs::File::create(\u0026config_path).unwrap();\n        temp_file.write_all(yaml.as_bytes()).unwrap();\n        temp_file.sync_all().unwrap(); // This is the fix\n\n        // Give the filesystem and notify crate a moment to catch up.\n        // This is the definitive fix for the race condition.\n        std::thread::sleep(std::time::Duration::from_millis(50));\n\n        let watcher_result = ConfigWatcher::new(config_path);\n        assert!(watcher_result.is_ok(), \"Watcher creation failed: {:?}\", watcher_result.err());\n    }\n\n    #[tokio::test]\n    async fn test_config_change_detection() {\n        let change = ConfigChange::new(\n            AppConfig {\n                server: ServerConfig {\n                    host: \"127.0.0.1\".to_string(),\n                    port: 8080,\n                },\n                groups: vec![],\n            },\n            AppConfig {\n                server: ServerConfig {\n                    host: \"0.0.0.0\".to_string(),\n                    port: 8081,\n                },\n                groups: vec![KeyGroup {\n                    name: \"test\".to_string(),\n                    api_keys: vec![\"key1\".to_string()],\n                    proxy_url: None,\n                    target_url: \"http://test.com\".to_string(),\n                }],\n            },\n        );\n\n        assert!(change.server_changed());\n        assert!(change.keys_changed());\n        assert!(change.change_summary().contains(\"server configuration\"));\n        assert!(change.change_summary().contains(\"API key groups\"));\n    }\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n}","traces":[],"covered":0,"coverable":0},{"path":["/","app","src","error.rs"],"content":"// src/error.rs\nuse axum::{\n    Json,\n    body::Bytes,\n    http::{HeaderMap, StatusCode},\n    response::{IntoResponse, Response},\n};\nuse serde::Serialize;\nuse thiserror::Error;\nuse tracing::error; // Import error for logging\n\n/// Represents the structured error response body.\n#[derive(Serialize, Debug)]\nstruct ErrorResponse {\n    error: ErrorDetails,\n}\n\n/// Contains the details of an error for the response body.\n#[derive(Serialize, Debug)]\nstruct ErrorDetails {\n    #[serde(rename = \"type\")]\n    error_type: String,\n    message: String,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    details: Option\u003cString\u003e,\n}\n\n/// Specific kinds of proxy configuration errors.\n#[derive(Error, Debug)]\npub enum ProxyConfigErrorKind {\n    #[error(\"Invalid URL format: {0}\")]\n    UrlParse(#[from] url::ParseError),\n    #[error(\"Unsupported scheme: {0}\")]\n    UnsupportedScheme(String),\n    #[error(\"Invalid proxy definition: {0}\")]\n    InvalidDefinition(String), // For errors from reqwest::Proxy constructors\n}\n\n/// Detailed error information for proxy configuration issues.\n#[derive(Error, Debug)]\n#[error(\"Proxy configuration error for URL '{url}': {kind}\")]\n// Make struct and fields public\npub struct ProxyConfigErrorData {\n    pub url: String,\n    pub kind: ProxyConfigErrorKind,\n}\n\n/// Represents the possible errors that can occur within the application.\n///\n/// Implements `IntoResponse` to automatically convert errors into appropriate\n/// HTTP error responses with a standardized JSON body.\n#[derive(Error, Debug)]\npub enum AppError {\n    #[error(\"Configuration error: {0}\")]\n    Config(String), // Keep as String for general config issues, be specific elsewhere\n\n    #[error(\"Reqwest HTTP client error: {0}\")]\n    Reqwest(#[from] reqwest::Error), // RESTORED #[from] here\n\n    #[error(\"IO error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"YAML parsing error: {0}\")]\n    YamlParsing(#[from] serde_yaml::Error),\n\n    // UrlParse error is now typically wrapped in ProxyConfigError or handled elsewhere\n    // #[error(\"URL parsing error: {0}\")]\n    // UrlParse(#[from] url::ParseError),\n    #[error(\"No available API keys\")]\n    NoAvailableKeys,\n\n    #[error(\"Upstream service error: {status} - {body}\")]\n    UpstreamServiceError { status: StatusCode, body: String },\n\n    #[error(\"Request body processing error: {0}\")]\n    RequestBodyError(String), // Keep as String for diverse sources\n\n    #[error(\"JSON processing error: {0}\")]\n    JsonProcessing(String, #[source] serde_json::Error),\n\n    #[error(\"Response body processing error: {0}\")]\n    ResponseBodyError(String), // Keep as String for diverse sources\n\n    #[error(\"Invalid API key provided by client\")]\n    InvalidClientApiKey, // If client-side key validation is added\n\n    #[error(\"Unauthorized\")]\n    Unauthorized,\n\n    #[error(\"Not Found: {0}\")]\n    NotFound(String),\n\n    #[error(\"Internal server error: {0}\")]\n    Internal(String), // Catch-all for unexpected errors\n\n    #[error(transparent)] // Use transparent to delegate display/source\n    ProxyConfigError(#[from] ProxyConfigErrorData),\n\n    #[error(\"HTTP client build error: {source}\")] // Reference source directly\n    HttpClientBuildError {\n        source: reqwest::Error,    // #[from] is definitely removed here\n        proxy_url: Option\u003cString\u003e, // Add context\n    },\n\n    #[error(\"Failed to join URL components: {0}\")]\n    UrlJoinError(String),\n\n    #[error(\"CSRF token invalid\")]\n    Csrf,\n\n    #[error(\"Rate limited by upstream\")]\n    RateLimited {\n        status: StatusCode,\n        headers: Box\u003cHeaderMap\u003e,\n        body: Box\u003cBytes\u003e,\n    },\n\n    #[error(\"Failed to read response body from upstream: {0}\")]\n    BodyReadError(String),\n\n    #[error(\"Axum error: {0}\")]\n    Axum(#[from] axum::Error),\n\n    #[error(\"URL parsing error: {0}\")]\n    UrlParse(#[from] url::ParseError),\n\n    #[error(\"HTTP response builder error: {0}\")]\n    HttpResponseBuilder(#[from] http::Error),\n\n    #[error(\"Internal retry mechanism exhausted without a final response\")]\n    InternalRetryExhausted,\n}\n\n// Removed manual `impl From\u003creqwest::Error\u003e for AppError` to resolve conflict\n// with the restored `#[from]` on `AppError::Reqwest`.\n// HttpClientBuildError MUST be constructed explicitly where it occurs.\n\n// Implement IntoResponse for AppError to automatically convert errors into HTTP responses\nimpl IntoResponse for AppError {\n    fn into_response(self) -\u003e Response {\n        let (status, error_details) = match self {\n            Self::InternalRetryExhausted =\u003e (\n                StatusCode::INTERNAL_SERVER_ERROR,\n                ErrorDetails {\n                    error_type: \"INTERNAL_RETRY_EXHAUSTED\".to_string(),\n                    message: \"Internal retry mechanism failed to produce a final response\"\n                        .to_string(),\n                    details: None,\n                },\n            ),\n            Self::RateLimited {\n                status,\n                headers,\n                body,\n            } =\u003e {\n                // The fields are now Boxed, so we need to dereference them.\n                let mut resp = Response::new(axum::body::Body::from(*body));\n                *resp.status_mut() = status;\n                *resp.headers_mut() = *headers;\n                return resp;\n            }\n            // --- 5xx Server Errors (Internal details logged, generic message to client) ---\n            Self::Config(msg) =\u003e {\n                error!(\"Configuration error: {}\", msg); // Log the specific error\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"CONFIG_ERROR\".to_string(),\n                        message: \"Internal server configuration error\".to_string(),\n                        details: None, // Don't expose details\n                    },\n                )\n            }\n            Self::Io(e) =\u003e {\n                error!(\"IO error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"IO_ERROR\".to_string(),\n                        message: \"Internal server error during IO operation\".to_string(),\n                        details: None,\n                    },\n                )\n            }\n            Self::YamlParsing(e) =\u003e {\n                error!(\"YAML parsing error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"CONFIG_PARSE_ERROR\".to_string(),\n                        message: \"Failed to parse configuration file\".to_string(),\n                        details: None,\n                    },\n                )\n            }\n            Self::ProxyConfigError(data) =\u003e {\n                error!(\"Proxy configuration error: {}\", data); // Log detailed error\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR, // Config issue is internal\n                    ErrorDetails {\n                        error_type: \"PROXY_CONFIG_ERROR\".to_string(),\n                        message: \"Internal server error related to proxy configuration\".to_string(),\n                        // Optionally expose the problematic URL, but not the internal kind\n                        details: Some(format!(\"Affected proxy URL: {}\", data.url)),\n                        // details: None, // Stricter approach: hide URL too\n                    },\n                )\n            }\n            Self::HttpClientBuildError { source, proxy_url } =\u003e {\n                error!(proxy_url = ?proxy_url, \"HTTP client build error: {}\", source);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"HTTP_CLIENT_BUILD_ERROR\".to_string(),\n                        message: \"Internal server error building HTTP client\".to_string(),\n                        details: proxy_url.map(|u| format!(\"Related proxy: {u}\")),\n                    },\n                )\n            }\n            Self::Internal(msg) =\u003e {\n                error!(\"Internal server error: {}\", msg);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"INTERNAL_SERVER_ERROR\".to_string(),\n                        message: \"An unexpected internal server error occurred\".to_string(),\n                        details: None,\n                    },\n                )\n            }\n            Self::UrlJoinError(msg) =\u003e {\n                error!(\"URL join error: {}\", msg);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"URL_CONSTRUCTION_ERROR\".to_string(),\n                        message: \"Internal error during URL construction\".to_string(),\n                        details: None, // Do not expose internal path details\n                    },\n                )\n            }\n\n            // --- 5xx Errors related to upstream/proxying ---\n            Self::Reqwest(e) =\u003e {\n                error!(\"Upstream reqwest error: {}\", e);\n                // More robust error classification\n                let (status_code, msg_key) = if e.is_timeout() {\n                    (StatusCode::GATEWAY_TIMEOUT, \"timeout\")\n                } else if e.is_connect() {\n                    (StatusCode::BAD_GATEWAY, \"connect\")\n                } else if e.is_request() {\n                    (StatusCode::BAD_GATEWAY, \"request_setup\") // Error building the request itself (e.g., DNS issue)\n                } else if e.is_body() || e.is_decode() {\n                    (StatusCode::BAD_GATEWAY, \"body_or_decode\") // Error processing response body\n                } else {\n                    (StatusCode::BAD_GATEWAY, \"generic\") // Other communication errors\n                };\n\n                let message = match msg_key {\n                    \"timeout\" =\u003e \"Upstream request timed out\".to_string(),\n                    \"connect\" =\u003e \"Could not connect to upstream service\".to_string(),\n                    \"request_setup\" =\u003e \"Internal error setting up upstream request\".to_string(),\n                    \"body_or_decode\" =\u003e {\n                        \"Error processing response body from upstream service\".to_string()\n                    }\n                    _ =\u003e \"Error communicating with upstream service\".to_string(),\n                };\n\n                (\n                    status_code,\n                    ErrorDetails {\n                        error_type: \"UPSTREAM_ERROR\".to_string(),\n                        message,\n                        details: Some(e.to_string()), // Provide reqwest error string as detail\n                    },\n                )\n            }\n            Self::UpstreamServiceError { status, body } =\u003e {\n                error!(\n                    \"Upstream service returned error: Status={}, Body='{}'\",\n                    status, body\n                );\n                (\n                    status, // Use the status code from the upstream service\n                    ErrorDetails {\n                        error_type: \"UPSTREAM_SERVICE_ERROR\".to_string(),\n                        message: \"Upstream service returned an error\".to_string(),\n                        details: Some(body), // Include upstream body if needed\n                    },\n                )\n            }\n            Self::ResponseBodyError(msg) =\u003e {\n                error!(\"Response body processing error: {}\", msg);\n                (\n                    StatusCode::BAD_GATEWAY, // Error processing upstream response\n                    ErrorDetails {\n                        error_type: \"RESPONSE_PROCESSING_ERROR\".to_string(),\n                        message: \"Failed to process response from upstream service\".to_string(),\n                        details: Some(msg),\n                    },\n                )\n            }\n            Self::NoAvailableKeys =\u003e (\n                StatusCode::SERVICE_UNAVAILABLE,\n                ErrorDetails {\n                    error_type: \"NO_AVAILABLE_KEYS\".to_string(),\n                    message: \"No available API keys to process the request at this time\"\n                        .to_string(),\n                    details: None,\n                },\n            ),\n\n            Self::BodyReadError(msg) =\u003e {\n                error!(\"Failed to read upstream response body: {}\", msg);\n                (\n                    StatusCode::BAD_GATEWAY,\n                    ErrorDetails {\n                        error_type: \"UPSTREAM_RESPONSE_READ_ERROR\".to_string(),\n                        message: \"Failed to read response from upstream service\".to_string(),\n                        details: Some(msg),\n                    },\n                )\n            }\n\n            // --- 4xx Client Errors ---\n            Self::RequestBodyError(msg) =\u003e (\n                StatusCode::BAD_REQUEST,\n                ErrorDetails {\n                    error_type: \"REQUEST_BODY_ERROR\".to_string(),\n                    message: \"Failed to process request body\".to_string(),\n                    details: Some(msg),\n                },\n            ),\n            Self::JsonProcessing(msg, source) =\u003e {\n                error!(\"JSON processing error: {} - Source: {}\", msg, source);\n                (\n                    StatusCode::BAD_REQUEST, // JSON error is a client-side malformed request\n                    ErrorDetails {\n                        error_type: \"JSON_PROCESSING_ERROR\".to_string(),\n                        message: msg,\n                        details: Some(source.to_string()),\n                    },\n                )\n            }\n            Self::InvalidClientApiKey =\u003e (\n                StatusCode::UNAUTHORIZED, // Or FORBIDDEN depending on semantics\n                ErrorDetails {\n                    error_type: \"INVALID_API_KEY\".to_string(),\n                    message: \"Invalid or unauthorized API key provided\".to_string(),\n                    details: None,\n                },\n            ),\n            Self::Unauthorized =\u003e (\n                StatusCode::UNAUTHORIZED,\n                ErrorDetails {\n                    error_type: \"UNAUTHORIZED\".to_string(),\n                    message: \"Authentication token is missing or invalid\".to_string(),\n                    details: None,\n                },\n            ),\n            Self::NotFound(resource) =\u003e (\n                StatusCode::NOT_FOUND,\n                ErrorDetails {\n                    error_type: \"NOT_FOUND\".to_string(),\n                    message: format!(\"Resource not found: {resource}\"),\n                    details: None,\n                },\n            ),\n            Self::Csrf =\u003e (\n                StatusCode::FORBIDDEN,\n                ErrorDetails {\n                    error_type: \"CSRF_TOKEN_INVALID\".to_string(),\n                    message: \"CSRF token is missing or invalid.\".to_string(),\n                    details: None,\n                },\n            ),\n            Self::Axum(e) =\u003e {\n                error!(\"Internal Axum error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"AXUM_INTERNAL_ERROR\".to_string(),\n                        message: \"An internal server error occurred\".to_string(),\n                        details: Some(e.to_string()),\n                    },\n                )\n            }\n            Self::UrlParse(e) =\u003e {\n                error!(\"Internal URL parsing error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"URL_PARSE_ERROR\".to_string(),\n                        message: \"An internal error occurred while parsing a URL\".to_string(),\n                        details: Some(e.to_string()),\n                    },\n                )\n            }\n            Self::HttpResponseBuilder(e) =\u003e {\n                error!(\"HTTP response builder error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"HTTP_RESPONSE_BUILD_ERROR\".to_string(),\n                        message: \"An internal error occurred while building an HTTP response\"\n                            .to_string(),\n                        details: Some(e.to_string()),\n                    },\n                )\n            }\n        };\n\n        let body = Json(ErrorResponse {\n            error: error_details,\n        });\n\n        (status, body).into_response()\n    }\n}\n\n// Optional: Define a type alias for Result using the AppError\npub type Result\u003cT\u003e = std::result::Result\u003cT, AppError\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::body::to_bytes;\n    use serde_json::Value;\n    use std::io;\n\n    // Helper to check the structured response\n    async fn check_response(\n        error: AppError,\n        expected_status: StatusCode,\n        expected_type: \u0026str,\n        expected_message_substring: \u0026str,\n        expect_details: bool, // Whether to assert that details field exists (doesn't check content)\n    ) {\n        let response = error.into_response();\n        assert_eq!(response.status(), expected_status, \"Status code mismatch\");\n\n        let body = response.into_body();\n        let bytes = to_bytes(body, usize::MAX)\n            .await\n            .expect(\"Failed to read response body\");\n        let body_json: Value = serde_json::from_slice(\u0026bytes).unwrap_or_else(|e| {\n            panic!(\n                \"Response body is not valid JSON: {}. Body: {}\",\n                e,\n                String::from_utf8_lossy(\u0026bytes)\n            )\n        });\n\n        let error_obj = \u0026body_json[\"error\"];\n        assert!(!error_obj.is_null(), \"JSON 'error' field is missing\");\n\n        let error_type = error_obj[\"type\"]\n            .as_str()\n            .expect(\"JSON 'error.type' field is not a string or missing\");\n        assert_eq!(error_type, expected_type, \"Error type mismatch\");\n\n        let error_msg = error_obj[\"message\"]\n            .as_str()\n            .expect(\"JSON 'error.message' field is not a string or missing\");\n        assert!(\n            error_msg.contains(expected_message_substring),\n            \"Expected error message '{error_msg}' to contain '{expected_message_substring}'\"\n        );\n\n        if expect_details {\n            assert!(\n                !error_obj[\"details\"].is_null(),\n                \"Expected 'error.details' field to exist but it was null or missing\"\n            );\n            assert!(\n                error_obj[\"details\"].is_string(),\n                \"Expected 'error.details' field to be a string\"\n            );\n        } else {\n            assert!(\n                error_obj[\"details\"].is_null() || !error_obj[\"details\"].is_string(),\n                \"Expected 'error.details' field to be null or non-existent/non-string\"\n            );\n        }\n    }\n\n    #[tokio::test]\n    async fn test_into_response_config() {\n        check_response(\n            AppError::Config(\"Test config issue\".to_string()),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"CONFIG_ERROR\",\n            \"Internal server configuration error\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_io() {\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"File not found\");\n        check_response(\n            AppError::Io(io_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"IO_ERROR\",\n            \"Internal server error during IO operation\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_yaml() {\n        let yaml_error: serde_yaml::Error =\n            serde_yaml::from_str::\u003c()\u003e(\"invalid: yaml:\").unwrap_err();\n        check_response(\n            AppError::YamlParsing(yaml_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"CONFIG_PARSE_ERROR\",\n            \"Failed to parse configuration file\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_proxy_config_url_parse() {\n        let url_error = url::Url::parse(\"::invalid url\").unwrap_err();\n        let proxy_error = ProxyConfigErrorData {\n            url: \"::invalid url\".to_string(),\n            kind: ProxyConfigErrorKind::UrlParse(url_error),\n        };\n        check_response(\n            AppError::ProxyConfigError(proxy_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"PROXY_CONFIG_ERROR\",\n            \"Internal server error related to proxy configuration\",\n            true,\n        )\n        .await; // Expect details (URL)\n    }\n\n    #[tokio::test]\n    async fn test_into_response_proxy_config_unsupported_scheme() {\n        let proxy_error = ProxyConfigErrorData {\n            url: \"ftp://bad\".to_string(),\n            kind: ProxyConfigErrorKind::UnsupportedScheme(\"ftp\".to_string()),\n        };\n        check_response(\n            AppError::ProxyConfigError(proxy_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"PROXY_CONFIG_ERROR\",\n            \"Internal server error related to proxy configuration\",\n            true,\n        )\n        .await; // Expect details (URL)\n    }\n\n    #[tokio::test]\n    async fn test_into_response_no_keys() {\n        check_response(\n            AppError::NoAvailableKeys,\n            StatusCode::SERVICE_UNAVAILABLE,\n            \"NO_AVAILABLE_KEYS\",\n            \"No available API keys\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_upstream_service_error() {\n        check_response(\n            AppError::UpstreamServiceError {\n                status: StatusCode::BAD_GATEWAY,\n                body: \"Upstream failed\".to_string(),\n            },\n            StatusCode::BAD_GATEWAY,\n            \"UPSTREAM_SERVICE_ERROR\",\n            \"Upstream service returned an error\",\n            true, // Expect details (body)\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_request_body_error() {\n        check_response(\n            AppError::RequestBodyError(\"Bad body\".to_string()),\n            StatusCode::BAD_REQUEST,\n            \"REQUEST_BODY_ERROR\",\n            \"Failed to process request body\",\n            true,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_response_body_error() {\n        check_response(\n            AppError::ResponseBodyError(\"Bad response body\".to_string()),\n            StatusCode::BAD_GATEWAY,\n            \"RESPONSE_PROCESSING_ERROR\",\n            \"Failed to process response\",\n            true,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    // Removed ignore from this test\n    async fn test_into_response_invalid_client_key() {\n        check_response(\n            AppError::InvalidClientApiKey,\n            StatusCode::UNAUTHORIZED,\n            \"INVALID_API_KEY\",\n            \"Invalid or unauthorized API key\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_internal() {\n        check_response(\n            AppError::Internal(\"Something went wrong\".to_string()),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"INTERNAL_SERVER_ERROR\",\n            \"unexpected internal server error\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_http_client_build_error() {\n        // Simulate a reqwest build error by providing an impossible TLS version range.\n        // This is a reliable way to make the client build fail.\n        let build_error = reqwest::Client::builder()\n            .min_tls_version(reqwest::tls::Version::TLS_1_3)\n            .max_tls_version(reqwest::tls::Version::TLS_1_2)\n            .build()\n            .expect_err(\"Client build should fail with an impossible TLS version range\");\n\n        check_response(\n            // Manually construct the error variant now\n            AppError::HttpClientBuildError {\n                source: build_error,\n                proxy_url: None, // No proxy was involved in this specific build failure\n            },\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"HTTP_CLIENT_BUILD_ERROR\",\n            \"Internal server error building HTTP client\",\n            false, // No details to expect in this case\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_reqwest_timeout() {\n        // Simulate a timeout error - need a way to create reqwest::Error directly or mock\n        // For now, test the logic path using a placeholder error that is_timeout() == true\n        // This requires mocking or a feature flag for testing, skipping for now.\n        // let e = create_mock_reqwest_timeout_error();\n        // check_response(AppError::Reqwest(e), StatusCode::GATEWAY_TIMEOUT, \"UPSTREAM_ERROR\", \"Upstream request timed out\", true).await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_reqwest_connect() {\n        // Simulate a connect error\n        // Skipping for now due to complexity of creating reqwest::Error\n    }\n\n    #[tokio::test]\n    async fn test_into_response_reqwest_generic() {\n        // Simulate a generic reqwest error\n        let e = reqwest::get(\"http://invalid-url-that-does-not-exist-and-causes-error\")\n            .await\n            .unwrap_err();\n        // Check based on the new logic: request setup errors (like DNS) are now BAD_GATEWAY\n        check_response(\n            AppError::Reqwest(e),\n            StatusCode::BAD_GATEWAY,\n            \"UPSTREAM_ERROR\",\n            \"Internal error setting up upstream request\", // This is the correct message for a DNS/request setup error\n            true,\n        )\n        .await;\n    }\n}\n","traces":[{"line":140,"address":[],"length":0,"stats":{"Line":22}},{"line":141,"address":[],"leng cess(Response),\n    /// The request failed in a way that warrants trying the next available key.\n    /// The associated data is the last error response received.\n    RetryNextKey((StatusCode, HeaderMap, Bytes)),\n    /// The request failed with a terminal error that should be returned to the client immediately.\n    Terminal(Response),\n}\n\n#[instrument(name = \"health_check\", skip_all)]\npub async fn health_check() -\u003e StatusCode {\n    StatusCode::OK\n}\n\n/* ---------- helpers ---------- */\n\n/// Extracts model name from request path and body\nfn extract_model_from_request(path: \u0026str, body: \u0026[u8]) -\u003e Option\u003cString\u003e {\n    // Try to extract from path first (for generateContent endpoints)\n    if let Some(captures) = regex::Regex::new(r\"/v1beta/models/([^/:]+)\")\n        .ok()?\n        .captures(path)\n    {\n        return Some(captures.get(1)?.as_str().to_string());\n    }\n\n    // Try to extract from OpenAI-style path\n    if path.contains(\"/chat/completions\") || path.contains(\"/embeddings\") {\n        // Try to parse JSON body to get model\n        if let Ok(body_str) = std::str::from_utf8(body) {\n            if let Ok(json) = serde_json::from_str::\u003cserde_json::Value\u003e(body_str) {\n                if let Some(model) = json.get(\"model\").and_then(|m| m.as_str()) {\n                    return Some(model.to_string());\n                }\n            }\n        }\n    }\n\n    None\n}\n\nfn translate_path(path: \u0026str) -\u003e String {\n    if path == \"/health/detailed\" {\n        return \"/v1beta/models\".into();\n    }\n    if let Some(rest) = path.strip_prefix(\"/v1/\") {\n        return match rest {\n            r if r.starts_with(\"chat/completions\") =\u003e format!(\"/v1beta/openai/{r}\"),\n            r if r.starts_with(\"embeddings\") || r.starts_with(\"audio/speech\") =\u003e {\n                format!(\"/v1beta/{r}\")\n            }\n            r =\u003e format!(\"/v1beta/openai/{r}\"),\n        };\n    }\n    path.to_owned()\n}\n\nfn build_target_url(original_uri: \u0026Uri, key_info: \u0026FlattenedKeyInfo) -\u003e Result\u003cUrl\u003e {\n    let mut url = Url::parse(\u0026key_info.target_url)?.join(\u0026translate_path(original_uri.path()))?;\n    url.set_query(original_uri.query());\n    url.query_pairs_mut().append_pair(\"key\", \u0026key_info.key);\n    Ok(url)\n}\n\nasync fn mutate_key\u003cF\u003e(state: \u0026Arc\u003cAppState\u003e, key: \u0026str, f: F) -\u003e Result\u003c()\u003e\nwhere\n    F: FnOnce(\u0026mut KeyManager, \u0026str),\n{\n    let mut km = state.key_manager.write().await;\n    f(\u0026mut km, key);\n    km.save_states().await?;\n    Ok(())\n}\n\nstruct RequestContext\u003c'a\u003e {\n    method: \u0026'a Method,\n    uri: \u0026'a Uri,\n    headers: \u0026'a HeaderMap,\n    body: \u0026'a Bytes,\n}\n\nasync fn retry_with_key(\n    state: \u0026Arc\u003cAppState\u003e,\n    key_info: \u0026FlattenedKeyInfo,\n    req_context: \u0026RequestContext\u003c'_\u003e,\n    internal_retries: u32,\n    model: Option\u003c\u0026str\u003e,\n) -\u003e Result\u003cRetryOutcome\u003e {\n    for attempt in 1..=internal_retries + 1 {\n        let url = build_target_url(req_context.uri, key_info)?;\n\n        let response_result = proxy::forward_request(\n            state,\n            key_info,\n            req_context.method.clone(),\n            url,\n            req_context.headers.clone(),\n            req_context.body.clone(),\n        )\n        .await;\n\n        let response = match response_result {\n            Ok(r) =\u003e r,\n            Err(e) =\u003e {\n                error!(error = ?e, key = %key_info.key, \"Forwarding request failed\");\n                let block_duration =\n                    Duration::minutes(state.config.read().await.temporary_block_minutes);\n                mutate_key(state, \u0026key_info.key, |km, k| {\n                    km.mark_key_as_temporarily_unavailable(k, block_duration);\n                })\n                .await?;\n                // This is a network-level error with our proxy or the target.\n                // It's a retryable offense (try next key).\n                // We don't have a response to store, so we fabricate a 502 error.\n                let body = Bytes::from(format!(\"Proxy error: {e}\"));\n                return Ok(RetryOutcome::RetryNextKey((\n                    StatusCode::BAD_GATEWAY,\n                    HeaderMap::new(),\n                    body,\n                )));\n            }\n        };\n\n        let status = response.status();\n        let (parts, body) = response.into_parts();\n        let bytes = to_bytes(body, usize::MAX)\n            .await\n            .map_err(|e| AppError::BodyReadError(e.to_string()))?;\n\n        match status {\n            s if s.is_success() =\u003e {\n                info!(key = %key_info.key, \"Request successful\");\n                return Ok(RetryOutcome::Success(Response::from_parts(\n                    parts,\n                    Body::from(bytes),\n                )));\n            }\n            StatusCode::NOT_FOUND | StatusCode::GATEWAY_TIMEOUT =\u003e {\n                warn!(%status, key = %key_info.key, \"Received terminal error, not retrying with another key.\");\n                return Ok(RetryOutcome::Terminal(Response::from_parts(\n                    parts,\n                    Body::from(bytes),\n                )));\n            }\n            StatusCode::TOO_MANY_REQUESTS =\u003e {\n                if let Some(model_name) = model {\n                    warn!(\n                        key = %key_info.key,\n                        model = %model_name,\n                        \"Received 429 Too Many Requests. Blocking key for specific model and trying next.\"\n                    );\n                    mutate_key(state, \u0026key_info.key, |km, k| {\n                        km.mark_key_as_limited_for_model(k, model_name);\n                    })\n                    .await?;\n                } else {\n                    warn!(key = %key_info.key, \"Received 429 Too Many Requests. Marking key as generally limited and trying next.\");\n                    mutate_key(state, \u0026key_info.key, |km, k| {\n                        km.mark_key_as_limited(k);\n                    })\n                    .await?;\n                }\n                return Ok(RetryOutcome::RetryNextKey((status, parts.headers, bytes)));\n            }\n            s if s == StatusCode::BAD_REQUEST =\u003e {\n                if let Ok(body_str) = std::str::from_utf8(\u0026bytes) {\n                    if body_str.contains(\"API_KEY_INVALID\") {\n                        warn!(key = %key_info.key, \"Marking key as invalid due to API_KEY_INVALID reason in body.\");\n                        mutate_key(state, \u0026key_info.key, |km, k| {\n                            km.mark_key_as_invalid(k);\n                        })\n                        .await?;\n                        return Ok(RetryOutcome::RetryNextKey((s, parts.headers, bytes)));\n                    }\n                }\n                warn!(%s, key = %key_info.key, \"Received 400 Bad Request without API_KEY_INVALID. Returning error to client immediately.\");\n                return Ok(RetryOutcome::Terminal(Response::from_parts(\n                    parts,\n                    Body::from(bytes),\n                )));\n            }\n            s if s.is_client_error() =\u003e {\n                warn!(%s, key = %key_info.key, \"Received a terminal client error. Returning error to client immediately.\");\n                return Ok(RetryOutcome::Terminal(Response::from_parts(\n                    parts,\n                    Body::from(bytes),\n                )));\n            }\n            s if s.is_server_error() =\u003e {\n                warn!(%s, attempt, key = %key_info.key, \"Server error, will retry\");\n                if attempt \u003e internal_retries {\n                    error!(key=%key_info.key, \"Internal retries exhausted. Marking key as temporarily unavailable.\");\n                    let block_duration =\n                        Duration::minutes(state.config.read().await.temporary_block_minutes);\n                    mutate_key(state, \u0026key_info.key, |km, k| {\n                        km.mark_key_as_temporarily_unavailable(k, block_duration);\n                    })\n                    .await?;\n                    return Ok(RetryOutcome::RetryNextKey((s, parts.headers, bytes)));\n                }\n                tokio::time::sleep(std::time::Duration::from_secs(1)).await;\n                continue;\n            }\n            _ =\u003e {\n                warn!(%status, \"Received unexpected status code, returning as is.\");\n                return Ok(RetryOutcome::Terminal(Response::from_parts(\n                    parts,\n                    Body::from(bytes),\n                )));\n            }\n        }\n    }\n    // This is only reached if the internal retry loop for server errors finishes\n    // without returning. We need to return the last error encountered.\n    // This part of the logic is complex, for now we assume the loop always returns.\n    // A robust implementation would handle this case explicitly.\n    Err(AppError::InternalRetryExhausted)\n}\n\n/* ---------- main handler ---------- */\n\n#[instrument(skip(state, req), fields(uri = %req.uri(), method = %req.method()))]\npub async fn proxy_handler(State(state): State\u003cArc\u003cAppState\u003e\u003e, req: Request) -\u003e Result\u003cResponse\u003e {\n    let (parts, body) = req.into_parts();\n    let body_bytes = to_bytes(body, usize::MAX)\n        .await\n        .map_err(|e| AppError::RequestBodyError(e.to_string()))?;\n\n    let req_context = RequestContext {\n        method: \u0026parts.method,\n        uri: \u0026parts.uri,\n        headers: \u0026parts.headers,\n        body: \u0026body_bytes,\n    };\n\n    // Extract model from request for model-specific key management\n    let model = extract_model_from_request(req_context.uri.path(), \u0026body_bytes);\n\n    info!(\n        model = ?model,\n        path = %req_context.uri.path(),\n        \"Processing request with model-specific key management\"\n    );\n\n    let internal_retries = {\n        let config = state.config.read().await;\n        config.internal_retries\n    };\n\n    let mut last_error: Option\u003c(StatusCode, HeaderMap, Bytes)\u003e = None;\n\n    // Clean up expired model blocks before processing\n    {\n        let mut km = state.key_manager.write().await;\n        km.cleanup_expired_model_blocks();\n    }\n\n    loop {\n        let key_info = {\n            let km = state.key_manager.read().await;\n            km.get_next_available_key_info_for_model(model.as_deref())\n        };\n\n        let key_info = match key_info {\n            Some(ki) =\u003e ki,\n            None =\u003e break, // No more keys, break the loop\n        };\n\n        let result = retry_with_key(\n            \u0026state,\n            \u0026key_info,\n            \u0026req_context,\n            internal_retries,\n            model.as_deref(),\n        )\n        .await?;\n\n        match result {\n            RetryOutcome::Success(resp) =\u003e return Ok(resp),\n            RetryOutcome::Terminal(resp) =\u003e return Ok(resp),\n            RetryOutcome::RetryNextKey(err) =\u003e {\n                last_error = Some(err);\n                continue;\n            }\n        }\n    }\n\n    // After the loop, if we've broken out due to no keys\n    if let Some(model_name) = \u0026model {\n        warn!(model = %model_name, \"No available API keys remaining for model.\");\n    } else {\n        warn!(\"No available API keys remaining.\");\n    }\n\n    if let Some((status, headers, body)) = last_error {\n        let mut resp = Response::new(Body::from(body));\n        *resp.status_mut() = status;\n        *resp.headers_mut() = headers;\n        Ok(resp)\n    } else {\n e, PartialEq)]\npub struct ModelBlockState {\n    pub blocked_until: DateTime\u003cUtc\u003e,\n    pub reason: String,\n}\n\n#[derive(Debug, Clone, Default, Serialize, Deserialize, PartialEq)]\npub struct KeyState {\n    pub status: KeyStatus,\n    pub reset_time: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    // Map of model name to blocking state\n    #[serde(default)]\n    pub model_blocks: HashMap\u003cString, ModelBlockState\u003e,\n}\n\n#[derive(Debug, Clone)]\npub struct FlattenedKeyInfo {\n    pub key: String,\n    pub proxy_url: Option\u003cString\u003e,\n    pub target_url: String,\n    pub group_name: String,\n    pub top_p: Option\u003cf32\u003e,\n}\n// --- KeyManager ---\n\n#[derive(Debug)]\npub struct KeyManager {\n    // Store keys grouped by their original group name.\n    // The outer Vec represents groups, the tuple holds (group_name, keys_in_group).\n    // Order of groups is preserved based on config processing order.\n    grouped_keys: Vec\u003c(String, Vec\u003cFlattenedKeyInfo\u003e)\u003e,\n    // Map for O(1) lookup of key info by its MD5 hash ID.\n    key_id_map: HashMap\u003cString, FlattenedKeyInfo\u003e,\n    // Index of the group to try next.\n    current_group_index: AtomicUsize,\n    // Index of the key to try next *within each group*. The order matches `grouped_keys`.\n    key_indices_per_group: Vec\u003cAtomicUsize\u003e,\n    // REMOVED Arc\u003cRwLock\u003c...\u003e\u003e. State is now managed directly here.\n    // The entire KeyManager will be wrapped in an RwLock in AppState.\n    key_states: HashMap\u003cString, KeyState\u003e,\n    state_file_path: PathBuf,\n    // This mutex is for controlling writes to the state *file*, not in-memory state.\n    save_mutex: Arc\u003cMutex\u003c()\u003e\u003e,\n}\n\nimpl KeyManager {\n    #[tracing::instrument(level = \"info\", skip(config, config_path))]\n    pub async fn new(config: \u0026AppConfig, config_path: \u0026Path) -\u003e Self {\n        info!(\"Initializing KeyManager...\");\n        let state_file_path = config_path\n            .parent()\n            .unwrap_or_else(|| Path::new(\".\"))\n            .join(\"key_states.json\");\n        let state_file_path_display = state_file_path.display().to_string(); // Capture for logs\n        info!(key_state.path = %state_file_path_display, \"Key state persistence file\");\n\n        let persisted_states = load_key_states_from_file(\u0026state_file_path).await;\n        let mut grouped_keys_map: HashMap\u003cString, Vec\u003cFlattenedKeyInfo\u003e\u003e = HashMap::new();\n        // This HashMap now correctly implements  2\n        let mut key_id_map: HashMap\u003cString, FlattenedKeyInfo\u003e = HashMap::new();\n        let mut initial_key_states = HashMap::new();\n        let mut processed_keys_count = 0;\n        let now = Utc::now();\n\n        // First pass: Collect keys into a map grouped by name to preserve group structure\n        for group in \u0026config.groups {\n            if group.api_keys.is_empty() {\n                warn!(group.name = %group.name, \"Skipping group with no API keys.\");\n                continue;\n            }\n            info!(\n               group.name = %group.name,\n               group.key_count = group.api_keys.len(),\n               group.proxy_url = group.proxy_url.as_deref().unwrap_or(\"None\"),\n               group.target_url = %group.target_url,\n               \"Processing group for KeyManager\"\n            );\n            let group_entry = grouped_keys_map.entry(group.name.clone()).or_default();\n            for key in \u0026group.api_keys {\n                if key.trim().is_empty() {\n                    warn!(group.name = %group.name, \"Skipping empty API key string in group.\");\n                    continue;\n                }\n                let key_info = FlattenedKeyInfo {\n                    key: key.clone(),\n                    proxy_url: group.proxy_url.clone(),\n                    target_url: group.target_url.clone(),\n                    group_name: group.name.clone(),\n                    top_p: group.top_p,\n                };\n                group_entry.push(key_info.clone()); // Add key to its group in the map\n\n                // Calculate MD5 hash for O(1) lookup\n                let key_id = format!(\"{:x}\", md5::compute(key.as_bytes()));\n                key_id_map.insert(key_id, key_info.clone()); // Add to the ID map\n\n                // Process state (this part remains largely the same)\n                let state_to_insert =\n                    persisted_states\n                        .get(key)\n                        .map_or_else(KeyState::default, |persisted| {\n                            let is_expired = persisted.reset_time.is_some_and(|rt| now \u003e= rt);\n                            match persisted.status {\n                                KeyStatus::RateLimited | KeyStatus::TemporarilyUnavailable\n                                    if is_expired =\u003e\n                                {\n                                    info!(api_key.preview = %Self::preview(key), group.name = %group.name, \"Persisted limit for key has expired. Initializing as available.\");\n                                    KeyState::default()\n                                }\n                                KeyStatus::Invalid =\u003e {\n                                    info!(api_key.preview = %Self::preview(key), group.name = %group.name, \"Loaded persisted invalid state for key.\");\n                                    persisted.clone()\n                                }\n                                KeyStatus::RateLimited | KeyStatus::TemporarilyUnavailable =\u003e {\n                                    info!(api_key.preview = %Self::preview(key), group.name = %group.name, key.status = ?persisted.status, key.reset_time = ?persisted.reset_time, \"Loaded persisted limited state for key.\");\n                                    persisted.clone()\n                                }\n                                KeyStatus::Available =\u003e persisted.clone(),\n                            }\n                        });\n                initial_key_states\n                    .entry(key.clone())\n                    .or_insert(state_to_insert);\n                processed_keys_count += 1;\n            }\n        }\n\n        let mut grouped_keys: Vec\u003c(String, Vec\u003cFlattenedKeyInfo\u003e)\u003e =\n            Vec::with_capacity(config.groups.len());\n        let mut key_indices_per_group: Vec\u003cAtomicUsize\u003e = Vec::with_capacity(config.groups.len());\n\n        // Iterate through config.groups again to maintain the original order\n        let mut active_group_count = 0;\n        for group_config in \u0026config.groups {\n            if let Some(keys) = grouped_keys_map.remove(\u0026group_config.name) {\n                if !keys.is_empty() {\n                    grouped_keys.push((group_config.name.clone(), keys));\n                    key_indices_per_group.push(AtomicUsize::new(0));\n                    active_group_count += 1;\n                }\n            }\n        }\n\n        let all_keys_in_config: std::collections::HashSet\u003cString\u003e = grouped_keys\n            .iter()\n            .flat_map(|(_, keys)| keys.iter().map(|ki| ki.key.clone()))\n            .collect();\n\n        initial_key_states.retain(|key, _| {\n            let key_in_config = all_keys_in_config.contains(key);\n            if !key_in_config {\n                warn!(api_key.preview = %Self::preview(key), \"Removing state for key no longer present in configuration.\");\n            }\n            key_in_config\n        });\n\n        if processed_keys_count == 0 {\n            error!(\n                \"KeyManager Initialization Error: No usable API keys found after processing configuration. Application might not function correctly.\"\n            );\n        } else if active_group_count == 0 {\n            error!(\n                \"KeyManager Initialization Error: Keys were processed, but no active groups were formed. Check group definitions.\"\n            );\n        }\n\n        info!(\n            key_manager.total_keys = processed_keys_count,\n            key_manager.total_groups = active_group_count,\n            \"KeyManager: Grouped keys into rotation list.\"\n        );\n        info!(\n            key_manager.state_count = initial_key_states.len(),\n            key_manager.persisted_count = persisted_states.len(),\n            \"KeyManager: Initialized key states.\"\n        );\n\n        let manager = Self {\n            grouped_keys,\n            key_id_map,\n            current_group_index: AtomicUsize::new(0),\n            key_indices_per_group,\n            key_states: initial_key_states,\n            state_file_path: state_file_path.clone(),\n            save_mutex: Arc::new(Mutex::new(())),\n        };\n\n        debug!(key_state.path = %state_file_path_display, \"Performing initial state save/sync after KeyManager initialization.\");\n        if let Err(e) = manager.save_states().await {\n            error!(key_state.path = %state_file_path_display, error = ?e, \"Failed to perform initial save of key states. The state file might be outdated or missing.\");\n        } else {\n            debug!(key_state.path = %state_file_path_display, \"Initial state save completed successfully.\");\n        }\n        manager\n    }\n\n    /// Checks if a key is available for a specific model\n    pub fn is_key_available_for_model(\u0026self, api_key: \u0026str, model: Option\u003c\u0026str\u003e) -\u003e bool {\n        let Some(key_state) = self.key_states.get(api_key) else {\n            return false;\n        };\n\n        let now = Utc::now();\n\n        // Check general key status first\n        let is_generally_available = match key_state.status {\n            KeyStatus::Available =\u003e true,\n            KeyStatus::RateLimited | KeyStatus::TemporarilyUnavailable =\u003e {\n                key_state.reset_time.is_some_and(|rt| now \u003e= rt)\n            }\n            KeyStatus::Invalid =\u003e false,\n        };\n\n        if !is_generally_available {\n            return false;\n        }\n\n        // Check model-specific blocks\n        if let Some(model_name) = model {\n            if let Some(block_state) = key_state.model_blocks.get(model_name) {\n                return now \u003e= block_state.blocked_until;\n            }\n        }\n\n        true\n    }\n\n    /// Gets the next available key for a specific model\n    #[tracing::instrument(level = \"debug\", skip(self), fields(model = ?model))]\n    pub fn get_next_available_key_info_for_model(\n        \u0026self,\n        model: Option\u003c\u0026str\u003e,\n    ) -\u003e Option\u003cFlattenedKeyInfo\u003e {\n        if self.grouped_keys.is_empty() {\n            warn!(\n                key_manager.status = \"empty\",\n                \"No key groups configured or available. Cannot provide a key.\"\n            );\n            return None;\n        }\n\n        let num_groups = self.grouped_keys.len();\n        let initial_group_index = self.current_group_index.load(Ordering::Relaxed);\n\n        for group_offset in 0..num_groups {\n            let current_group_idx = (initial_group_index + group_offset) % num_groups;\n            let Some((group_name, keys_in_group)) = self.grouped_keys.get(current_group_idx) else {\n                error!(\n                    group.index = current_group_idx,\n                    \"Internal inconsistency: Group index out of bounds. Skipping.\"\n                );\n                continue;\n            };\n\n            if keys_in_group.is_empty() {\n                debug!(group.index = current_group_idx, group.name = %group_name, \"Skipping empty group\");\n                continue;\n            }\n\n            let num_keys_in_group = keys_in_group.len();\n            let Some(group_key_index_atomic) = self.key_indices_per_group.get(current_group_idx)\n            else {\n                error!(group.index = current_group_idx, group.name=%group_name, \"Internal inconsistency: Missing key index for group. Skipping.\");\n                continue;\n            };\n            let initial_key_index_in_group = group_key_index_atomic.load(Ordering::Relaxed);\n\n            debug!(group.index = current_group_idx, group.name = %group_name, group.key_count = num_keys_in_group, group.start_key_index = initial_key_index_in_group, \"Searching within group for model\");\n\n            for key_offset in 0..num_keys_in_group {\n                let current_key_idx_in_group =\n                    (initial_key_index_in_group + key_offset) % num_keys_in_group;\n                let Some(key_info) = keys_in_group.get(current_key_idx_in_group) else {\n                    error!(group.index = current_group_idx, group.name=%group_name, key.index=current_key_idx_in_group, \"Internal inconsistency: Key index out of bounds within group. Skipping key.\");\n                    continue;\n                };\n\n                if self.is_key_available_for_model(\u0026key_info.key, model) {\n                    let next_key_idx_in_group = (current_key_idx_in_group + 1) % num_keys_in_group;\n                    group_key_index_atomic.store(next_key_idx_in_group, Ordering::Relaxed);\n                    let next_group_idx = (current_group_idx + 1) % num_groups;\n                    self.current_group_index\n                        .store(next_group_idx, Ordering::Relaxed);\n\n                    debug!(\n                       api_key.preview = %Self::preview(\u0026key_info.key),\n                       group.name = %group_name,\n                       model = ?model,\n                       \"Selected available API key for model using group round-robin\"\n                    );\n                    return Some(key_info.clone());\n                }\n            }\n            group_key_index_atomic.store(0, Ordering::Relaxed);\n        }\n\n        if let Some(model_name) = model {\n            warn!(\n                key_manager.status = \"all_limited_for_model\",\n                model = %model_name,\n                \"All API keys are currently blocked for the requested model.\"\n            );\n        } else {\n            warn!(\n                key_manager.status = \"all_limited\",\n                \"All API keys checked are currently rate-limited or unavailable.\"\n            );\n        }\n        None\n    }\n\n    #[tracing::instrument(level = \"debug\", skip(self))]\n    pub fn get_next_available_key_info(\u0026self) -\u003e Option\u003cFlattenedKeyInfo\u003e {\n        self.get_next_available_key_info_for_model(None)\n    }\n\n    /// Blocks a key for a specific model until quota reset time (00:00 PST / 10:00 MSK)\n    #[tracing::instrument(level = \"warn\", skip(self, api_key), fields(api_key.preview = %Self::preview(api_key), model = %model))]\n    pub fn mark_key_as_limited_for_model(\u0026mut self, api_key: \u0026str, model: \u0026str) -\u003e bool {\n        let mut group_name_for_log = \"unknown\".to_string();\n\n        if let Some(key_state) = self.key_states.get_mut(api_key) {\n            if let Some(found_key_info) = self\n                .grouped_keys\n                .iter()\n                .flat_map(|(_, keys)| keys.iter())\n                .find(|k| k.key == api_key)\n            {\n                group_name_for_log.clone_from(\u0026found_key_info.group_name);\n            }\n\n            let now_utc = Utc::now();\n\n            // Check if already blocked for this model and not expired\n            if let Some(existing_block) = key_state.model_blocks.get(model) {\n                if now_utc \u003c existing_block.blocked_until {\n                    debug!(model = %model, \"Key already blocked for this model. Ignoring.\");\n                    return false;\n                }\n            }\n\n            // Calculate reset time (00:00 PST / 10:00 MSK)\n            let target_tz: Tz = Los_Angeles;\n            let now_in_target_tz = now_utc.with_timezone(\u0026target_tz);\n            let tomorrow_naive_target = (now_in_target_tz + ChronoDuration::days(1)).date_naive();\n            let reset_time_naive_target: NaiveDateTime = tomorrow_naive_target\n                .and_hms_opt(0, 0, 0)\n                .expect(\"Failed to calculate next midnight\");\n            let reset_time_utc = target_tz\n                .from_local_datetime(\u0026reset_time_naive_target)\n                .single()\n                .expect(\"Timezone conversion failed\")\n                .with_timezone(\u0026Utc);\n\n            warn!(\n                group.name = %group_name_for_log,\n                model = %model,\n                reset_time = %reset_time_utc,\n                \"Blocking key for specific model due to 429 quota exceeded\"\n            );\n\n            key_state.model_blocks.insert(\n                model.to_string(),\n                ModelBlockState {\n                    blocked_until: reset_time_utc,\n                    reason: \"429 quota exceeded\".to_string(),\n                },\n            );\n\n            true\n        } else {\n            error!(\"Attempted to mark an unknown API key as limited for model!\");\n            false\n        }\n    }\n\n    #[tracing::instrument(level = \"warn\", skip(self, api_key), fields(api_key.preview = %Self::preview(api_key)))]\n    pub fn mark_key_as_limited(\u0026mut self, api_key: \u0026str) -\u003e bool {\n        let mut group_name_for_log = \"unknown\".to_string();\n\n        if let Some(key_state) = self.key_states.get_mut(api_key) {\n            if let Some(found_key_info) = self\n                .grouped_keys\n                .iter()\n                .flat_map(|(_, keys)| keys.iter())\n                .find(|k| k.key == api_key)\n            {\n                group_name_for_log.clone_from(\u0026found_key_info.group_name);\n            }\n\n            let now_utc = Utc::now();\n            let is_expired = key_state.reset_time.is_some_and(|rt| now_utc \u003e= rt);\n            if key_state.status != KeyStatus::Available \u0026\u0026 !is_expired {\n                debug!(key.status = ?key_state.status, \"Key already marked as limited. Ignoring.\");\n                return false;\n            }\n\n            warn!(group.name=%group_name_for_log, \"Marking key as rate-limited until midnight PST\");\n\n            // Always block until midnight PST (00:00 PST / 10:00 MSK)\n            let target_tz: Tz = Los_Angeles;\n            let now_in_target_tz = now_utc.with_timezone(\u0026target_tz);\n            let tomorrow_naive_target = (now_in_target_tz + ChronoDuration::days(1)).date_naive();\n            let reset_time_naive_target: NaiveDateTime = tomorrow_naive_target\n                .and_hms_opt(0, 0, 0)\n                .expect(\"Failed to calculate next midnight\");\n            let reset_time_utc = target_tz\n                .from_local_datetime(\u0026reset_time_naive_target)\n                .single()\n                .expect(\"Timezone conversion failed\")\n                .with_timezone(\u0026Utc);\n            key_state.status = KeyStatus::RateLimited;\n            key_state.reset_time = Some(reset_time_utc);\n            true\n        } else {\n            error!(\"Attempted to mark an unknown API key as limited!\");\n            false\n        }\n    }\n\n    #[tracing::instrument(level = \"warn\", skip(self, api_key), fields(api_key.preview = %Self::preview(api_key)))]\n    pub fn mark_key_as_invalid(\u0026mut self, api_key: \u0026str) -\u003e bool {\n        if let Some(key_state) = self.key_states.get_mut(api_key) {\n            if key_state.status != KeyStatus::Invalid {\n                warn!(\"Marking key as permanently invalid\");\n                key_state.status = KeyStatus::Invalid;\n                key_state.reset_time = None;\n                return true;\n            }\n        } else {\n            error!(\"Attempted to mark an unknown API key as invalid!\");\n        }\n        false\n    }\n\n    #[tracing::instrument(level = \"warn\", skip(self, api_key), fields(api_key.preview = %Self::preview(api_key)))]\n    pub fn mark_key_as_temporarily_unavailable(\n        \u0026mut self,\n        api_key: \u0026str,\n        duration: ChronoDuration,\n    ) -\u003e bool {\n        if let Some(key_state) = self.key_states.get_mut(api_key) {\n            let reset_time = Utc::now() + duration;\n            warn!(?duration, %reset_time, \"Marking key as temporarily unavailable\");\n            key_state.status = KeyStatus::TemporarilyUnavailable;\n            key_state.reset_time = Some(reset_time);\n            true\n        } else {\n            error!(\"Attempted to mark an unknown API key as temporarily unavailable!\");\n            false\n        }\n    }\n\n    /// Asynchronously saves the current state of the KeyManager.\n    #[tracing::instrument(level = \"debug\", skip(self))]\n    pub async fn save_states(\u0026self) -\u003e AppResult\u003c()\u003e {\n        let _save_guard = self.save_mutex.lock().await;\n        debug!(key_state.path = %self.state_file_path.display(), \"Acquired save mutex lock for save\");\n\n        Self::save_states_to_file_impl(\u0026self.state_file_path, \u0026self.key_states)\n            .await\n            .map_err(|io_err| {\n                error!(key_state.path = %self.state_file_path.display(), error = ?io_err, \"Save states failed\");\n                AppError::Io(io_err)\n            })\n    }\n\n    /// Implementation detail: Performs the atomic save operation.\n    #[tracing::instrument(level = \"debug\", skip(final_path, states), fields(key_state.path = %final_path.display(), state.count = states.len()))]\n    async fn save_states_to_file_impl(\n        final_path: \u0026Path,\n        states: \u0026HashMap\u003cString, KeyState\u003e,\n    ) -\u003e std_io::Result\u003c()\u003e {\n        debug!(\"Attempting atomic save\");\n        let parent_dir = final_path.parent().ok_or_else(|| {\n            std_io::Error::new(\n                std_io::ErrorKind::InvalidInput,\n                \"State file path has no parent directory\",\n            )\n        })?;\n        async_fs::create_dir_all(parent_dir).await?;\n\n        let base_filename = final_path.file_name().unwrap_or_default().to_string_lossy();\n        let temp_filename = format!(\".{}.{}.tmp\", base_filename, Uuid::new_v4());\n        let temp_path = parent_dir.join(\u0026temp_filename);\n\n        let json_data = serde_json::to_string_pretty(states).map_err(|e| {\n            std_io::Error::new(\n                std_io::ErrorKind::InvalidData,\n                format!(\"Failed to serialize key states: {e}\"),\n            )\n        })?;\n\n        async_fs::write(\u0026temp_path, json_data.as_bytes()).await?;\n        async_fs::copy(\u0026temp_path, final_path).await?;\n        async_fs::remove_file(\u0026temp_path).await?;\n\n        info!(\"Successfully saved key states atomically\");\n        Ok(())\n    }\n\n    /// Generates a shortened preview of an API key for logging.\n    #[inline]\n    fn preview(key: \u0026str) -\u003e String {\n        let len = key.chars().count();\n        let end = std::cmp::min(6, len);\n        let start = if len \u003e 10 { len - 4 } else { len };\n        if len \u003e 10 {\n            format!(\n                \"{}...{}\",\n                key.chars().take(end).collect::\u003cString\u003e(),\n                key.chars().skip(start).collect::\u003cString\u003e()\n            )\n        } else {\n            format!(\"{}...\", key.chars().take(end).collect::\u003cString\u003e())\n        }\n    }\n\n    pub fn get_key_states(\u0026self) -\u003e \u0026HashMap\u003cString, KeyState\u003e {\n        \u0026self.key_states\n    }\n\n    /// Get mutable access to key states (for testing)\n    pub fn get_key_states_mut(\u0026mut self) -\u003e \u0026mut HashMap\u003cString, KeyState\u003e {\n        \u0026mut self.key_states\n    }\n\n    /// Provides a flattened list of all key info for admin/debug purposes.\n    pub fn get_all_key_info(\u0026self) -\u003e Vec\u003cFlattenedKeyInfo\u003e {\n        self.key_id_map.values().cloned().collect()\n    }\n\n    pub fn is_key_invalid(\u0026self, api_key: \u0026str) -\u003e bool {\n        self.key_states\n            .get(api_key)\n            .is_some_and(|s| s.status == KeyStatus::Invalid)\n    }\n\n    /// Cleans up expired model blocks for all keys\n    #[tracing::instrument(level = \"debug\", skip(self))]\n    pub fn cleanup_expired_model_blocks(\u0026mut self) -\u003e usize {\n        let now = Utc::now();\n        let mut cleaned_count = 0;\n\n        for (api_key, key_state) in self.key_states.iter_mut() {\n            let mut models_to_remove = Vec::new();\n\n            for (model, block_state) in \u0026key_state.model_blocks {\n                if now \u003e= block_state.blocked_until {\n                    models_to_remove.push(model.clone());\n                }\n            }\n\n            for model in models_to_remove {\n                key_state.model_blocks.remove(\u0026model);\n                cleaned_count += 1;\n                info!(\n                    api_key.preview = %Self::preview(api_key),\n                    model = %model,\n                    \"Unblocked key for model - quota reset time reached\"\n                );\n            }\n        }\n\n        if cleaned_count \u003e 0 {\n            info!(\n                cleaned_blocks = cleaned_count,\n                \"Cleaned up expired model blocks\"\n            );\n        }\n\n        cleaned_count\n    }\n\n    pub(crate) fn reset_key_state_to_available(\u0026mut self, api_key: \u0026str) -\u003e bool {\n        if let Some(key_state) = self.key_states.get_mut(api_key) {\n            let mut changed = false;\n\n            if key_state.status != KeyStatus::Available || key_state.reset_time.is_some() {\n                info!(api_key.preview = %Self::preview(api_key), \"Resetting key status to Available\");\n                key_state.status = KeyStatus::Available;\n                key_state.reset_time = None;\n                changed = true;\n            }\n\n            // Also clear all model blocks\n            if !key_state.model_blocks.is_empty() {\n                info!(\n                    api_key.preview = %Self::preview(api_key),\n                    blocked_models = key_state.model_blocks.len(),\n                    \"Clearing all model blocks for key\"\n                );\n                key_state.model_blocks.clear();\n                changed = true;\n            }\n\n            changed\n        } else {\n            false\n        }\n    }\n\n    #[tracing::instrument(level = \"info\", skip(self), fields(key.id = %key_id))]\n    pub fn reset_key_status(\u0026mut self, key_id: \u0026str) -\u003e bool {\n        if let Some(key_info) = self.key_id_map.get(key_id) {\n            let key_to_reset = key_info.key.clone();\n            self.reset_key_state_to_available(\u0026key_to_reset)\n        } else {\n            warn!(\"Could not find key with ID '{}' to reset\", key_id);\n            false\n        }\n    }\n\n    /// Finds key info by its MD5 hash ID. Used to fetch data under a read lock.\n    pub fn get_key_info_by_id(\u0026self, key_id: \u0026str) -\u003e Option\u003c\u0026FlattenedKeyInfo\u003e {\n        self.key_id_map.get(key_id)\n    }\n\n    /// Gets statistics about model-specific blocks\n    pub fn get_model_block_stats(\u0026self) -\u003e HashMap\u003cString, usize\u003e {\n        let mut stats = HashMap::new();\n        let now = Utc::now();\n\n        for key_state in self.key_states.values() {\n            for (model, block_state) in \u0026key_state.model_blocks {\n                if now \u003c block_state.blocked_until {\n                    *stats.entry(model.clone()).or_insert(0) += 1;\n                }\n            }\n        }\n\n        stats\n    }\n\n    /// Gets all currently blocked models with their block counts\n    pub fn get_blocked_models_info(\u0026self) -\u003e Vec\u003c(String, usize, DateTime\u003cUtc\u003e)\u003e {\n        let mut model_info = HashMap::new();\n        let now = Utc::now();\n\n        for key_state in self.key_states.values() {\n            for (model, block_state) in \u0026key_state.model_blocks {\n                if now \u003c block_state.blocked_until {\n                    let entry = model_info\n                        .entry(model.clone())\n                        .or_insert((0, block_state.blocked_until));\n                    entry.0 += 1;\n                    // Keep the earliest reset time\n                    if block_state.blocked_until \u003c entry.1 {\n                        entry.1 = block_state.blocked_until;\n                    }\n                }\n            }\n        }\n\n        model_info\n            .into_iter()\n            .map(|(model, (count, reset_time))| (model, count, reset_time))\n            .collect()\n    }\n\n    #[tracing::instrument(level = \"info\", skip(self, client, api_key), fields(api_key.preview = %Self::preview(api_key)))]\n    pub async fn perform_key_verification(\n        \u0026self,\n        api_key: \u0026str,\n        target_url_base: \u0026str,\n        client: \u0026Client,\n    ) -\u003e std::result::Result\u003cString, (StatusCode, String)\u003e {\n        info!(\"Verifying key with Gemini API\");\n\n        // Construct the full URL for verification\n        let target_url =\n            format!(\"{target_url_base}/v1beta/models/gemini-pro:generateContent?key={api_key}\");\n\n        let request_body = serde_json::json!({\n            \"contents\": [{\"parts\":[ {\"text\": \"Hi\"}]}]\n        });\n\n        match client\n            .post(\u0026target_url)\n            .header(CONTENT_TYPE, \"application/json\")\n            .json(\u0026request_body)\n            .send()\n            .await\n        {\n            Ok(response) =\u003e {\n                let
