use metrics::{counter, gauge, histogram};\nuse metrics_exporter_prometheus::{PrometheusBuilder, PrometheusHandle};\nuse std::time::Instant;\n\npub fn initialize_metrics() -\u003e PrometheusHandle {\n    let builder = PrometheusBuilder::new();\n    builder\n        .install_recorder()\n        .expect(\"failed to install Prometheus recorder\")\n}\n\npub fn record_request_start() {\n    gauge!(\"proxy_requests_in_flight\").increment(1.0);\n}\n\npub fn record_request_end(start_time: Instant, status_code: u16, group_name: \u0026str) {\n    let duration = start_time.elapsed().as_secs_f64();\n    gauge!(\"proxy_requests_in_flight\").decrement(1.0);\n    counter!(\"proxy_requests_total\", \"status\" =\u003e status_code.to_string(), \"group\" =\u003e group_name.to_string()).increment(1);\n    histogram!(\"proxy_request_duration_seconds\", \"status\" =\u003e status_code.to_string(), \"group\" =\u003e group_name.to_string()).record(duration);\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","src","proxy.rs"],"content":"// src/proxy.rs\n\nuse crate::{\n    error::{AppError, Result},\n    key_manager::FlattenedKeyInfo,\n    state::AppState, // Import AppState\n};\nuse axum::{\n    body::{Body, Bytes},\n    http::{header, HeaderMap, HeaderValue, Method}, // Removed unused StatusCode\n    response::Response,\n};\n\nuse futures_util::TryStreamExt;\nuse std::error::Error; // Import Error trait for source()\nuse std::time::Instant; // Added Instant\nuse tracing::{debug, error, info, trace, warn};\nuse url::Url; // Keep Url\n\n// Hop-by-hop headers that should not be forwarded\nconst HOP_BY_HOP_HEADERS: \u0026[\u0026str] = \u0026[\n    \"connection\",\n    \"keep-alive\",\n    \"proxy-authenticate\",\n    \"proxy-authorization\",\n    \"te\",\n    \"trailers\",\n    \"transfer-encoding\",\n    \"upgrade\",\n    \"host\",           // Explicitly include host as it's often added by clients\n    \"authorization\",  // Original authorization should be replaced\n    \"x-goog-api-key\", // Original key (if any) should be replaced\n];\n/// Takes incoming request components and forwards them to the appropriate upstream target.\n///\n/// Orchestrates the core proxying logic. Rate limit handling (429) is delegated to the calling handler.\n/// Assumes this function is called within a tracing span that includes `request_id`.\n///\n/// # Errors\n///\n/// This function will return an error if:\n/// - The base URL from configuration is invalid.\n/// - The final target URL cannot be constructed.\n/// - The HTTP client for the required proxy cannot be retrieved.\n/// - The request to the target fails (e.g., network error, timeout).\n/// - The response body stream from the target has an error.\n/// - The final response to the client cannot be constructed.\npub async fn forward_request(\n    state: \u0026AppState,\n    key_info: \u0026FlattenedKeyInfo,\n    method: Method,\n    target_url: Url,\n    headers: HeaderMap,\n    body_bytes: Bytes,\n) -\u003e Result\u003cResponse\u003e {\n    let api_key = \u0026key_info.key;\n    let proxy_url_option = key_info.proxy_url.as_deref();\n    let group_name = \u0026key_info.group_name;\n    let request_key_preview = format!(\"{}...\", api_key.chars().take(4).collect::\u003cString\u003e());\n\n    let final_target_url = target_url;\n    let outgoing_method = method;\n    let mut outgoing_headers = build_forward_headers(\u0026headers, api_key)?;\n\n    // --- Body Modification ---\n    let body_to_send = {\n        let config_guard = state.config.read().await;\n        if let Some(top_p_value) = config_guard.server.top_p {\n            // Drop the read lock as soon as we have the value\n            drop(config_guard);\n            // The logic is wrapped in a closure to easily return the original bytes on any failure.\n            let modified_body_bytes = (|| {\n                if let Ok(mut json_body) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026body_bytes) {\n                    if let Some(obj) = json_body.as_object_mut() {\n                        obj.insert(\"top_p\".to_string(), serde_json::json!(top_p_value));\n                        if let Ok(modified_bytes) = serde_json::to_vec(\u0026json_body) {\n                            info!(top_p = top_p_value, \"Successfully injected top_p into request body\");\n                            return Bytes::from(modified_bytes);\n                        } else {\n                            warn!(\"Failed to re-serialize JSON body after injecting top_p, forwarding original body.\");\n                        }\n                    } else {\n                        debug!(\"Request body is valid JSON but not an object, cannot inject top_p.\");\n                    }\n                } else {\n                    debug!(\"Request body is not valid JSON, cannot inject top_p.\");\n                }\n                body_bytes.clone() // Return original on any failure\n            })();\n\n            // If the body was modified, update the Content-Length header.\n            if modified_body_bytes.len() != body_bytes.len() {\n                let new_length = modified_body_bytes.len();\n                debug!(old_len = body_bytes.len(), new_len = new_length, \"Updating Content-Length due to body modification\");\n                outgoing_headers.insert(header::CONTENT_LENGTH, HeaderValue::from(new_length));\n            }\nmodified_body_bytes\n} else {\nbody_bytes\n}\n};\n\n    let outgoing_reqwest_body = reqwest::Body::from(body_to_send);\n    // --- End Body Modification ---\n    // --- Get Client ---\n    let http_client = state.get_client(proxy_url_option).await?; // Error handled within\n                                                                 // ---\n\n    // Log before sending the request\n    info!(\n        http.method = %outgoing_method,\n        target.url = %final_target_url,\n        http.headers = ?outgoing_headers,\n        api_key.preview = %request_key_preview,\n        group.name = %group_name,\n        proxy.url = ?proxy_url_option, // Use debug formatting for Option\u003c\u0026str\u003e\n        \"Forwarding raw request to target\"\n    );\n\n    // --- Send request ---\n    let start_time = Instant::now();\n\n    let target_response_result = http_client\n        .request(outgoing_method.clone(), final_target_url.clone()) // Clone Url for request\n        .headers(outgoing_headers)\n        .body(outgoing_reqwest_body)\n        .send()\n        .await;\n\n    let elapsed_time = start_time.elapsed(); // Calculate duration immediately after await\n\n    let target_response = match target_response_result {\n        Ok(resp) =\u003e {\n            let status = resp.status();\n            // Structured success log\n            info!(\n                // Use standard semantic convention fields where possible\n                http.status_code = status.as_u16(),\n                http.response.duration = ?elapsed_time, // Use standard field name if available in log aggregator\n                target.url = %final_target_url,\n                api_key.preview = %request_key_preview,\n                group.name = %group_name,\n                proxy.url = ?proxy_url_option,\n                \"Received response from target\"\n            );\n            resp // Return the response\n        }\n        Err(e) =\u003e {\n            // Structured error log, trying to extract more detail from reqwest::Error\n            let error_kind = if e.is_timeout() {\n                \"timeout\"\n            } else if e.is_connect() {\n                \"connect\"\n            } else if e.is_redirect() {\n                \"redirect_policy\"\n            } else if e.is_request() {\n                \"request_error\"\n            } else if e.is_body() || e.is_decode() {\n                \"body/decode\"\n            } else if e.is_builder() {\n                \"builder\"\n            } else {\n                \"unknown\"\n            };\n            // Use the imported Error trait to call source()\n            let underlying_source = e.source().map(ToString::to_string); // Get underlying error if available\n\n            error!(\n                error = %e, // Display format for top-level error\n                error.kind = error_kind,\n                error.source = ?underlying_source, // Debug format for underlying source\n                http.response.duration = ?elapsed_time,\n                target.url = %final_target_url, // Log target URL on error too\n                api_key.preview = %request_key_preview,\n                group.name = %group_name,\n                proxy.url = ?proxy_url_option,\n                \"Error received while sending request to target\"\n            );\n            // Return the error wrapped in AppError\n            return Err(AppError::Reqwest(e));\n        }\n    };\n    // --- End Send Request ---\n\n    let response_status = target_response.status();\n    let response_headers = build_response_headers(target_response.headers());\n\n    // Stream response body back\n    let captured_response_status = response_status; // Capture status for closure\n    let response_body_stream = target_response.bytes_stream().map_err(move |e| {\n        // Log error during stream reading\n        warn!(\n            status = captured_response_status.as_u16(),\n            error = %e,\n            \"Error reading upstream response body stream\"\n        );\n        AppError::ResponseBodyError(format!(\n            \"Upstream body stream error (status {captured_response_status}): {e}\"\n        ))\n    });\n    let axum_response_body = Body::from_stream(response_body_stream);\n\n    // Build final response to client\n    let mut client_response = Response::builder()\n        .status(response_status)\n        .body(axum_response_body)\n        .map_err(|e| {\n            error!(error = %e, \"Failed to build final client response\");\n            AppError::Internal(format!(\"Failed to construct client response: {e}\"))\n        })?;\n\n    *client_response.headers_mut() = response_headers;\n\n    Ok(client_response)\n}\n\n/// Creates the `HeaderMap` for the outgoing request to the target service.\n/// Now returns a Result to handle potential errors from add_auth_headers.\n#[tracing::instrument(level=\"debug\", skip(original_headers, api_key), fields(header_count = original_headers.len()))]\nfn build_forward_headers(original_headers: \u0026HeaderMap, api_key: \u0026str) -\u003e Result\u003cHeaderMap\u003e {\n    let mut filtered = HeaderMap::with_capacity(original_headers.len() + 3);\n    copy_non_hop_by_hop_headers(original_headers, \u0026mut filtered, true);\n    add_auth_headers(\u0026mut filtered, api_key)?;\n    Ok(filtered)\n}\n\n\n/// Creates the `HeaderMap` for the response sent back to the original client.\n#[tracing::instrument(level=\"debug\", skip(original_headers), fields(header_count = original_headers.len()))]\nfn build_response_headers(original_headers: \u0026HeaderMap) -\u003e HeaderMap {\n    let mut filtered = HeaderMap::with_capacity(original_headers.len());\n    copy_non_hop_by_hop_headers(original_headers, \u0026mut filtered, false);\n    filtered\n}\n\n/// Copies headers from `source` to `dest`, excluding hop-by-hop headers.\nfn copy_non_hop_by_hop_headers(source: \u0026HeaderMap, dest: \u0026mut HeaderMap, is_request: bool) {\n    for (name, value) in source {\n        let name_str = name.as_str().to_lowercase();\n        // Check against the HOP_BY_HOP_HEADERS list using lowercase comparison\n        if HOP_BY_HOP_HEADERS.contains(\u0026name_str.as_str()) {\n            trace!(header.name=%name, header.action=\"skip\", context=if is_request {\"request\"} else {\"response\"}, \"Skipping hop-by-hop or auth header\");\n        } else {\n            dest.insert(name.clone(), value.clone());\n            trace!(header.name=%name, header.action=\"forward\", context=if is_request {\"request\"} else {\"response\"}, \"Forwarding header\");\n        }\n    }\n}\n\n/// Adds the necessary authentication headers (`x-goog-api-key` and `Authorization: Bearer`).\n/// Returns a Result to indicate potential failures.\n#[tracing::instrument(level=\"debug\")] // Removed skip attribute\n// Now takes api_key to add the Bearer token\nfn add_auth_headers(headers: \u0026mut HeaderMap, api_key: \u0026str) -\u003e Result\u003c()\u003e {\n    let auth_value_str = format!(\"Bearer {api_key}\");\n    match HeaderValue::from_str(\u0026auth_value_str) {\n        Ok(auth_value) =\u003e {\n            headers.insert(header::AUTHORIZATION, auth_value);\n            trace!(header.name=\"Authorization\", header.action=\"add\", \"Added Bearer token\");\n            Ok(())\n        }\n        Err(e) =\u003e {\n            error!(error = %e, \"Failed to create Authorization header value\");\n            Err(AppError::Internal(\n                \"Failed to construct Authorization header\".to_string(),\n            ))\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::http::{header, HeaderName, HeaderValue,};\n     // Import Error trait for source()\n\n    #[test]\n    fn test_build_forward_headers_basic() {\n        let mut original_headers = HeaderMap::new();\n        original_headers.insert(\"content-type\", HeaderValue::from_static(\"application/json\"));\n        original_headers.insert(\"x-custom-header\", HeaderValue::from_static(\"value1\"));\n        original_headers.insert(\"host\", HeaderValue::from_static(\"original.host.com\")); // Hop-by-hop\n        original_headers.insert(\"connection\", HeaderValue::from_static(\"keep-alive\")); // Hop-by-hop\n        original_headers.insert(\n            \"authorization\",\n            HeaderValue::from_static(\"Bearer old_token\"),\n        ); // Auth, should be removed\n        original_headers.insert(\"x-goog-api-key\", HeaderValue::from_static(\"old_key\")); // Auth, should be removed\n\n        // api_key is no longer passed as it's handled in URL construction\n        let result_headers = build_forward_headers(\u0026original_headers, \"test_key\").unwrap();\n\n        // Check standard headers are present\n        assert_eq!(\n            result_headers.get(\"content-type\").unwrap(),\n            \"application/json\"\n        );\n        assert_eq!(result_headers.get(\"x-custom-header\").unwrap(), \"value1\");\n\n        // Check hop-by-hop are absent\n        assert!(result_headers.get(\"host\").is_none());\n        assert!(result_headers.get(\"connection\").is_none());\n\n        // Check that x-goog-api-key is absent, but the new Authorization header is present.\n        assert!(result_headers.get(\"x-goog-api-key\").is_none());\n        let auth_header = result_headers.get(header::AUTHORIZATION).unwrap();\n        assert_eq!(auth_header, \"Bearer test_key\");\n    }\n\n    #[test]\n    fn test_build_forward_headers_removes_auth_headers() {\n        let mut original_headers = HeaderMap::new();\n        original_headers.insert(\n            header::AUTHORIZATION,\n            HeaderValue::from_static(\"Bearer client_token\"),\n        );\n        original_headers.insert(\"x-goog-api-key\", HeaderValue::from_static(\"client_key\"));\n        original_headers.insert(\"x-custom-header\", HeaderValue::from_static(\"custom_value\"));\n\n        let result_headers = build_forward_headers(\u0026original_headers, \"some_key\").unwrap();\n\n        assert!(result_headers.get(\"x-goog-api-key\").is_none());\n        assert_eq!(\n            result_headers.get(\"x-custom-header\").unwrap(),\n            \"custom_value\"\n        );\n        assert_eq!(result_headers.len(), 2);\n    }\n\n    // Removed test: test_build_forward_headers_invalid_key_chars\n\n    #[test]\n    fn test_build_response_headers_filters_hop_by_hop() {\n\n\n\n\n\n\n\n\n\n\n\n        let mut upstream_headers = HeaderMap::new();\n        upstream_headers.insert(\"content-type\", HeaderValue::from_static(\"text/plain\"));\n        upstream_headers.insert(\"x-upstream-specific\", HeaderValue::from_static(\"value2\"));\n        upstream_headers.insert(\"transfer-encoding\", HeaderValue::from_static(\"chunked\")); // Hop-by-hop\n        upstream_headers.insert(\"connection\", HeaderValue::from_static(\"close\")); // Hop-by-hop\n        upstream_headers.insert(\n            HeaderName::from_static(\"keep-alive\"),\n            HeaderValue::from_static(\"timeout=15\"),\n        ); // Hop-by-hop (case insensitive check needed)\n\n        let result_headers = build_response_headers(\u0026upstream_headers);\n\n        // Check standard headers are present\n        assert_eq!(result_headers.get(\"content-type\").unwrap(), \"text/plain\");\n        assert_eq!(result_headers.get(\"x-upstream-specific\").unwrap(), \"value2\");\n\n        // Check hop-by-hop are absent\n        assert!(result_headers.get(\"transfer-encoding\").is_none());\n        assert!(result_headers.get(\"connection\").is_none());\n        assert!(result_headers.get(\"keep-alive\").is_none());\n    }\n\n    #[test]\n    fn test_copy_non_hop_by_hop_headers_request() {\n        let mut source = HeaderMap::new();\n        source.insert(\"content-type\", HeaderValue::from_static(\"application/json\"));\n        source.insert(\"host\", HeaderValue::from_static(\"example.com\")); // Hop-by-hop\n        source.insert(\"authorization\", HeaderValue::from_static(\"Bearer old\")); // Hop-by-hop (for request)\n        source.insert(\"x-custom\", HeaderValue::from_static(\"custom\"));\n\n        let mut dest = HeaderMap::new();\n        copy_non_hop_by_hop_headers(\u0026source, \u0026mut dest, true); // is_request = true\n\n        assert!(dest.contains_key(\"content-type\"));\n        assert!(dest.contains_key(\"x-custom\"));\n        assert!(!dest.contains_key(\"host\"));\n        assert!(!dest.contains_key(\"authorization\")); // Should be filtered for request\n        assert_eq!(dest.len(), 2);\n    }\n\n    #[test]\n    fn test_copy_non_hop_by_hop_headers_response() {\n        let mut source = HeaderMap::new();\n        source.insert(\"content-type\", HeaderValue::from_static(\"application/json\"));\n        source.insert(\"transfer-encoding\", HeaderValue::from_static(\"chunked\")); // Hop-by-hop\n        source.insert(\"connection\", HeaderValue::from_static(\"close\")); // Hop-by-hop\n        source.insert(\"x-custom\", HeaderValue::from_static(\"custom\"));\n\n        let mut dest = HeaderMap::new();\n        copy_non_hop_by_hop_headers(\u0026source, \u0026mut dest, false); // is_request = false\n\n        assert!(dest.contains_key(\"content-type\"));\n        assert!(dest.contains_key(\"x-custom\"));\n        assert!(!dest.contains_key(\"transfer-encoding\"));\n        assert!(!dest.contains_key(\"connection\"));\n        assert_eq!(dest.len(), 2);\n    }\n}\n","traces":[{"line":48,"address":[12704288],"length":1,"stats":{"Line":2},"fn_name":"forward_request"},{"line":56,"address":[24540099],"length":1,"stats":{"Line":2},"fn_name":null},{"line":57,"address":[11221029,11220808],"length":1,"stats":{"Line":4},"fn_name":null},{"line":58,"address":[24553201],"length":1,"stats":{"Line":2},"fn_name":null},{"line":59,"address":[5848578],"length":1,"stats":{"Line":2},"fn_name":null},{"line":61,"address":[11234416],"length":1,"stats":{"Line":2},"fn_name":null},{"line":62,"address":[12650913],"length":1,"stats":{"Line":2},"fn_name":null},{"line":63,"address":[5849759,5849074,5849217],"length":1,"stats":{"Line":4},"fn_name":null},{"line":67,"address":[11811702],"length":1,"stats":{"Line":4},"fn_name":null},{"line":68,"address":[11236140,11235888,11235661,11235737],"length":1,"stats":{"Line":7},"fn_name":null},{"line":70,"address":[24685684],"length":1,"stats":{"Line":1},"fn_name":null},{"line":72,"address":[12322613,12346544,12347722,12349883,12355499],"length":1,"stats":{"Line":2},"fn_name":"{closure#0}"},{"line":73,"address":[5874054,5874176],"length":1,"stats":{"Line":2},"fn_name":nul name":null},{"line":265,"address":[11403517],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":72,"coverable":101},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","src","state.rs"],"content":"// src/state.rs\n\nuse crate::config::AppConfig;\nuse crate::error::{AppError, ProxyConfigErrorData, ProxyConfigErrorKind, Result}; // Ensured Proxy types are imported\nuse crate::key_manager::KeyManager;\nuse reqwest::{Client, ClientBuilder, Proxy};\nuse std::collections::{HashMap, HashSet};\nuse std::path::{Path, PathBuf};\nuse std::sync::Arc;\nuse crate::admin::SystemInfoCollector;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\nuse tracing::Instrument;\nuse tracing::{debug, error, info, instrument, warn}; // Base tracing macros // Explicitly import the Instrument trait\n\nuse url::Url;\n/// Represents the shared application state that is accessible by all Axum handlers.\n#[derive(Debug)]\npub struct AppState {\n    pub key_manager: Arc\u003cRwLock\u003cKeyManager\u003e\u003e,\n    http_clients: Arc\u003cRwLock\u003cHashMap\u003cOption\u003cString\u003e, Arc\u003cClient\u003e\u003e\u003e\u003e,\n    pub start_time: Instant,\n    pub config: Arc\u003cRwLock\u003cAppConfig\u003e\u003e,\n    pub system_info: SystemInfoCollector,\n    pub config_path: PathBuf,\n}\n\nimpl AppState {\n    /// Creates a new `AppState`. Initializes KeyManager and pre-builds HTTP clients.\n    ///\n    /// # Errors\n    ///\n    /// Returns `Err` if:\n    /// - The base HTTP client (no proxy) fails to build, which is a fatal error.\n    /// - A proxy URL has a syntactically invalid format or an unsupported scheme.\n    /// - An unexpected I/O or other error occurs during client initialization.\n    #[instrument(level = \"info\", skip(config, config_path), fields(config.path = %config_path.display()))]\n    pub async fn new(config: \u0026AppConfig, config_path: \u0026Path) -\u003e Result\u003cSelf\u003e {\n        info!(\"Creating shared AppState: Initializing KeyManager and HTTP clients...\");\n        let key_manager = KeyManager::new(config, config_path).await; // KeyManager init logs its progress\n        let mut http_clients = HashMap::new();\n\n        // Determine connection pool size based on key count, with a minimum floor\n        let total_key_count: usize = config\n            .groups\n            .iter()\n            .flat_map(|g| \u0026g.api_keys)\n            .filter(|k| !k.trim().is_empty())\n            .count()\n            .max(10); // Ensure at least 10 connections possible even with few keys\n        debug!(\n            pool.max_idle_per_host = total_key_count,\n            \"Calculated max idle connections per host\"\n        );\n\n        // Centralized client configuration function\n        let configure_builder = |builder: ClientBuilder| -\u003e ClientBuilder {\n            builder\n                .connect_timeout(Duration::from_secs(10))\n                .timeout(Duration::from_secs(300)) // Overall request timeout\n                .pool_idle_timeout(Duration::from_secs(90)) // Keep idle connections open for 90s\n                .pool_max_idle_per_host(total_key_count) // Adjust pool size based on keys\n                .tcp_keepalive(Some(Duration::from_secs(60))) // Enable TCP keepalive\n                                                              // Add user-agent?\n                                                              // .user_agent(format!(\"gemini-proxy/{}\", env!(\"CARGO_PKG_VERSION\")))\n        };\n\n        // 1. Create the base client (no proxy) - this MUST succeed\n        let base_client_result = configure_builder(Client::builder()).build();\n        let base_client = match base_client_result {\n            Ok(client) =\u003e client,\n            Err(e) =\u003e {\n                // Structured error for base client failure - this is fatal\n                error!(error = ?e, \"Failed to build base HTTP client (no proxy). This is required. Exiting.\");\n                // Map error explicitly, including None proxy context\n                return Err(AppError::HttpClientBuildError {\n                    source: e,\n                    proxy_url: None,\n                });\n            }\n        };\n        http_clients.insert(None, Arc::new(base_client));\n        info!(client.type = \"base\", \"Base HTTP client (no proxy) created successfully.\");\n\n        // 2. Collect unique proxy URLs from the configuration\n        let unique_proxy_urls: HashSet\u003cString\u003e = config\n            .groups\n            .iter()\n            .filter_map(|g| g.proxy_url.as_ref()) // Get Option\u003c\u0026String\u003e\n            .filter(|url_str| !url_str.trim().is_empty()) // Filter out empty strings\n            .cloned() // Clone the String\n            .collect();\n        debug!(\n            proxy.count = unique_proxy_urls.len(),\n            ?unique_proxy_urls,\n            \"Found unique proxy URLs for client creation\"\n        );\n\n        // 3. Create clients for each unique proxy URL\n        for proxy_url_str in unique_proxy_urls {\n            // Create a span for each proxy client creation attempt\n            let proxy_span = tracing::info_span!(\"create_proxy_client\", proxy.url = %proxy_url_str);\n            let client_result: Result\u003cClient\u003e = async {\n                 // Parse URL first, map error to specific ProxyConfigErrorKind\n                 let parsed_proxy_url = Url::parse(\u0026proxy_url_str).map_err(|e| {\n                     // Structured error log for URL parsing\n                     error!(error = %e, \"Failed to parse proxy URL string.\");\n                     AppError::ProxyConfigError(ProxyConfigErrorData {\n                         url: proxy_url_str.clone(),\n                         kind: ProxyConfigErrorKind::UrlParse(e),\n                     })\n                 })?;\n\n                let scheme = parsed_proxy_url.scheme().to_lowercase();\n                debug!(proxy.scheme = %scheme, \"Parsed proxy scheme\");\n\n                 // Create proxy object, map errors to specific ProxyConfigErrorKind\n                 let proxy = match scheme.as_str() {\n                     \"http\" =\u003e Proxy::http(\u0026proxy_url_str).map_err(|e| {\n                         // Log error detail\n                         error!(error = %e, proxy.scheme = %scheme, \"Invalid HTTP proxy definition\");\n                         AppError::ProxyConfigError(ProxyConfigErrorData {\n                             url: proxy_url_str.clone(),\n                             kind: ProxyConfigErrorKind::InvalidDefinition(e.to_string()),\n                         })\n                     }),\n                     \"https\" =\u003e Proxy::https(\u0026proxy_url_str).map_err(|e| {\n                          // Log error detail\n                          error!(error = %e, proxy.scheme = %scheme, \"Invalid HTTPS proxy definition\");\n                          AppError::ProxyConfigError(ProxyConfigErrorData {\n                             url: proxy_url_str.clone(),\n                             kind: ProxyConfigErrorKind::InvalidDefinition(e.to_string()),\n                         })\n                     }),\n                     \"socks5\" =\u003e Proxy::all(\u0026proxy_url_str).map_err(|e| {\n                          // Log error detail\n                          error!(error = %e, proxy.scheme = %scheme, \"Invalid SOCKS5 proxy definition\");\n                          AppError::ProxyConfigError(ProxyConfigErrorData {\n                             url: proxy_url_str.clone(),\n                             kind: ProxyConfigErrorKind::InvalidDefinition(e.to_string()),\n                         })\n                     }),\n                     _ =\u003e {\n                          // Log unsupported scheme error\n                          error!(proxy.scheme = %scheme, \"Unsupported proxy scheme\");\n                          Err(AppError::ProxyConfigError(ProxyConfigErrorData {\n                             url: proxy_url_str.clone(),\n                             kind: ProxyConfigErrorKind::UnsupportedScheme(scheme.to_string()),\n                         }))\n                     },\n                 }?;\n                 debug!(\"Proxy object created successfully\");\n\n                 // Build the client with the proxy\n                 configure_builder(Client::builder())\n                    .proxy(proxy)\n                    .build()\n                     // Map build error with proxy context\n                     .map_err(|e| {\n                         // Structured error log for client build failure\n                         error!(proxy.scheme = %scheme, error = ?e, \"Failed to build reqwest client for proxy.\");\n                         AppError::HttpClientBuildError { source: e, proxy_url: Some(proxy_url_str.clone()) }\n                     })\n            }.instrument(proxy_span).await; // Instrument the async block\n\n            // Handle the result of client creation\n            match client_result {\n                Ok(proxy_client) =\u003e {\n                    // Structured success log\n                    info!(proxy.url = %proxy_url_str, \"HTTP client created successfully for proxy.\");\n                    http_clients.insert(Some(proxy_url_str.clone()), Arc::new(proxy_client));\n                }\n                Err(e) =\u003e {\n                    // Log errors based on their type, ensuring proxy_url is included\n                    match e {\n                        AppError::ProxyConfigError(_) =\u003e {\n                            // Already logged within the async block, re-log as critical error for AppState\n                            error!(proxy.url = %proxy_url_str, error = ?e, \"Critical proxy configuration error. Aborting AppState creation.\");\n                            return Err(e); // Fail fast on config errors\n                        }\n                        AppError::HttpClientBuildError {\n                            ref source,\n                            proxy_url: Some(ref url),\n                        } =\u003e {\n                            // Match specific error\n                            // Already logged within the async block, re-log as warning for skipping\n                            warn!(proxy.url = %url, error = ?source, \"Skipping client creation for this proxy due to build error. Groups using this proxy might fail.\");\n                            // Log and continue for build errors\n                        }\n                        _ =\u003e {\n                            // Catch-all for unexpected errors during creation for this proxy\n                            error!(proxy.url = %proxy_url_str, error = ?e, \"Unexpected error during proxy client creation. Aborting AppState creation.\");\n                            return Err(e); // Fail on other unexpected errors\n                        }\n                    }\n                }\n            }\n        }\n\n        // Log final client count\n        info!(\n            client.count = http_clients.len(),\n            \"Finished initializing HTTP clients.\"\n        );\n\n        Ok(Self {\n            key_manager: Arc::new(RwLock::new(key_manager)),\n            http_clients: Arc::new(RwLock::new(http_clients)),\n            start_time: Instant::now(),\n            config: Arc::new(RwLock::new(config.clone())),\n            system_info: SystemInfoCollector::new(),\n            config_path: config_path.to_path_buf(),\n        })\n    }\n/// Reloads the `KeyManager` from the current configuration within `AppState`.\n    /// Reloads the `KeyManager` and `http_clients` from the current configuration.\n    /// This allows for hot-reloading of API keys and proxy configurations without restarting the server.\n    ///\n    /// # Errors\n    ///\n    /// Returns `Err` if any part of the state reconstruction fails.\n    #[instrument(level = \"info\", skip(self))]\n    pub async fn reload_state_from_config(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\"Attempting to reload full application state (KeyManager, HttpClients) from configuration...\");\n        let config_guard = self.config.read().await;\n    \n        // --- Create new KeyManager ---\n        let new_key_manager = KeyManager::new(\u0026config_guard, \u0026self.config_path).await;\n    \n        // --- Create new HttpClients (logic identical to AppState::new) ---\n        let mut new_http_clients = HashMap::new();\n        let total_key_count: usize = config_guard.groups.iter().flat_map(|g| \u0026g.api_keys).filter(|k| !k.trim().is_empty()).count().max(10);\n    \n        let configure_builder = |builder: ClientBuilder| -\u003e ClientBuilder {\n            builder\n                .connect_timeout(Duration::from_secs(10))\n                .timeout(Duration::from_secs(300))\n                .pool_idle_timeout(Duration::from_secs(90))\n                .pool_max_idle_per_host(total_key_count)\n                .tcp_keepalive(Some(Duration::from_secs(60)))\n        };\n    \n        let base_client = configure_builder(Client::builder()).build().map_err(|e| {\n            error!(error = ?e, \"Failed to build base HTTP client during reload. This is a critical error.\");\n            AppError::HttpClientBuildError { source: e, proxy_url: None }\n        })?;\n        new_http_clients.insert(None, Arc::new(base_client));\n    \n        let unique_proxy_urls: HashSet\u003cString\u003e = config_guard.groups.iter().filter_map(|g| g.proxy_url.as_ref()).filter(|url_str| !url_str.trim().is_empty()).cloned().collect();\n    \n        for proxy_url_str in unique_proxy_urls {\n            let proxy_span = tracing::info_span!(\"create_proxy_client_reload\", proxy.url = %proxy_url_str);\n            let client_result: Result\u003cClient\u003e = async {\n                let parsed_proxy_url = Url::parse(\u0026proxy_url_str).map_err(|e| {\n                    AppError::ProxyConfigError(ProxyConfigErrorData {\n                        url: proxy_url_str.clone(),\n                        kind: ProxyConfigErrorKind::UrlParse(e),\n                    })\n                })?;\n                let scheme = parsed_proxy_url.scheme().to_lowercase();\n                let proxy = match scheme.as_str() {\n                    \"http\" =\u003e Proxy::http(\u0026proxy_url_str),\n                    \"https\" =\u003e Proxy::https(\u0026proxy_url_str),\n                    \"socks5\" =\u003e Proxy::all(\u0026proxy_url_str),\n                    _ =\u003e return Err(AppError::ProxyConfigError(ProxyConfigErrorData {\n                        url: proxy_url_str.clone(),\n                        kind: ProxyConfigErrorKind::UnsupportedScheme(scheme),\n                    })),\n                }.map_err(|e| AppError::ProxyConfigError(ProxyConfigErrorData {\n                    url: proxy_url_str.clone(),\n                    kind: ProxyConfigErrorKind::InvalidDefinition(e.to_string()),\n                }))?;\n    \n                configure_builder(Client::builder())\n                    .proxy(proxy)\n                    .build()\n                    .map_err(|e| AppError::HttpClientBuildError {\n                        source: e,\n                        proxy_url: Some(proxy_url_str.clone()),\n                    })\n            }.instrument(proxy_span).await;\n    \n            match client_result {\n                Ok(proxy_client) =\u003e {\n                    info!(proxy.url = %proxy_url_str, \"HTTP client recreated successfully during reload.\");\n                    new_http_clients.insert(Some(proxy_url_str.clone()), Arc::new(proxy_client));\n                }\n                Err(e) =\u003e {\n                    warn!(proxy.url = %proxy_url_str, error = ?e, \"Failed to recreate client for proxy during reload. Groups using this proxy may fail.\");\n                }\n            }\n        }\n    \n        drop(config_guard);\n    \n        *self.key_manager.write().await = new_key_manager;\n        *self.http_clients.write().await = new_http_clients;\n    \n        info!(\"Application state (KeyManager, HttpClients) reloaded successfully.\");\n        Ok(())\n    }\n\n    /// Returns a reference to the appropriate HTTP client.\n    ///\n    /// # Errors\n    ///\n    /// Returns an `AppError::Internal` if the requested client (identified by the `proxy_url` Option)\n    /// was not found in the pre-built client map. This indicates a logic error, as all required\n    /// clients should have been initialized at startup.\n    #[instrument(level = \"debug\", skip(self), fields(proxy.url = ?proxy_url))]\n    pub async fn get_client(\u0026self, proxy_url: Option\u003c\u0026str\u003e) -\u003e Result\u003cArc\u003cClient\u003e\u003e {\n        let clients_guard = self.http_clients.read().await;\n        let key = proxy_url.map(String::from);\n        \n        clients_guard.get(\u0026key).cloned().ok_or_else(|| {\n            let msg = proxy_url.map_or_else(\n                || \"Requested base HTTP client (None proxy) was unexpectedly missing.\".to_string(),\n                |p_url| format!(\"Requested HTTP client for proxy '{p_url}' was not found/initialized in AppState.\"),\n            );\n            error!(proxy.url = ?proxy_url, error.message = %msg, \"HTTP client lookup failed\");\n            AppError::Internal(msg)\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{KeyGroup, ServerConfig};\n    use crate::error::ProxyConfigErrorKind; // Import the kind enum for tests\n    use std::fs::File;\n    use tempfile::tempdir;\n    use tracing::warn; // Import warn for logging in tests specifically\n\n    const DEFAULT_TARGET_URL_STR: \u0026str = \"https://generativelanguage.googleapis.com\";\n\n    fn create_test_state_config(groups: Vec\u003cKeyGroup\u003e) -\u003e AppConfig {\n        AppConfig {\n            server: ServerConfig {\n                port: 8080,\n                top_p: None,\n                admin_token: None,\n            },\n            groups,\n            rate_limit_behavior: Default::default(),\n            internal_retries: 2,\n            temporary_block_minutes: 5,\n        }\n    }\n\n    fn create_dummy_config_path(dir: \u0026tempfile::TempDir) -\u003e std::path::PathBuf {\n        let file_path = dir.path().join(\"dummy_config.yaml\");\n        File::create(\u0026file_path).expect(\"Failed to create dummy config file\");\n        file_path\n    }\n\n        #[tokio::test]\n        async fn test_appstate_new_no_proxies() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\"key1\".to_string()],\n            proxy_url: None,\n            target_url: DEFAULT_TARGET_URL_STR.to_string(),\n            top_p: None,\n        }];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        assert!(state_result.is_ok());\n        let state = state_result.unwrap();\n        let clients_guard = state.http_clients.read().await;\n        assert_eq!(clients_guard.len(), 1);\n        assert!(clients_guard.contains_key(\u0026None)); // Base client only\n        drop(clients_guard);\n\n        assert!(state.get_client(None).await.is_ok());\n        assert!(state\n            .get_client(Some(\"http://nonexistent.proxy\"))\n            .await\n            .is_err());\n    }\n    #[tokio::test]\n    async fn test_appstate_new_with_valid_proxies() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        // Mock server or use potentially invalid ports to test resilience\n        let http_proxy_url = \"http://127.0.0.1:34567\"; // Use a likely free port\n        let socks_proxy_url = \"socks5://127.0.0.1:34568\"; // Use a likely free port\n\n        let groups = vec![\n            KeyGroup {\n                name: \"g_http\".to_string(),\n                api_keys: vec![\"key_http\".to_string()],\n                proxy_url: Some(http_proxy_url.to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g_socks\".to_string(),\n                api_keys: vec![\"key_socks\".to_string()],\n                proxy_url: Some(socks_proxy_url.to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                // Same HTTP proxy, should reuse client map entry\n                name: \"g_http_dup\".to_string(),\n                api_keys: vec![\"key_http2\".to_string()],\n                proxy_url: Some(http_proxy_url.to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g_no_proxy\".to_string(),\n                api_keys: vec![\"key_none\".to_string()],\n                proxy_url: None,\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n        ];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        // AppState::new should succeed even if proxy servers aren't actually running\n        assert!(\n            state_result.is_ok(),\n            \"AppState::new failed unexpectedly: {:?}\",\n            state_result.err()\n        );\n        let state = state_result.unwrap();\n        let clients_guard = state.http_clients.read().await;\n\n        assert!(clients_guard.contains_key(\u0026None)); // Base client must exist\n\n        let http_key = Some(http_proxy_url.to_string());\n        let socks_key = Some(socks_proxy_url.to_string());\n\n        let http_created = clients_guard.contains_key(\u0026http_key);\n        let socks_created = clients_guard.contains_key(\u0026socks_key);\n\n        // We expect all clients to be created successfully if URLs are valid syntactically\n        assert!(http_created, \"HTTP proxy client was not created\");\n        assert!(socks_created, \"SOCKS5 proxy client was not created\");\n        assert_eq!(\n            clients_guard.len(),\n            3,\n            \"Expected Base + HTTP + SOCKS clients\"\n        ); // 1 base + 2 unique proxies\n        drop(clients_guard);\n\n        // Verify get_client behavior\n        assert!(\n            state.get_client(http_key.as_deref()).await.is_ok(),\n            \"get_client failed for created HTTP proxy\"\n        );\n        assert!(\n            state.get_client(socks_key.as_deref()).await.is_ok(),\n            \"get_client failed for created SOCKS5 proxy\"\n        );\n        assert!(state.get_client(None).await.is_ok()); // Check base client retrieval\n        assert!(state.get_client(Some(\"http://other.proxy\")).await.is_err()); // Check non-existent proxy\n    }\n\n    #[tokio::test]\n    async fn test_appstate_new_returns_err_on_invalid_url_syntax() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![KeyGroup {\n            name: \"g_invalid_url\".to_string(),\n            api_keys: vec![\"key_invalid\".to_string()],\n            proxy_url: Some(\"::not a proxy url::\".to_string()), // Invalid syntax\n            target_url: DEFAULT_TARGET_URL_STR.to_string(),\n            top_p: None,\n        }];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        assert!(\n            state_result.is_err(),\n            \"AppState::new should return Err for invalid proxy URL syntax\"\n        );\n        // Check for the correct error variant and kind\n        assert!(\n            matches!(state_result.as_ref().err().unwrap(), AppError::ProxyConfigError(data) if matches!(data.kind, ProxyConfigErrorKind::UrlParse(_))),\n            \"Expected ProxyConfigError with UrlParse kind\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_appstate_new_returns_err_on_unsupported_scheme() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![KeyGroup {\n            name: \"g_unsupported\".to_string(),\n            api_keys: vec![\"key_unsupported\".to_string()],\n            proxy_url: Some(\"ftp://unsupported.proxy\".to_string()), // Unsupported scheme\n            target_url: DEFAULT_TARGET_URL_STR.to_string(),\n            top_p: None,\n        }];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        assert!(\n            state_result.is_err(),\n            \"AppState::new should return Err for unsupported proxy scheme\"\n        );\n        // Check for the correct error variant and kind\n        assert!(\n            matches!(state_result.as_ref().err().unwrap(), AppError::ProxyConfigError(data) if matches!(data.kind, ProxyConfigErrorKind::UnsupportedScheme(_))),\n            \"Expected ProxyConfigError with UnsupportedScheme kind\"\n        );\n    }\n\n    // Test where Client::build() itself might fail (less common, requires specific setup or invalid proxy def)\n    // This test might be flaky depending on environment/reqwest version behavior\n    #[tokio::test]\n    async fn test_appstate_new_skips_client_on_build_error() {\n        // This test simulates a reqwest build failure for one proxy,\n        // but AppState creation should still succeed with other valid clients.\n        // We use a syntactically valid but likely non-functional SOCKS5 URL.\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![\n            KeyGroup {\n                // Valid HTTP\n                name: \"g_http_ok\".to_string(),\n                api_keys: vec![\"k1\".to_string()],\n                proxy_url: Some(\"http://127.0.0.1:34569\".to_string()), // Likely free port\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            // Use a socks URL that might cause build issues or is hard to resolve\n            KeyGroup {\n                name: \"g_socks_fail_build\".to_string(),\n                api_keys: vec![\"k2\".to_string()],\n                // Provide a URL that might fail build if socks feature isn't compiled correctly or has issues\n                proxy_url: Some(\"socks5://invalid-host-that-causes-build-error:1080\".to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n        ];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        // Check the result: AppState::new should either succeed (skipping the build error)\n        // or return a ProxyConfigError if the test URL caused a definition error.\n        match state_result {\n            Ok(state) =\u003e {\n                let clients_guard = state.http_clients.read().await;\n                assert!(clients_guard.contains_key(\u0026None)); // Base client\n                let http_key = Some(\"http://127.0.0.1:34569\".to_string());\n                let socks_key = Some(\"socks5://invalid-host-that-causes-build-error:1080\".to_string());\n                let http_created = clients_guard.contains_key(\u0026http_key);\n                let socks_created = clients_guard.contains_key(\u0026socks_key);\n                assert!(http_created, \"Valid HTTP client should have been created\");\n                \n                let expected_clients = 1 + (if http_created { 1 } else { 0 }) + (if socks_created { 1 } else { 0 });\n                assert_eq!(clients_guard.len(), expected_clients, \"Unexpected number of clients created\");\n                drop(clients_guard);\n\n                assert!(state.get_client(http_key.as_deref()).await.is_ok());\n                if socks_created {\n                    assert!(state.get_client(socks_key.as_deref()).await.is_ok());\n                    warn!(\"SOCKS client build succeeded unexpectedly in test - test might not cover build failure path\");\n                } else {\n                    assert!(state.get_client(socks_key.as_deref()).await.is_err());\n                }\n            }\n            Err(AppError::ProxyConfigError(data)) =\u003e {\n                // If the \"invalid\" URL actually caused a config error (likely InvalidDefinition), this is an acceptable outcome.\n                warn!(error=?data, \"Test URL caused ProxyConfigError instead of HttpClientBuildError. Treating as acceptable test outcome.\");\n                assert_eq!(data.url, \"socks5://invalid-host-that-causes-build-error:1080\");\n            }\n            Err(e) =\u003e {\n                // Any other error type is unexpected and should fail the test\n                panic!(\"AppState::new failed with unexpected error type: {:?}\", e);\n            }\n        }\n\n\n    }\n} // end tests module\n","traces":[{"line":38,"address":[10390992,10391010],"length":1,"stats":{"Line":20},"fn_name":null},{"line":39,"address":[5574467,5573941,5627807,5573792,5627673],"length":1,"stats":{"Line":12},"fn_name":null},{"line":40,"address":[11725238,11723258,11725358,11723821],"length":1,"stats":{"Line":12},"fn_name":null},{"line":41,"address":[5576226],"length":1,"stats":{"Line":4},"fn_name":null},{"line":44,"address":[11724896,11724775],"length":1,"stats":{"Line":8},"fn_name":null},{"line":47,"address":[5603984,5603997],"length":1,"stats":{"Line":8},"fn_name":"{closure#0}"},{"line":48,"ad
