, fields(key_state.path = %path.display()))]\nasync fn load_key_states_from_file(path: \u0026Path) -\u003e HashMap\u003cString, KeyState\u003e {\n    let base_filename = path.file_name().unwrap_or_default().to_string_lossy();\n    let parent_dir = path.parent().unwrap_or_else(|| Path::new(\".\"));\n    let path_display = path.display().to_string(); // Capture display string\n\n    let mut recovered_from_temp = false;\n    let mut recovered_states = HashMap::new();\n\n    match async_fs::read_to_string(path).await {\n        Ok(json_data) =\u003e {\n            // Attempt to clean up any old temp files on successful load\n            cleanup_temp_files(parent_dir, \u0026base_filename).await;\n            match serde_json::from_str::\u003cHashMap\u003cString, KeyState\u003e\u003e(\u0026json_data) {\n                Ok(states) =\u003e {\n                    info!(state.count = states.len(), \"Successfully loaded key states\");\n                    return states;\n                }\n                Err(e) =\u003e {\n                    error!(error = %e, \"Failed to parse key state file (JSON invalid). Attempting recovery.\");\n                }\n            }\n        }\n        Err(ref e) if e.kind() == std_io::ErrorKind::NotFound =\u003e {\n            // This is not an error, just information\n            info!(\"Key state file not found. Checking for temporary recovery file.\");\n        }\n        Err(e) =\u003e {\n            // Log actual IO errors\n            error!(error = %e, \"Failed to read key state file due to IO error. Attempting recovery.\");\n        }\n    }\n\n    // Attempt recovery from temp file if main file failed or not found\n    if let Some(temp_path) = find_latest_temp_file(parent_dir, \u0026base_filename).await {\n        let temp_path_display = temp_path.display().to_string(); // Capture display string\n        warn!(temp_file.path = %temp_path_display, \"Attempting recovery from temporary state file.\");\n        match async_fs::read_to_string(\u0026temp_path).await {\n            Ok(temp_json_data) =\u003e {\n                match serde_json::from_str::\u003cHashMap\u003cString, KeyState\u003e\u003e(\u0026temp_json_data) {\n                    Ok(states) =\u003e {\n                        info!(state.count = states.len(), temp_file.path = %temp_path_display, \"Successfully recovered key states from temporary file\");\n                        // Attempt to copy recovered file to main path\n                        if let Err(copy_err) = async_fs::copy(\u0026temp_path, path).await {\n                            error!(\n                                temp_file.path = %temp_path_display,\n                                final_file.path = %path_display,\n                                error = ?copy_err,\n                                \"Failed to copy recovered temp state file to main path. State recovered in memory, but file system may be inconsistent.\"\n                            );\n                        } else {\n                            info!(final_file.path = %path_display, \"Successfully copied recovered temp state file to main path.\");\n                            if let Err(rm_err) = async_fs::remove_file(\u0026temp_path).await {\n                                warn!(temp_file.path = %temp_path_display, error = ?rm_err, \"Failed to remove temporary file after successful recovery.\");\n                            }\n                            // Clean up potentially other old temp files after successful copy\n                            cleanup_temp_files(parent_dir, \u0026base_filename).await;\n                        }\n                        recovered_from_temp = true;\n                        recovered_states = states; // Store recovered states\n                    }\n                    Err(parse_e) =\u003e {\n                        error!(temp_file.path = %temp_path_display, error = %parse_e, \"Failed to parse temporary key state file (JSON invalid). Recovery failed.\");\n                        // Attempt to remove corrupt temp file\n                        if let Err(rm_err) = async_fs::remove_file(\u0026temp_path).await {\n                            warn!(temp_file.path = %temp_path_display, error = ?rm_err, \"Failed to remove corrupt temporary file after parse failure\");\n                        }\n                        recovered_states = HashMap::new(); // Ensure empty map on parse failure\n                    }\n                }\n            }\n            Err(read_e) =\u003e {\n                error!(temp_file.path = %temp_path_display, error = %read_e, \"Failed to read temporary key state file. Recovery failed.\");\n                // Attempt to remove unreadable temp file\n                if let Err(rm_err) = async_fs::remove_file(\u0026temp_path).await {\n                    warn!(temp_file.path = %temp_path_display, error = ?rm_err, \"Failed to remove unreadable temporary file\");\n                }\n                recovered_states = HashMap::new(); // Ensure empty map on read failure\n            }\n        }\n    } else {\n        info!(\"No temporary state file found for recovery.\");\n    }\n\n    // Return recovered states if successful, otherwise empty map\n    if recovered_from_temp {\n        recovered_states\n    } else {\n        warn!(\"Recovery failed or no file found. Starting with empty key states.\");\n        HashMap::new()\n    }\n}\n\n/// Finds the most recently modified temporary state file matching the pattern.\n#[tracing::instrument(level = \"debug\", skip(temp_dir, base_filename))]\nasync fn find_latest_temp_file(temp_dir: \u0026Path, base_filename: \u0026str) -\u003e Option\u003cPathBuf\u003e {\n    let mut latest_mod_time: Option\u003cstd::time::SystemTime\u003e = None;\n    let mut latest_temp_file: Option\u003cPathBuf\u003e = None;\n    let temp_prefix = format!(\".{base_filename}.\");\n    let temp_suffix = \".tmp\";\n    debug!(temp_file.prefix = %temp_prefix, temp_file.suffix = %temp_suffix, directory = %temp_dir.display(), \"Searching for latest temporary file\");\n\n    if let Ok(mut read_dir) = async_fs::read_dir(temp_dir).await {\n        while let Ok(Some(entry)) = read_dir.next_entry().await {\n            let path = entry.path();\n            if path.is_file() {\n                if let Some(filename) = path.file_name().map(|n| n.to_string_lossy()) {\n                    if filename.starts_with(\u0026temp_prefix) \u0026\u0026 filename.ends_with(temp_suffix) {\n                        debug!(temp_file.path = %path.display(), \"Found potential temporary file\");\n                        if let Ok(metadata) = entry.metadata().await {\n                            if let Ok(modified) = metadata.modified() {\n                                if latest_mod_time.is_none() || modified \u003e latest_mod_time.unwrap()\n                                {\n                                    debug!(temp_file.path = %path.display(), ?modified, \"Updating latest temporary file\");\n                                    latest_mod_time = Some(modified);\n                                    latest_temp_file = Some(path.clone());\n                                }\n                            } else {\n                                warn!(temp_file.path = %path.display(), \"Could not get modified time for temp file\");\n                            }\n                        } else {\n                            warn!(temp_file.path = %path.display(), \"Could not get metadata for temp file\");\n                        }\n                    }\n                }\n            }\n        }\n    } else {\n        warn!(directory = %temp_dir.display(), \"Could not read directory to find temp files\");\n    }\n\n    if let Some(ref p) = latest_temp_file {\n        debug!(temp_file.path = %p.display(), \"Found latest temporary file\");\n    } else {\n        debug!(\"No suitable temporary file found\");\n    }\n    latest_temp_file\n}\n\n/// Cleans up all temporary state files matching the pattern in a directory.\n#[tracing::instrument(level = \"debug\", skip(temp_dir, base_filename))]\nasync fn cleanup_temp_files(temp_dir: \u0026Path, base_filename: \u0026str) {\n    let temp_prefix = format!(\".{base_filename}.\");\n    let temp_suffix = \".tmp\";\n\n    debug!(temp_file.prefix = %temp_prefix, temp_file.suffix = %temp_suffix, directory = %temp_dir.display(), \"Cleaning up temporary files\");\n    let mut cleaned_count = 0;\n\n    if let Ok(mut read_dir) = async_fs::read_dir(temp_dir).await {\n        while let Ok(Some(entry)) = read_dir.next_entry().await {\n            let path = entry.path();\n            if path.is_file() {\n                if let Some(filename) = path.file_name().map(|n| n.to_string_lossy()) {\n                    if filename.starts_with(\u0026temp_prefix) \u0026\u0026 filename.ends_with(temp_suffix) {\n                        warn!(temp_file.path = %path.display(), \"Cleaning up leftover temporary state file.\");\n                        if let Err(e) = async_fs::remove_file(\u0026path).await {\n                            error!(temp_file.path = %path.display(), error = ?e, \"Failed during cleanup of temporary state file.\");\n                        } else {\n                            cleaned_count += 1;\n                            debug!(temp_file.path = %path.display(), \"Successfully cleaned up temporary file.\");\n                        }\n                    }\n                }\n            }\n        }\n    } else {\n        warn!(directory = %temp_dir.display(), \"Could not read directory to clean temp files\");\n    }\n    debug!(cleaned_count, \"Temporary file cleanup finished\");\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{KeyGroup, ServerConfig};\n    use std::fs::{self as sync_fs, File};\n    use std::io::Write;\n    use std::path::PathBuf;\n    use std::time::Duration;\n    use tempfile::tempdir;\n    use tokio::time::sleep;\n\n    fn create_test_config(groups: Vec\u003cKeyGroup\u003e) -\u003e AppConfig {\n        AppConfig {\n            server: ServerConfig {\n                port: 8080,\n                top_p: None,\n                admin_token: None,\n            },\n            groups,\n\n            internal_retries: 2,\n            temporary_block_minutes: 5,\n        }\n    }\n\n    fn create_temp_yaml_config(dir: \u0026tempfile::TempDir) -\u003e PathBuf {\n        let file_path = dir.path().join(\"test_config.yaml\");\n        let content = r#\"\n server:\n   port: 8080\n # No groups needed here, KeyManager uses AppConfig directly\n \"#;\n        let mut file = File::create(\u0026file_path).unwrap();\n        writeln!(file, \"{content}\").unwrap();\n        file_path\n    }\n\n    // Helper to get the internal state for verification\n    // async fn get_manager_indices(manager: \u0026KeyManager) -\u003e (usize, Vec\u003cusize\u003e) {\n    //    let group_idx = manager.current_group_index.load(Ordering::Relaxed);\n    //    let key_indices = manager.key_indices_per_group.iter().map(|a| a.load(Ordering::Relaxed)).collect();\n    //    (group_idx, key_indices)\n    // }\n\n    #[tokio::test]\n    async fn test_key_manager_initialization_loads_persisted_state() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let state_path = dir.path().join(\"key_states.json\");\n\n        let future_reset = Utc::now() + ChronoDuration::hours(1);\n        let past_reset = Utc::now() - ChronoDuration::hours(1);\n        let persisted_states: HashMap\u003cString, KeyState\u003e = [\n            (\n                \"key_limited\".to_string(),\n                KeyState {\n                    status: KeyStatus::RateLimited,\n                    reset_time: Some(future_reset),\n                    model_blocks: HashMap::new(),\n                },\n            ),\n            (\n                \"key_expired\".to_string(),\n                KeyState {\n                    status: KeyStatus::RateLimited,\n                    reset_time: Some(past_reset),\n                    model_blocks: HashMap::new(),\n                },\n            ),\n            (\n                \"key_nolimit\".to_string(),\n                KeyState {\n                    status: KeyStatus::Available,\n                    reset_time: None,\n                    model_blocks: HashMap::new(),\n                },\n            ),\n            (\n                \"key_not_in_config\".to_string(),\n                KeyState {\n                    status: KeyStatus::Invalid,\n                    reset_time: None,\n                    model_blocks: HashMap::new(),\n                },\n            ),\n        ]\n        .iter()\n        .cloned()\n        .collect();\n        let json_data = serde_json::to_string(\u0026persisted_states).unwrap();\n        sync_fs::write(\u0026state_path, json_data).unwrap();\n\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\n                \"key_limited\".to_string(),\n                \"key_expired\".to_string(),\n                \"key_nolimit\".to_string(),\n                \"key_new\".to_string(),\n            ],\n            proxy_url: None,\n            target_url: \"t1\".to_string(),\n            top_p: None,\n        }];\n        let config = create_test_config(groups);\n        let manager = KeyManager::new(\u0026config, \u0026config_path).await;\n        let final_states = \u0026manager.key_states;\n\n        assert_eq!(final_states.len(), 4);\n        assert_eq!(final_states[\"key_limited\"].status, KeyStatus::RateLimited);\n        assert_eq!(final_states[\"key_limited\"].reset_time, Some(future_reset));\n        assert_eq!(final_states[\"key_expired\"].status, KeyStatus::Available);\n        assert!(final_states[\"key_expired\"].reset_time.is_none());\n        assert_eq!(final_states[\"key_nolimit\"].status, KeyStatus::Available);\n        assert!(final_states[\"key_nolimit\"].reset_time.is_none());\n        assert!(final_states.contains_key(\"key_new\"));\n        assert_eq!(final_states[\"key_new\"].status, KeyStatus::Available);\n        assert!(final_states[\"key_new\"].reset_time.is_none());\n        assert!(!final_states.contains_key(\"key_not_in_config\"));\n        assert_eq!(manager.state_file_path, state_path);\n    }\n\n    #[tokio::test]\n    async fn test_mark_key_as_limited_saves_state_atomically() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let state_path = dir.path().join(\"key_states.json\");\n        File::create(\u0026state_path)\n            .unwrap()\n            .write_all(b\"initial_content\")\n            .unwrap();\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\"k1\".to_string(), \"k2\".to_string()],\n            proxy_url: None,\n            target_url: \"t1\".to_string(),\n            top_p: None,\n        }];\n        let config = create_test_config(groups);\n        let mut manager = KeyManager::new(\u0026config, \u0026config_path).await;\n\n        sleep(Duration::from_millis(50)).await;\n        let initial_saved_json =\n            sync_fs::read_to_string(\u0026state_path).expect(\"State file should exist after init\");\n        let initial_saved_states: HashMap\u003cString, KeyState\u003e =\n            serde_json::from_str(\u0026initial_saved_json).expect(\"Should parse initial JSON\");\n        assert_eq!(initial_saved_states.len(), 2);\n\n        manager.mark_key_as_limited(\"k1\");\n        manager.save_states().await.unwrap(); // Explicitly save for test\n\n        let saved_json =\n            sync_fs::read_to_string(\u0026state_path).expect(\"State file should exist after save\");\n        let saved_states: HashMap\u003cString, KeyState\u003e =\n            serde_json::from_str(\u0026saved_json).expect(\"Should parse saved JSON\");\n\n        assert_eq!(saved_states.len(), 2);\n        assert_eq!(saved_states[\"k1\"].status, KeyStatus::RateLimited);\n        assert!(saved_states[\"k1\"].reset_time.is_some());\n        assert!(saved_states[\"k1\"].reset_time.unwrap() \u003e Utc::now() - ChronoDuration::seconds(1)); // Check it's recent\n        assert_eq!(saved_states[\"k2\"].status, KeyStatus::Available);\n\n        let base_filename = state_path.file_name().unwrap().to_string_lossy();\n        let mut found_temp = false;\n        for entry in sync_fs::read_dir(dir.path()).unwrap() {\n            let path = entry.unwrap().path();\n            if path.is_file() {\n                if let Some(filename) = path.file_name().map(|n| n.to_string_lossy()) {\n                    if filename.starts_with(\u0026format!(\".{base_filename}.\"))\n                        \u0026\u0026 filename.ends_with(\".tmp\")\n                    {\n                        error!(\"Found unexpected temp file: {}\", path.display());\n                        found_temp = true;\n                    }\n                }\n            }\n        }\n        assert!(\n            !found_temp,\n            \"Temporary state file should not exist after successful save\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_get_next_key_skips_persisted_limited_key() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let state_path = dir.path().join(\"key_states.json\");\n        let future_reset = Utc::now() + ChronoDuration::hours(1);\n        let persisted: HashMap\u003cString, KeyState\u003e = [(\n            \"k1\".to_string(),\n            KeyState {\n                status: KeyStatus::RateLimited,\n                reset_time: Some(future_reset),\n                model_blocks: HashMap::new(),\n            },\n        )]\n        .iter()\n        .cloned()\n        .collect();\n        sync_fs::write(\u0026state_path, serde_json::to_string(\u0026persisted).unwrap()).unwrap();\n\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\"k1\".to_string(), \"k2\".to_string()],\n            proxy_url: None,\n            target_url: \"t1\".to_string(),\n            top_p: None,\n        }];\n        let config = create_test_config(groups);\n        let manager = KeyManager::new(\u0026config, \u0026config_path).await;\n\n        let key_info1 = manager.get_next_available_key_info().unwrap();\n        assert_eq!(key_info1.key, \"k2\"); // Should skip k1\n        let key_info2 = manager.get_next_available_key_info().unwrap();\n        assert_eq!(key_info2.key, \"k2\"); // Should loop back to k2 as k1 is still limited\n    }\n\n    #[tokio::test]\n    async fn test_initial_save_syncs_state_after_loading() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let state_path = dir.path().join(\"key_states.json\");\n\n        // State file with an expired key and a key not in the new config\n        let past_reset = Utc::now() - ChronoDuration::hours(1);\n        let persisted: HashMap\u003cString, KeyState\u003e = [\n            (\n                \"k1_expired\".to_string(),\n                KeyState {\n                    status: KeyStatus::RateLimited,\n                    reset_time: Some(past_reset),\n                    model_blocks: HashMap::new(),\n                },\n            ),\n            (\n                \"k2_stale\".to_string(),\n                KeyState {\n                    status: KeyStatus::Available,\n                    reset_time: None,\n                    model_blocks: HashMap::new(),\n                },\n            ),\n        ]\n        .iter()\n        .cloned()\n        .collect();\n        sync_fs::write(\u0026state_path, serde_json::to_string(\u0026persisted).unwrap()).unwrap();\n\n        // New config only has k1_expired and a new key k3\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\"k1_expired\".to_string(), \"k3_new\".to_string()],\n            proxy_url: None,\n            target_url: \"t1\".to_string(),\n            top_p: None,\n        }];\n        let config = create_test_config(groups);\n\n        // Init manager - this should trigger an initial save\n        let _manager = KeyManager::new(\u0026config, \u0026config_path).await;\n        sleep(Duration::from_millis(250)).await; // Wait for async save\n\n        // Read the file back and check its contents\n        let final_json = sync_fs::read_to_string(\u0026state_path).unwrap();\n        let final_states: HashMap\u003cString, KeyState\u003e = serde_json::from_str(\u0026final_json).unwrap();\n\n        // The final saved state should reflect the cleanup:\n        // - k1_expired should be Available because its timer expired on load.\n        // - k2_stale should be removed because it's not in the new config.\n        // - k3_new should be added as Available.\n        assert_eq!(final_states.len(), 2);\n        assert!(final_states.contains_key(\"k1_expired\"));\n        assert!(final_states.contains_key(\"k3_new\"));\n        assert!(!final_states.contains_key(\"k2_stale\"));\n        assert_eq!(final_states[\"k1_expired\"].status, KeyStatus::Available);\n        assert!(final_states[\"k1_expired\"].reset_time.is_none());\n        assert_eq!(final_states[\"k3_new\"].status, KeyStatus::Available);\n    }\n\n    #[tokio::test]\n    async fn test_get_next_key_group_round_robin() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let groups = vec![\n            KeyGroup {\n                name: \"g1\".to_string(),\n                api_keys: vec![\"g1k1\".to_string(), \"g1k2\".to_string()],\n                proxy_url: None,\n                target_url: \"t1\".to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g2\".to_string(),\n                api_keys: vec![\"g2k1\".to_string()],\n                proxy_url: None,\n                target_url: \"t2\".to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g3\".to_string(),\n                api_keys: vec![\"g3k1\".to_string(), \"g3k2\".to_string(), \"g3k3\".to_string()],\n                proxy_url: None,\n                target_url: \"t3\".to_string(),\n                top_p: None,\n            },\n        ];\n        let config = create_test_config(groups);\n        let manager = KeyManager::new(\u0026config, \u0026config_path).await;\n\n        // Expected sequence: g1k1, g2k1, g3k1, g1k2, g2k1 (loops), g3k2, g1k1 (loops), ...\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g1k1\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g2k1\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g3k1\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g1k2\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g2k1\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g3k2\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g1k1\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g2k1\");\n        assert_eq!(manager.get_next_available_key_info().unwrap().key, \"g3k3\");\n    }\n\n    #[tokio::test]\n    async fn test_get_next_key_skips_limited_keys_and_groups() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let groups = vec![\n            KeyGroup {\n                name: \"g1\".to_string(),\n                api_keys: vec![\"g1k1\".to_string(), \"g1k2\".to_string()],\n                proxy_url: None,\n                target_url: \"t1\".to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g2\".to_string(),\n                api_keys: vec![\"g2k1\".to_string()],\n                proxy_url: None,\n                target_url: \"t2\".to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g3\".to_string(),\n                api_keys: vec![\"g3k1\".to_string()],\n                proxy_url: None,\n                target_url: \"t3\".to_string(),\n                top_p: None,\n            },\n        ];\n        let config = create_test_config(groups);\n        // Behavior is now always block until midnight PST\n        let mut manager = KeyManager::new(\u0026config, \u0026config_path).await;\n\n        // Limit g1k1 and all of g2\n        manager.mark_key_as_limited(\"g1k1\");\n        manager.mark_key_as_limited(\"g2k1\");\n        sleep(Duration::from_millis(50)).await; // allow state to be saved\n\n        // Expected sequence: g1k2 (starts at g1, skips g1k1), g3k1 (skips g2), g1k2 (wraps around)\n        assert_eq!(\n            manager.get_next_available_key_info().unwrap().key,\n            \"g1k2\",\n            \"Should select g1k2 first\"\n        );\n        assert_eq!(\n            manager.get_next_available_key_info().unwrap().key,\n            \"g3k1\",\n            \"Should select g3k1 after skipping g2\"\n        );\n        assert_eq!(\n            manager.get_next_available_key_info().unwrap().key,\n            \"g1k2\",\n            \"Should wrap around and select g1k2 again\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_get_next_key_returns_none_when_all_limited() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let groups = vec![\n            KeyGroup {\n                name: \"g1\".to_string(),\n                api_keys: vec![\"g1k1\".to_string()],\n                proxy_url: None,\n                target_url: \"t1\".to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g2\".to_ n    async fn test_load_does_not_recover_from_corrupted_temp_file() {\n        let dir = tempdir().unwrap();\n        let final_path = dir.path().join(\"key_states.json\");\n        let base_filename = final_path.file_name().unwrap().to_string_lossy();\n        let temp_filename = format!(\".{}.{}.tmp\", base_filename, Uuid::new_v4());\n        let temp_path = dir.path().join(temp_filename);\n\n        // Write corrupted JSON\n        sync_fs::write(\u0026temp_path, \"{ not json }\").unwrap();\n\n        // Ensure final file does not exist\n        let _ = sync_fs::remove_file(\u0026final_path);\n\n        let loaded_states = load_key_states_from_file(\u0026final_path).await;\n\n        assert!(\n            loaded_states.is_empty(),\n            \"Should return empty map on recovery failure\"\n        );\n        assert!(\n            !final_path.exists(),\n            \"Final file should not be created on recovery failure\"\n        );\n        assert!(\n            !temp_path.exists(),\n            \"Corrupted temp file should be removed after failed recovery attempt\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_mark_key_as_limited_block_until_midnight() {\n        let dir = tempdir().unwrap();\n        let config_path = create_temp_yaml_config(\u0026dir);\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\"k1\".to_string()],\n            proxy_url: None,\n            target_url: \"t1\".to_string(),\n            top_p: None,\n        }];\n        let config = create_test_config(groups);\n        let mut manager = KeyManager::new(\u0026config, \u0026config_path).await;\n\n        manager.mark_key_as_limited(\"k1\");\n\n        let states = \u0026manager.key_states;\n        let key_state = states.get(\"k1\").unwrap();\n\n        assert_eq!(key_state.status, KeyStatus::RateLimited);\n        assert!(key_state.reset_time.is_some());\n        let reset_time = key_state.reset_time.unwrap();\n ;\n    let start_time = Instant::now();\n    let method = req.method().clone();\n    let path = req.uri().path().to_string();\n\n    let span = span!(\n        Level::INFO,\n        \"request\",\n        request_id = %request_id,\n        http.method = %method,\n        url.path = %path,\n    );\n\n    let response = next.run(req).instrument(span).await;\n    let elapsed = start_time.elapsed();\n\n    info!(\n        http.response.duration = ?elapsed,\n        http.status_code = response.status().as_u16(),\n        \"Finished processing request\"\n    );\n\n    response\n}\n\n/// The main application setup function, responsible for configuration, state initialization,\n/// and router creation.\n///\n/// # Errors\n///\n/// This function will return an error if:\n/// - Configuration loading or validation fails.\n/// - The application state (e.g., HTTP clients) cannot be initialized.\npub async fn run(\n    config_path_override: Option\u003cPathBuf\u003e,\n) -\u003e std::result::Result\u003c(Router, AppConfig), AppError\u003e {\n    // --- Configuration Path ---\n    let config_path = config_path_override.unwrap_or_else(|| {\n        std::env::var(\"CONFIG_PATH\").map_or_else(|_| PathBuf::from(\"config.yaml\"), PathBuf::from)\n    });\n\n    info!(\"Starting Gemini API Key Rotation Proxy...\");\n\n    let config_path_display = config_path.display().to_string();\n    if config_path.exists() {\n        info!(config.path = %config_path_display, \"Using configuration file\");\n    } else {\n        info!(config.path = %config_path_display, \"Optional configuration file not found. Using defaults and environment variables.\");\n    }\n\n    // --- Configuration Loading \u0026 Validation ---\n    let app_config = config::load_config(\u0026config_path).map_err(|e| {\n        error!(\n            config.path = %config_path_display,\n            error = ?e,\n            \"Failed to load or validate configuration. Exiting.\"\n        );\n        e\n    })?;\n\n    let total_keys: tener;\nuse tokio::signal;\nuse tracing::{error, info};\n\nasync fn shutdown_signal() {\n    let ctrl_c = async {\n        signal::ctrl_c()\n            .await\n            .expect(\"Failed to install Ctrl+C handler\");\n    };\n\n    #[cfg(unix)]\n    let terminate = async {\n        signal::unix::signal(signal::unix::SignalKind::terminate())\n            .expect(\"Failed to install signal handler\")\n            .recv()\n            .await;\n    };\n\n    #[cfg(not(unix))]\n    let terminate = std::future::pending::\u003c()\u003e();\n\n    tokio::select! {\n        () = ctrl_c =\u003e { info!(signal = \"Ctrl+C\", \"Received signal. Initiating graceful shutdown...\") },\n        () = terminate =\u003e { info!(signal = \"Terminate\", \"Received signal. Initiating graceful shutdown...\") },\n    }\n}\n\nuse tracing_subscriber::{EnvFilter, fmt, layer::SubscriberExt, util::SubscriberInitExt};\n\n#[tokio::main]\nasync fn main() -\u003e Result\u003c(), AppError\u003e {\n    // --- Initialize Tracing (JSON format) ---\n    let env_filter = EnvFilter::try_from_default_env().unwrap_or_else(|_| EnvFilter::new(\"info\"));\n    let json_layer = fmt::layer()\n        .json()\n        .with_current_span(true)\n        .with_span_list(true);\n    tracing_subscriber::registry()\n        .with(env_filter)\n        .with(json_layer)\n        .init();\n\n    // The `run` function now configures the app and returns both the router and the config.\n    let (app, config) = run(None).await.map_err(|e| {\n        eprintln!(\"Application setup error: {e:?}\");\n        e\n    })?;\n\n    let addr = SocketAddr::from(([0, 0, 0, 0], config.server.port));\n    let listener = TcpListener::bind(addr).await.map_err(|e| {\n        error!(server.address = %addr, error = ?e, \"Failed to bind to address. Exiting.\");\n        AppError::from(e)\n    })?;\n    info!(server.address = %addr, \"Server listening\");\n\n    // --- Run with Graceful Shutdown ---\n    info!(\"Starting server run loop...\");\n    serve(listener, app.into_make_service())\n        .with_graceful_shutdown(shutdown_signal())\n        .await\n        .map_err(|e| {\n            error!(error = ?e, \"Server run loop encountered an error. Exiting.\");\n            AppError::from(e)\n        })?;\n\n    info!(\"Server shut down gracefully.\");\n    Ok(())\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[],"length":0,"stats":{"Line":0}},{"line":19,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":44,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":46,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":52,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,"stats":{"Line":0}},{"line":63,"address":[],"length":0,"stats":{"Line":0}},{"line":64,"address":[],"length":0,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line" orization\",\n    \"te\",\n    \"trailers\",\n    \"transfer-encoding\",\n    \"upgrade\",\n    \"host\",           // Explicitly include host as it's often added by clients\n    \"authorization\",  // Original authorization should be replaced\n    \"x-goog-api-key\", // Original key (if any) should be replaced\n];\n/// Takes incoming request components and forwards them to the appropriate upstream target.\n///\n/// Orchestrates the core proxying logic. Rate limit handling (429) is delegated to the calling handler.\n/// Assumes this function is called within a tracing span that includes `request_id`.\n///\n/// # Errors\n///\n/// This function will return an error if:\n/// - The base URL from configuration is invalid.\n/// - The final target URL cannot be constructed.\n/// - The HTTP client for the required proxy cannot be retrieved.\n/// - The request to the target fails (e.g., network error, timeout).\n/// - The response body stream from the target has an error.\n/// - The final response to the client cannot be constructed.\npub async fn forward_request(\n    state: \u0026AppState,\n    key_info: \u0026FlattenedKeyInfo,\n    method: Method,\n    target_url: Url,\n    headers: HeaderMap,\n    body_bytes: Bytes,\n) -\u003e Result\u003cResponse\u003e {\n    let api_key = \u0026key_info.key;\n    let proxy_url_option = key_info.proxy_url.as_deref();\n    let group_name = \u0026key_info.group_name;\n    let request_key_preview = format!(\"{}...\", api_key.chars().take(4).collect::\u003cString\u003e());\n\n    let final_target_url = target_url;\n    let outgoing_method = method;\n    let mut outgoing_headers = build_forward_headers(\u0026headers, api_key)?;\n\n    // --- Body Modification ---\n    let body_to_send = {\n        let config_guard = state.config.read().await;\n        if let Some(top_p_value) = config_guard.server.top_p {\n            // Drop the read lock as soon as we have the value\n            drop(config_guard);\n            // The logic is wrapped in a closure to easily return the original bytes on any failure.\n            let modified_body_bytes = (|| {\n                if let Ok(mut json_body) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026body_bytes)\n                {\n                    if let Some(obj) = json_body.as_object_mut() {\n                        obj.insert(\"top_p\".to_string(), serde_json::json!(top_p_value));\n                        if let Ok(modified_bytes) = serde_json::to_vec(\u0026json_body) {\n                            info!(\n                                top_p = top_p_value,\n                                \"Successfully injected top_p into request body\"\n                            );\n                            return Bytes::from(modified_bytes);\n                        } else {\n                            warn!(\n                                \"Failed to re-serialize JSON body after injecting top_p, forwarding original body.\"\n                            );\n                        }\n                    } else {\n                        debug!(\n                            \"Request body is valid JSON but not an object, cannot inject top_p.\"\n                        );\n                    }\n                } else {\n                    debug!(\"Request body is not valid JSON, cannot inject top_p.\");\n                }\n                body_bytes.clone() // Return original on any failure\n            })();\n\n            // If the body was modified, update the Content-Length header.\n            if modified_body_bytes.len() != body_bytes.len() {\n                let new_length = modified_body_bytes.len();\n                debug!(\n                    old_len = body_bytes.len(),\n                    new_len = new_length,\n                    \"Updating Content-Length due to body modification\"\n                );\n                outgoing_headers.insert(header::CONTENT_LENGTH, HeaderValue::from(new_length));\n            }\n            modified_body_bytes\n        } else {\n            body_bytes\n        }\n    };\n    // Log the body at debug level for diagnostics, converting to lossy string\n    // in case of non-UTF8 content, BEFORE it's moved.\n    debug!(\n        http.request.body = %String::from_utf8_lossy(\u0026body_to_send),\n        \"Full request body\"\n    );\n\n    let outgoing_reqwest_body = reqwest::Body::from(body_to_send);\n    // --- End Body Modification ---\n    // --- Get Client ---\n    let http_client = state.get_client(proxy_url_option).await?; // Error handled within\n    // ---\n\n    // Log before sending the request\n    info!(\n        http.method = %outgoing_method,\n        target.url = %final_target_url,\n        http.headers = ?outgoing_headers,\n        api_key.preview = %request_key_preview,\n        group.name = %group_name,\n        proxy.url = ?proxy_url_option, // Use debug formatting for Option\u003c\u0026str\u003e\n        \"Forwarding raw request to target\"\n    );\n\n    // --- Send request ---\n    let start_time = Instant::now();\n\n    let target_response_result = http_client\n        .request(outgoing_method.clone(), final_target_url.clone()) // Clone Url for request\n        .headers(outgoing_headers)\n        .body(outgoing_reqwest_body)\n        .send()\n        .await;\n\n    let elapsed_time = start_time.elapsed(); // Calculate duration immediately after await\n\n    let target_response = match target_response_result {\n        Ok(resp) =\u003e {\n            let status = resp.status();\n            // Structured success log\n            info!(\n                // Use standard semantic convention fields where possible\n                http.status_code = status.as_u16(),\n                http.response.duration = ?elapsed_time, // Use standard field name if available in log aggregator\n                target.url = %final_target_url,\n                api_key.preview = %request_key_preview,\n                group.name = %group_name,\n                proxy.url = ?proxy_url_option,\n                \"Received response from target\"\n            );\n            resp // Return the response\n        }\n        Err(e) =\u003e {\n            // Structured error log, trying to extract more detail from reqwest::Error\n            let error_kind = if e.is_timeout() {\n                \"timeout\"\n            } else if e.is_connect() {\n                \"connect\"\n            } else if e.is_redirect() {\n                \"redirect_policy\"\n            } else if e.is_request() {\n                \"request_error\"\n            } else if e.is_body() || e.is_decode() {\n                \"body/decode\"\n            } else if e.is_builder() {\n                \"builder\"\n            } else {\n                \"unknown\"\n            };\n            // Use the imported Error trait to call source()\n            let underlying_source = e.source().map(ToString::to_string); // Get underlying error if available\n\n            error!(\n                error = %e, // Display format for top-level error\n                error.kind = error_kind,\n                error.source = ?underlying_source, // Debug format for underlying source\n                http.response.duration = ?elapsed_time,\n                target.url = %final_target_url, // Log target URL on error too\n                api_key.preview = %request_key_preview,\n                group.name = %group_name,\n                proxy.url = ?proxy_url_option,\n                \"Error received while sending request to target\"\n            );\n            // Return the error wrapped in AppError\n            return Err(AppError::Reqwest(e));\n        }\n    };\n    // --- End Send Request ---\n\n    let response_status = target_response.status();\n    let response_headers = build_response_headers(target_response.headers());\n\n    // Stream response body back\n    let captured_response_status = response_status; // Capture status for closure\n    let response_body_stream = target_response.bytes_stream().map_err(move |e| {\n        // Log error during stream reading\n        warn!(\n            status = captured_response_status.as_u16(),\n            error = %e,\n            \"Error reading upstream response body stream\"\n        );\n        AppError::ResponseBodyError(format!(\n            \"Upstream body stream error (status {captured_response_status}): {e}\"\n        ))\n    });\n    let axum_response_body = Body::from_stream(response_body_stream);\n\n    // Build final response to client\n    let mut client_response = Response::builder()\n        .status(response_status)\n        .body(axum_response_body)\n        .map_err(|e| {\n            error!(error = %e, \"Failed to build final client response\");\n            AppError::Internal(format!(\"Failed to construct client response: {e}\"))\n        })?;\n\n    *client_response.headers_mut() = response_headers;\n\n    Ok(client_response)\n}\n\n/// Creates the `HeaderMap` for the outgoing request to the target service.\n/// Now returns a Result to handle potential errors from add_auth_headers.\n#[tracing::instrument(level=\"debug\", skip(original_headers, api_key), fields(header_count = original_headers.len()))]\nfn build_forward_headers(original_headers: \u0026HeaderMap, api_key: \u0026str) -\u003e Result\u003cHeaderMap\u003e {\n    let mut filtered = HeaderMap::with_capacity(original_headers.len() + 3);\n    copy_non_hop_by_hop_headers(original_headers, \u0026mut filtered, true);\n    add_auth_headers(\u0026mut filtered, api_key)?;\n    Ok(filtered)\n}\n\n/// Creates the `HeaderMap` for the response sent back to the original client.\n#[tracing::instrument(level=\"debug\", skip(original_headers), fields(header_count = original_headers.len()))]\nfn build_response_headers(original_headers: \u0026HeaderMap) -\u003e HeaderMap {\n    let mut filtered = HeaderMap::with_capacity(original_headers.len());\n    copy_non_hop_by_hop_headers(original_headers, \u0026mut filtered, false);\n    filtered\n}\n\n/// Copies headers from `source` to `dest`, excluding hop-by-hop headers.\nfn copy_non_hop_by_hop_headers(source: \u0026HeaderMap, dest: \u0026mut HeaderMap, is_request: bool) {\n    for (name, value) in source {\n        let name_str = name.as_str().to_lowercase();\n        // Check against the HOP_BY_HOP_HEADERS list using lowercase comparison\n        if HOP_BY_HOP_HEADERS.contains(\u0026name_str.as_str()) {\n            trace!(header.name=%name, header.action=\"skip\", context=if is_request {\"request\"} else {\"response\"}, \"Skipping hop-by-hop or auth header\");\n        } else {\n            dest.insert(name.clone(), value.clone());\n            trace!(header.name=%name, header.action=\"forward\", context=if is_request {\"request\"} else {\"response\"}, \"Forwarding header\");\n        }\n    }\n}\n\n/// Adds the necessary authentication headers (`x-goog-api-key` and `Authorization: Bearer`).\n/// Returns a Result to indicate potential failures.\n#[tracing::instrument(level = \"debug\")] // Removed skip attribute\n// Now takes api_key to add the Bearer token\nfn add_auth_headers(headers: \u0026mut HeaderMap, api_key: \u0026str) -\u003e Result\u003c()\u003e {\n    let auth_value_str = format!(\"Bearer {api_key}\");\n    match HeaderValue::from_str(\u0026auth_value_str) {\n        Ok(auth_value) =\u003e {\n            headers.insert(header::AUTHORIZATION, auth_value);\n            trace!(\n                header.name = \"Authorization\",\n                header.action = \"add\",\n                \"Added Bearer token\"\n            );\n            Ok(())\n        }\n        Err(e) =\u003e {\n            error!(error = %e, \"Failed to create Authorization header value\");\n            Err(AppError::Internal(\n                \"Failed to construct Authorization header\".to_string(),\n            ))\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::http::{HeaderName, HeaderValue, header};\n    // Import Error trait for source()\n\n    #[test]\n    fn test_build_forward_headers_basic() {\n        let mut original_headers = HeaderMap::new();\n        original_headers.insert(\"content-type\", HeaderValue::from_static(\"application/json\"));\n        original_headers.insert(\"x-custom-header\", HeaderValue::from_static(\"value1\"));\n        original_headers.insert(\"host\", HeaderValue::from_static(\"original.host.com\")); // Hop-by-hop\n        original_headers.insert(\"connection\", HeaderValue::from_static(\"keep-alive\")); // Hop-by-hop\n        original_headers.insert(\n            \"authorization\",\n            HeaderValue::from_static(\"Bearer old_token\"),\n        ); // Auth, should be removed\n        original_headers.insert(\"x-goog-api-key\", HeaderValue::from_static(\"old_key\")); // Auth, should be removed\n\n        // api_key is no longer passed as it's handled in URL construction\n        let result_headers = build_forward_headers(\u0026original_headers, \"test_key\").unwrap();\n\n        // Check standard headers are present\n        assert_eq!(\n            result_headers.get(\"content-type\").unwrap(),\n            \"application/json\"\n        );\n        assert_eq!(result_headers.get(\"x-custom-header\").unwrap(), \"value1\");\n\n        // Check hop-by-hop are absent\n        assert!(result_headers.get(\"host\").is_none());\n        assert!(result_headers.get(\"connection\").is_none());\n\n        // Check that x-goog-api-key is absent, but the new Authorization header is present.\n        assert!(result_headers.get(\"x-goog-api-key\").is_none());\n        let auth_header = result_headers.get(header::AUTHORIZATION).unwrap();\n        assert_eq!(auth_header, \"Bearer test_key\");\n    }\n\n    #[test]\n    fn test_build_forward_headers_removes_auth_headers() {\n        let mut original_headers = HeaderMap::new();\n        original_headers.insert(\n            header::AUTHORIZATION,\n            HeaderValue::from_static(\"Bearer client_token\"),\n        );\n        original_headers.insert(\"x-goog-api-key\", HeaderValue::from_static(\"client_key\"));\n        original_headers.insert(\"x-custom-header\", HeaderValue::from_static(\"custom_value\"));\n\n        let result_headers = build_forward_headers(\u0026original_headers, \"some_key\").unwrap();\n\n        assert!(result_headers.get(\"x-goog-api-key\").is_none());\n        assert_eq!(\n            result_headers.get(\"x-custom-header\").unwrap(),\n            \"custom_value\"\n        );\n        assert_eq!(result_headers.len(), 2);\n    }\n\n    // Removed test: test_build_forward_headers_invalid_key_chars\n\n    #[test]\n    fn test_build_response_headers_filters_hop_by_hop() {\n        let mut upstream_headers = HeaderMap::new();\n        upstream_headers.insert(\"content-type\", HeaderValue::from_static(\"text/plain\"));\n        upstream_headers.insert(\"x-upstream-specific\", HeaderValue::from_static(\"value2\"));\n        upstream_headers.insert(\"transfer-encoding\", HeaderValue::from_static(\"chunked\")); // Hop-by-hop\n        upstream_headers.insert(\"connection\", HeaderValue::from_static(\"close\")); // Hop-by-hop\n        upstream_headers.insert(\n            HeaderName::from_static(\"keep-alive\"),\n            HeaderValue::from_static(\"timeout=15\"),\n        ); // Hop-by-hop (case insensitive check needed)\n\n        let result_headers = build_response_headers(\u0026upstream_headers);\n\n        // Check standard headers are present\n        assert_eq!(result_headers.get(\"content-type\").unwrap(), \"text/plain\");\n        assert_eq!(result_headers.get(\"x-upstream-specific\").unwrap(), \"value2\");\n\n        // Check hop-by-hop are absent\n        assert!(result_headers.get(\"transfer-encoding\").is_none());\n        assert!(result_headers.get(\"connection\").is_none());\n        assert!(result_headers.get(\"keep-alive\").is_none());\n    }\n\n    #[test]\n    fn test_copy_non_hop_by_hop_headers_request() {\n        let mut source = HeaderMap::new();\n        source.insert(\"content-type\", HeaderValue::from_static(\"application/json\"));\n        source.insert(\"host\", HeaderValue::from_static(\"example.com\")); // Hop-by-hop\n        source.insert(\"authorization\", HeaderValue::from_static(\"Bearer old\")); // Hop-by-hop (for request)\n        source.insert(\"x-custom\", HeaderValue::from_static(\"custom\"));\n\n        let mut dest = HeaderMap::new();\n        copy_non_hop_by_hop_headers(\u0026source, \u0026mut dest, true); // is_request = true\n\n        assert!(dest.contains_key(\"content-type\"));\n        assert!(dest.contains_key(\"x-custom\"));\n        assert!(!dest.contains_key(\"host\"));\n        assert!(!dest.contains_key(\"authorization\")); // Should be filtered for request\n        assert_eq!(dest.len(), 2);\n    }\n\n    #[test]\n    fn test_copy_non_hop_by_hop_headers_response() {\n        let mut source = HeaderMap::new();\n        source.insert(\"content-type\", HeaderValue::from_static(\"application/json\"));\n        source.insert(\"transfer-encoding\", HeaderValue::from_static(\"chunked\")); // Hop-by-hop\n        source.insert(\"connection\", HeaderValue::from_static(\"close\")); // Hop-by-hop\n        source.insert(\"x-custom\", HeaderValue::from_static(\"custom\"));\n\n        let mut dest = HeaderMap::new();\n        copy_non_hop_by_hop_headers(\u0026source, \u0026mut dest, false); // is_request = false\n\n        assert!(dest.contains_key(\"content-type\"));\n        assert!(dest.contains_key(\"x-custom\"));\n        assert!(!dest.contains_key(\"transfer-encoding\"));\n        assert!(!dest.contains_key(\"connection\"));\n        assert_eq!(dest.len(), 2);\n    }\n}\n","traces":[{"line":48,"address":[],"length":0,"stats":{"Line":88}},{"line":56,"address":[],"length":0,"stats":{"Line":176}},{"line":57,"address":[],"length":0,"stats":{"Line":264}},{"line":58,"address":[],"length":0,"stats":{"Line":176}},{"line":59,"address":[],"length":0,"stats":{"Line":528}},{"line":61,"address":[],"length":0,"stats":{"
