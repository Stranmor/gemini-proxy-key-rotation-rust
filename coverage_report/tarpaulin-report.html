cpu_usage(\u0026self) -\u003e f64 {\n        let mut sys = self.system.lock().await;\n        sys.refresh_cpu();\n        // Drop the lock to allow other tasks to run during sleep\n        drop(sys);\n\n        tokio::time::sleep(std::time::Duration::from_millis(200)).await;\n\n        let mut sys = self.system.lock().await;\n        sys.refresh_cpu();\n        sys.global_cpu_info().cpu_usage() as f64\n    }\n\n    /// Returns the disk usage in MB.\n    /// Placeholder for now.\n    pub fn get_disk_usage(\u0026self) -\u003e u64 {\n        // TODO: Implement actual disk usage detection using sysinfo\n        0\n    }\n}\n\nimpl Default for SystemInfoCollector {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Administrative API routes\npub fn admin_routes() -\u003e Router\u003cArc\u003cAppState\u003e\u003e {\n    // Routes that require CSRF protection\n    let protected_routes = Router::new()\n        .route(\"/admin/keys\", post(add_keys))\n        .route(\"/admin/keys\", delete(delete_keys))\n        .route(\"/admin/keys/:key_id/verify\", post(verify_key))\n        .route(\"/admin/keys/:key_id/reset\", post(reset_key))\n        .route(\"/admin/config\", put(update_config))\n        .route_layer(middleware::from_fn(csrf_middleware));\n\n    // Combine all admin routes\n    Router::new()\n        .route(\"/admin\", get(serve_dashboard))\n        .route(\"/admin/health\", get(detailed_health))\n        .route(\"/admin/keys\", get(list_keys))\n        .route(\"/admin/config\", get(get_config))\n        .route(\"/admin/metrics\", get(get_metrics_summary))\n        .route(\"/admin/csrf-token\", get(get_csrf_token))\n        .route(\"/admin/login\", post(login)) // Moved here, outside of CSRF protection\n        .merge(protected_routes)\n}\n\n/// Detailed health check response\n#[derive(Debug, Serialize)]\npub struct DetailedHealthStatus {\n    pub status: String,\n    pub timestamp: DateTime\u003cUtc\u003e,\n    pub version: String,\n    pub uptime_seconds: u64,\n    pub server_info: ServerInfo,\n    pub key_status: KeyStatus,\n    pub proxy_status: HashMap\u003cString, ProxyStatus\u003e,\n    pub system_info: SystemInfo,\n}\n\n#[derive(Debug, Serialize)]\npub struct ServerInfo {\n    pub host: String,\n    pub port: u16,\n    pub rust_version: String,\n    pub build_info: BuildInfo,\n}\n\n#[derive(Debug, Serialize)]\npub struct BuildInfo {\n    pub version: String,\n    pub git_hash: String,\n    pub build_date: String,\n    pub target: String,\n}\n\n#[derive(Debug, Serialize)]\npub struct KeyStatus {\n    pub total_keys: usize,\n    pub active_keys: usize,\n    pub limited_keys: usize,\n    pub invalid_keys: usize,\n    pub temporarily_unavailable_keys: usize,\n    pub groups: Vec\u003cGroupStatus\u003e,\n}\n\n#[derive(Debug, Serialize)]\npub struct GroupStatus {\n    pub name: String,\n    pub total_keys: usize,\n    pub active_keys: usize,\n    pub proxy_url: Option\u003cString\u003e,\n    pub target_url: String,\n}\n\n#[derive(Debug, Serialize)]\npub struct ProxyStatus {\n    pub url: String,\n    pub status: String,\n    pub last_check: DateTime\u003cUtc\u003e,\n    pub groups_using: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize)]\npub struct SystemInfo {\n    pub memory_usage_mb: u64,\n    pub cpu_usage_percent: f64,\n    pub disk_usage_mb: u64,\n}\n\n/// Key management request/response types\n#[derive(Debug, Deserialize, Serialize)]\npub struct KeysUpdateRequest {\n    pub group_name: String,\n    pub api_keys: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize)]\npub struct KeyInfo {\n    pub id: String,\n    pub group_name: String,\n    pub key_preview: String,\n    pub status: String,\n    pub last_used: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub reset_time: Option\u003cDateTime\u003cUtc\u003e\u003e,\n}\n\n#[derive(Debug, Deserialize)]\npub struct ListKeysQuery {\n    pub group: Option\u003cString\u003e,\n    pub status: Option\u003cString\u003e,\n}\n\n/// Configuration update request\n#[derive(Debug, Deserialize)]\npub struct ConfigUpdateRequest {\n    pub config: AppConfig,\n    pub restart_required: Option\u003cbool\u003e,\n}\n\n#[derive(Debug, Deserialize)]\npub struct LoginRequest {\n    token: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct CsrfTokenResponse {\n    pub csrf_token: String,\n}\n\n/// Detailed health check endpoint\n///\n/// # Errors\n///\n/// This function currently does not return any errors, but is declared as `Result`\n/// for future compatibility where I/O or other operations might fail.\n#[axum::debug_handler]\npub async fn detailed_health(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e Result\u003cJson\u003cDetailedHealthStatus\u003e\u003e {\n    let key_manager_guard = state.key_manager.read().await;\n    let all_key_info = key_manager_guard.get_all_key_info();\n    let _key_states = key_manager_guard.get_key_states();\n    let now = Utc::now();\n    let mut active_keys = 0;\n    let mut limited_keys = 0;\n    let mut invalid_keys = 0;\n    let mut temp_unavailable_keys = 0;\n\n    for key_info in \u0026all_key_info {\n        let (status_str, _) = get_key_status_str(key_manager_guard.get_key_states().get(\u0026key_info.key), now);\n        match status_str {\n            \"available\" =\u003e active_keys += 1,\n            \"limited\" =\u003e limited_keys += 1,\n            \"invalid\" =\u003e invalid_keys += 1,\n            \"unavailable\" =\u003e temp_unavailable_keys += 1,\n            _ =\u003e warn!(\n                \"Unknown key status '{}' encountered during health check\",\n                status_str\n            ),\n        }\n    }\n\n    // Build group status\n    let mut groups_map: HashMap\u003cString, GroupStatus\u003e = HashMap::new();\n    for key_info in \u0026all_key_info {\n        let entry = groups_map\n            .entry(key_info.group_name.clone())\n            .or_insert_with(|| GroupStatus {\n                name: key_info.group_name.clone(),\n                total_keys: 0,\n                active_keys: 0,\n                proxy_url: key_info.proxy_url.clone(),\n                target_url: key_info.target_url.clone(),\n            });\n        entry.total_keys += 1;\n\n        let (status_str, _) = get_key_status_str(key_manager_guard.get_key_states().get(\u0026key_info.key), now);\n        if status_str == \"available\" {\n            entry.active_keys += 1;\n        }\n    }\n    let group_statuses = groups_map.into_values().collect();\n\n    // Build proxy status\n    let proxy_status = HashMap::new();\n    // TODO: Implement proxy health checks\n\n    let uptime = state.start_time.elapsed().as_secs();\n    let config_guard = state.config.read().await;\n\n    let health_status = DetailedHealthStatus {\n        status: \"healthy\".to_string(),\n        timestamp: now,\n        version: option_env!(\"CARGO_PKG_VERSION\")\n            .unwrap_or(\"N/A\")\n            .to_string(),\n        uptime_seconds: uptime,\n        server_info: ServerInfo {\n            host: \"0.0.0.0\".to_string(),\n            port: config_guard.server.port,\n            rust_version: \"N/A\".to_string(), // sysinfo doesn't provide this\n            build_info: BuildInfo {\n                version: option_env!(\"CARGO_PKG_VERSION\")\n                    .unwrap_or(\"N/A\")\n                    .to_string(),\n                git_hash: \"N/A\".to_string(),\n                build_date: \"N/A\".to_string(),\n                target: \"N/A\".to_string(),\n            },\n        },\n        key_status: KeyStatus {\n            total_keys: all_key_info.len(),\n            active_keys,\n            limited_keys,\n            invalid_keys,\n            temporarily_unavailable_keys: temp_unavailable_keys,\n            groups: group_statuses,\n        },\n        proxy_status,\n        system_info: SystemInfo {\n            memory_usage_mb: state.system_info.get_memory_usage().await,\n            cpu_usage_percent: state.system_info.get_cpu_usage().await,\n            disk_usage_mb: state.system_info.get_disk_usage(),\n        },\n    };\n\n    Ok(Json(health_status))\n}\n\n/// List API keys\n///\n/// # Errors\n///\n/// This function currently does not return errors but is declared as `Result`\n/// for future compatibility.\n#[axum::debug_handler]\n#[allow(clippy::significant_drop_tightening)]\npub async fn list_keys(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Query(query): Query\u003cListKeysQuery\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cKeyInfo\u003e\u003e\u003e {\n    let key_manager_guard = state.key_manager.read().await;\n    let key_states = key_manager_guard.get_key_states();\n    let all_key_info = key_manager_guard.get_all_key_info();\n    let now = Utc::now();\n\n    let mut keys = Vec::new();\n\n    for key_info in \u0026all_key_info {\n        // Filter by group if specified\n        if let Some(ref group_filter) = query.group {\n            if \u0026key_info.group_name != group_filter {\n                continue;\n            }\n        }\n\n        let (status_str, reset_time) = get_key_status_str(key_states.get(\u0026key_info.key), now);\n\n        // Filter by status if specified\n        if let Some(ref status_filter) = query.status {\n            if status_str != status_filter {\n                continue;\n            }\n        }\n\n        keys.push(KeyInfo {\n            id: format!(\"{:x}\", md5::compute(\u0026key_info.key)),\n            group_name: key_info.group_name.clone(),\n            key_preview: format!(\n                \"{}...{}\",\n                \u0026key_info.key[..6.min(key_info.key.len())],\n                if key_info.key.len() \u003e 10 {\n                    \u0026key_info.key[key_info.key.len() - 4..]\n                } else {\n                    \"\"\n                }\n            ),\n            status: status_str.to_string(),\n            last_used: None, // TODO: Track last usage\n            reset_time,\n        });\n    }\n    Ok(Json(keys))\n}\n\n/// Verify a single API key by making a test request.\n///\n/// # Errors\n///\n/// Returns 401 if unauthorized.\n#[axum::debug_handler]\npub async fn verify_key(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n    Path(key_id): Path\u003cString\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    require_admin_token(\u0026state, \u0026jar, auth_header, \"verify_key\").await?;\n\n    let mut key_manager_guard = state.key_manager.write().await;\n\n    // 1. Get key info under the write lock\n    let (key_to_verify, proxy_url, target_url) =\n        match key_manager_guard.get_key_info_by_id(\u0026key_id) {\n            Some(info) =\u003e (\n                info.key.clone(),\n                info.proxy_url.clone(),\n                info.target_url.clone(),\n            ),\n            None =\u003e {\n                return Err(AppError::NotFound(format!(\n                    \"Key with ID '{}' not found\",\n                    key_id\n                )));\n            }\n        };\n\n    // 2. Perform verification and update status within the single write lock\n    let client = state.get_client(proxy_url.as_deref()).await?;\n    let verification_result = key_manager_guard\n        .perform_key_verification(\u0026key_to_verify, \u0026target_url, \u0026client)\n        .await;\n\n    if key_manager_guard.update_key_status_from_verification(\u0026key_to_verify, verification_result) {\n        key_manager_guard.save_states().await?;\n    }\n\n    Ok(StatusCode::OK)\n}\n\n/// Reset the status of a single API key.\n///\n/// # Errors\n///\n/// Returns 401 if unauthorized.\n#[axum::debug_handler]\npub async fn reset_key(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n    Path(key_id): Path\u003cString\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    require_admin_token(\u0026state, \u0026jar, auth_header, \"reset_key\").await?;\n\n    let mut key_manager_guard = state.key_manager.write().await;\n    if key_manager_guard.reset_key_status(\u0026key_id) {\n        key_manager_guard.save_states().await?;\n    }\n\n    Ok(StatusCode::OK)\n}\n///\n///\n/// # Errors\n///\n/// Returns 401 if unauthorized, 404 if group not found, 500 on other errors.\n#[axum::debug_handler]\npub async fn add_keys(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n    Json(request): Json\u003cKeysUpdateRequest\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    // 1. Authentication\n    require_admin_token(\u0026state, \u0026jar, auth_header, \"add_keys\").await?;\n\n    // Hold write lock for the entire operation to ensure atomicity\n    let mut config_write_guard = state.config.write().await;\n\n    // 2. Modify in-memory config\n    let group_name = request.group_name;\n    let keys_to_add = request.api_keys;\n\n    let group = config_write_guard\n        .groups\n        .iter_mut()\n        .find(|g| g.name == group_name)\n        .ok_or_else(|| AppError::NotFound(format!(\"Group '{group_name}' not found\")))?;\n\n    for key in keys_to_add {\n        if !key.trim().is_empty() \u0026\u0026 !group.api_keys.contains(\u0026key) {\n            group.api_keys.push(key);\n        }\n    }\n\n    // 3. Validate before saving\n    if !config::validate_config(\u0026mut config_write_guard, \"admin_add_keys\") {\n        return Err(AppError::Config(\n            \"Validation failed after adding keys; changes not saved.\".to_string(),\n        ));\n    }\n\n    // 4. Persist to file\n    config::save_config(\u0026config_write_guard, \u0026state.config_path).await?;\n\n    // Release lock before reloading to avoid deadlock\n    drop(config_write_guard);\n\n    // 5. Reload State\n    state.reload_state_from_config().await?;\n\n    Ok(StatusCode::OK)\n}\n\n/// Remove API keys from a group\n///\n/// # Errors\n///\n/// Returns 401 if unauthorized, 404 if group not found, 500 on other errors.\n#[axum::debug_handler]\npub async fn delete_keys(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n    Json(request): Json\u003cKeysUpdateRequest\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    // 1. Authentication\n    require_admin_token(\u0026state, \u0026jar, auth_header, \"delete_keys\").await?;\n\n    // Hold write lock for the entire operation to ensure atomicity\n    let mut config_write_guard = state.config.write().await;\n\n    // 2. Modify in-memory config\n    let group_name = request.group_name;\n    let keys_to_delete: std::collections::HashSet\u003c_\u003e = request.api_keys.into_iter().collect();\n\n    let group = config_write_guard\n        .groups\n        .iter_mut()\n        .find(|g| g.name == group_name)\n        .ok_or_else(|| AppError::NotFound(format!(\"Group '{group_name}' not found\")))?;\n\n    group.api_keys.retain(|k| !keys_to_delete.contains(k));\n\n    // 3. Validate before saving\n    if !config::validate_config(\u0026mut config_write_guard, \"admin_delete_keys\") {\n        return Err(AppError::Config(\n            \"Validation failed after deleting keys; changes not saved.\".to_string(),\n        ));\n    }\n\n    // 4. Persist to file\n    config::save_config(\u0026config_write_guard, \u0026state.config_path).await?;\n\n    // Release lock before reloading to avoid deadlock\n    drop(config_write_guard);\n\n    // 5. Reload State\n    state.reload_state_from_config().await?;\n\n    Ok(StatusCode::OK)\n}\n\n/// Get current configuration\n///\n/// # Errors\n///\n/// Returns an error as this feature is not yet implemented.\n#[axum::debug_handler]\npub async fn get_config(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e Result\u003cJson\u003cAppConfig\u003e\u003e {\n    let config = state.config.read().await;\n    Ok(Json(config.clone()))\n}\n\n/// Update configuration\n///\n/// # Errors\n///\n/// Returns an error as this feature is not yet implemented.\n#[axum::debug_handler]\npub async fn update_config(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n    Json(mut new_config): Json\u003cAppConfig\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    // 1. Authentication\n    require_admin_token(\u0026state, \u0026jar, auth_header, \"update_config\").await?;\n\n    // 2. Validation\n    if !config::validate_config(\u0026mut new_config, \"admin_update\") {\n        return Err(AppError::Config(\n            \"Validation failed for the new configuration\".to_string(),\n        ));\n    }\n\n    // 3. Persist to file\n    config::save_config(\u0026new_config, \u0026state.config_path).await?;\n\n    // 4. Update in-memory config\n    let mut config_write_guard = state.config.write().await;\n    *config_write_guard = new_config;\n    drop(config_write_guard);\n\n    // 5. Reload State\n    state.reload_state_from_config().await?;\n\n    Ok(StatusCode::OK)\n}\n\n/// Get metrics summary\n///\n/// # Errors\n///\n/// This function currently does not return errors but is declared as `Result`\n/// for future compatibility.\n#[axum::debug_handler]\npub async fn get_metrics_summary(State(_state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e Result\u003cJson\u003c()\u003e\u003e {\n    // TODO: Collect actual metrics\n    Ok(Json(()))\n}\n\n/// Returns a string representation of the key's status.\nfn get_key_status_str(\n    key_state: Option\u003c\u0026KeyState\u003e,\n    now: DateTime\u003cUtc\u003e,\n) -\u003e (\u0026'static str, Option\u003cDateTime\u003cUtc\u003e\u003e) {\n    match key_state {\n        Some(state) =\u003e {\n            let is_expired = state.reset_time.is_some_and(|rt| now \u003e= rt);\n            let status = match state.status {\n                KmKeyStatus::Available =\u003e \"available\",\n                KmKeyStatus::RateLimited if is_expired =\u003e \"available\",\n                KmKeyStatus::RateLimited =\u003e \"limited\",\n                KmKeyStatus::Invalid =\u003e \"invalid\",\n                KmKeyStatus::TemporarilyUnavailable if is_expired =\u003e \"available\",\n                KmKeyStatus::TemporarilyUnavailable =\u003e \"unavailable\",\n            };\n            (status, state.reset_time)\n        }\n        None =\u003e (\"available\", None), // Default to active if no state\n    }\n}\n/// Serve the admin dashboard\n#[axum::debug_handler]\npub async fn serve_dashboard(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e Html\u003cString\u003e {\n    let content = include_str!(\"../static/dashboard.html\").to_string();\n\n    // Inject system info\n    let mem_usage = state.system_info.get_memory_usage().await;\n    let cpu_usage = state.system_info.get_cpu_usage().await;\n\n    let system_info_html = format!(\n        \"\u003cdiv class=\\\"p-4 bg-gray-800 rounded-lg shadow-md\\\"\u003e\n\u003ch2 class=\\\"text-xl font-bold mb-2\\\"\u003eSystem Info\u003c/h2\u003e\n\u003cp\u003e\u003cstrong\u003eMemory Usage:\u003c/strong\u003e {mem_usage} MB\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eCPU Usage:\u003c/strong\u003e {cpu_usage:.2} %\u003c/p\u003e\n\u003c/div\u003e\"\n    );\n\n    // A bit of a hacky way to inject the info.\n    // A proper templating engine would be better.\n    let final_content = content.replace(\"\u003c!-- SYSINFO_PLACEHOLDER --\u003e\", \u0026system_info_html);\n\n    Html(final_content)\n}\n\n/// Generates a CSRF token, sets it as a cookie, and returns it in the response body.\n#[axum::debug_handler]\npub async fn get_csrf_token(jar: Cookies) -\u003e Result\u003cimpl IntoResponse\u003e {\n    let token: String = rand::thread_rng()\n        .sample_iter(\u0026Alphanumeric)\n        .take(32)\n        .map(char::from)\n        .collect();\n\n    let cookie = Cookie::build((\"csrf_token\", token.clone()))\n        .path(\"/\")\n        .secure(true)\n        .same_site(SameSite::Strict)\n        .build();\n\n    Ok((\n        jar.add(cookie),\n        Json(CsrfTokenResponse { csrf_token: token }),\n    ))\n}\n\n/// CSRF protection middleware.\nasync fn csrf_middleware(\n    cookies: Cookies,\n    req: Request\u003cBody\u003e,\n    next: Next,\n) -\u003e std::result::Result\u003cResponse, AppError\u003e {\n    // Extract the CSRF token from the cookie\n    let cookie_token = cookies\n        .get(\"csrf_token\")\n        .map(|cookie| cookie.value().to_string());\n\n    // Extract the CSRF token from the header\n    let header_token = req\n        .headers()\n        .get(\u0026X_CSRF_TOKEN)\n        .and_then(|value| value.to_str().ok())\n        .map(String::from);\n\n    match (cookie_token, header_token) {\n        (Some(c_token), Some(h_token)) if !c_token.is_empty() \u0026\u0026 c_token == h_token =\u003e {\n            // Tokens match, proceed with the request\n            Ok(next.run(req).await)\n        }\n        _ =\u003e {\n            // Tokens do not match or are missing\n            warn!(\"CSRF token mismatch or missing\");\n            Err(AppError::Csrf)\n        }\n    }\n}\n\n/// New login endpoint to set HttpOnly cookie\n#[axum::debug_handler]\npub async fn login(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    Json(request): Json\u003cLoginRequest\u003e,\n) -\u003e Result\u003cimpl IntoResponse\u003e {\n    let config = state.config.read().await;\n    let expected_token = config.server.admin_token.as_deref();\n\n    match expected_token {\n        Some(token) if !token.is_empty() \u0026\u0026 request.token == token =\u003e {\n            let cookie = Cookie::build((\"admin_token\", token.to_string()))\n                .path(\"/\")\n                .http_only(true)\n                .secure(true)\n                .same_site(SameSite::Strict)\n                .max_age(Duration::days(7)) // Uses time::Duration\n                .build();\n            Ok((jar.add(cookie), StatusCode::OK))\n        }\n        _ =\u003e {\n            warn!(\"Failed login attempt\");\n            Err(AppError::Unauthorized)\n        }\n    }\n}\n\n/// Middleware to verify admin token from Cookie or Bearer token.\nasync fn require_admin_token(\n    state: \u0026Arc\u003cAppState\u003e,\n    jar: \u0026Cookies,\n    auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n    endpoint_name: \u0026str,\n) -\u003e Result\u003c()\u003e {\n    let config = state.config.read().await;\n    let expected_token = config.server.admin_token.as_deref();\n\n    let token_from_cookie = jar.get(\"admin_token\").map(|c| c.value().to_string());\n\n    let token_from_header = auth_header.map(|h| h.token().to_string());\n\n    let provided_token = token_from_cookie.or(token_from_header);\n\n    match (expected_token, provided_token) {\n        (Some(expected), Some(provided)) if !expected.is_empty() \u0026\u0026 provided == expected =\u003e Ok(()),\n        (Some(\"\"), _) =\u003e {\n            warn!(\n                \"Admin endpoint ({}) accessed but no admin_token is configured\",\n                endpoint_name\n            );\n            Err(AppError::Unauthorized)\n        }\n        _ =\u003e {\n            warn!(\n                \"Unauthorized admin access attempt for endpoint: {}\",\n                endpoint_name\n            );\n            Err(AppError::Unauthorized)\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::ServerConfig;\n    use crate::key_manager::{KeyState, KeyStatus as KmKeyStatus};\n    use axum::{\n        body::Body,\n        http::{header, Request, StatusCode},\n        middleware::from_fn_with_state,\n        routing::get,\n        Router,\n    };\n    use axum_extra::headers::Authorization;\n    use chrono::{Duration, Utc};\n    use std::sync::Arc;\nuse tower::util::ServiceExt;\n    use tower_cookies::CookieManagerLayer;\n    use tempfile::TempDir;\n \n     // Handler that will be protected by the middleware\n     async fn protected_handler() -\u003e StatusCode {\n        StatusCode::OK\n    }\n\n    // Middleware test wrapper\n    async fn auth_middleware_wrapper(\n        State(state): State\u003cArc\u003cAppState\u003e\u003e,\n        jar: Cookies,\n        auth_header: Option\u003cTypedHeader\u003cAuthorization\u003cBearer\u003e\u003e\u003e,\n        req: Request\u003cBody\u003e,\n        next: Next,\n    ) -\u003e Response {\n        match require_admin_token(\u0026state, \u0026jar, auth_header, \"test\").await {\n            Ok(_) =\u003e next.run(req).await,\n            Err(e) =\u003e e.into_response(),\n        }\n    }\n\n    #[test]\n    fn test_get_key_status_str() {\n        let now = Utc::now();\n        let past = now - Duration::seconds(10);\n        let future = now + Duration::seconds(10);\n\n        // 1. No state (None) -\u003e should be \"available\"\n        let (status, reset_time) = get_key_status_str(None, now);\n        assert_eq!(status, \"available\");\n        assert_eq!(reset_time, None);\n\n        // 2. Available state\n        let state_available = KeyState {\n            status: KmKeyStatus::Available,\n            reset_time: None,\n        };\n        let (status, reset_time) = get_key_status_str(Some(\u0026state_available), now);\n        assert_eq!(status, \"available\");\n        assert_eq!(reset_time, None);\n\n        // 3. RateLimited, not expired\n        let state_limited_pending = KeyState {\n            status: KmKeyStatus::RateLimited,\n            reset_time: Some(future),\n        };\n        let (status, reset_time) = get_key_status_str(Some(\u0026state_limited_pending), now);\n        assert_eq!(status, \"limited\");\n        assert_eq!(reset_time, Some(future));\n\n        // 4. RateLimited, expired\n        let state_limited_expired = KeyState {\n            status: KmKeyStatus::RateLimited,\n            reset_time: Some(past),\n        };\n        let (status, reset_time) = get_key_status_str(Some(\u0026state_limited_expired), now);\n        assert_eq!(status, \"available\");\n        assert_eq!(reset_time, Some(past));\n\n        // 5. Invalid\n        let state_invalid = KeyState {\n            status: KmKeyStatus::Invalid,\n            reset_time: None,\n        };\n        let (status, reset_time) = get_key_status_str(Some(\u0026state_invalid), now);\n        assert_eq!(status, \"invalid\");\n        assert_eq!(reset_time, None);\n\n        // 6. TemporarilyUnavailable, not expired\n        let state_unavailable_pending = KeyState {\n            status: KmKeyStatus::TemporarilyUnavailable,\n            reset_time: Some(future),\n        };\n        let (status, reset_time) = get_key_status_str(Some(\u0026state_unavailable_pending), now);\n        assert_eq!(status, \"unavailable\");\n        assert_eq!(reset_time, Some(future));\n\n        // 7. TemporarilyUnavailable, expired\n        let state_unavailable_expired = KeyState {\n            status: KmKeyStatus::TemporarilyUnavailable,\n            reset_time: Some(past),\n        };\n        let (status, reset_time) = get_key_status_str(Some(\u0026state_unavailable_expired), now);\n        assert_eq!(status, \"available\");\n        assert_eq!(reset_time, Some(past));\n    }\n\n    // --- Tests for require_admin_token ---\n \n    async fn setup_state(admin_token: Option\u003cString\u003e) -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let config_path = temp_dir.path().to_path_buf();\n        let mut config = AppConfig {\n            server: ServerConfig {\n                admin_token,\n                ..Default::default()\n            },\n            ..Defaul lt_target_url\")]\n    pub target_url: String,\n    #[serde(default)]\n    pub top_p: Option\u003cf32\u003e,\n}\n\nimpl Default for KeyGroup {\n    fn default() -\u003e Self {\n        Self {\n            name: String::new(),\n            api_keys: Vec::new(),\n            proxy_url: None,\n            target_url: default_target_url(),\n            top_p: None,\n        }\n    }\n}\n\n#[derive(Debug, Deserialize, Clone, PartialEq, Eq, Default, Serialize)]\n#[serde(rename_all = \"camelCase\")]\npub enum RateLimitBehavior {\n    BlockUntilMidnight,\n    #[default]\n    RetryNextKey,\n}\n\n#[derive(Debug, Deserialize, Clone, PartialEq, Default, Serialize)]\n#[serde(deny_unknown_fields)]\npub struct AppConfig {\n    #[serde(default)]\n    pub server: ServerConfig,\n    #[serde(default)]\n    pub groups: Vec\u003cKeyGroup\u003e,\n    #[serde(default)]\n    pub rate_limit_behavior: RateLimitBehavior,\n    #[serde(default = \"default_internal_retries\")]\n    pub internal_retries: u32,\n    #[serde(default = \"default_temporary_block_minutes\")]\n    pub temporary_block_minutes: i64,\n}\n\n#[derive(Debug, Deserialize, Clone, PartialEq, Serialize)]\n#[serde(deny_unknown_fields)]\npub struct ServerConfig {\n    #[serde(default = \"default_server_port\")]\n    pub port: u16,\n    #[serde(default)]\n    pub top_p: Option\u003cf32\u003e,\n    #[serde(default)]\n    pub admin_token: Option\u003cString\u003e,\n}\n\n// --- Default Implementations ---\n\nimpl Default for ServerConfig {\n    fn default() -\u003e Self {\n        Self {\n            port: default_server_port(),\n            top_p: None,\n            admin_token: None,\n        }\n    }\n}\nconst fn default_server_port() -\u003e u16 {\n    8080\n}\n\nconst fn default_internal_retries() -\u003e u32 {\n    2\n}\n\nconst fn default_temporary_block_minutes() -\u003e i64 {\n    5\n}\n\nfn default_target_url() -\u003e String {\n    \"https://generativelanguage.googleapis.com/\".to_string()\n}\n\n// --- Helper Functions ---\n\nfn clean_target_url(url_str: \u0026str) -\u003e String {\n    url_str.strip_suffix('/').unwrap_or(url_str).to_string()\n}\n\n// --- Configuration Validation Functions ---\nfn validate_server_config(server: \u0026ServerConfig) -\u003e bool {\n    let mut errors = 0;\n    // Port 0 is valid, it means the OS will assign a random available port.\n    if server.port != 0 \u0026\u0026 (server.port \u003c 1024) {\n        warn!(p = server.port, w = \"low server port warning\");\n    }\n    if let Some(tp) = server.top_p {\n        if !(0.0..=1.0).contains(\u0026tp) {\n            error!(err = \"server top_p out of range\", top_p = tp);\n            errors += 1;\n        }\n    }\n    errors == 0\n}\nfn validate_target_url(g: \u0026str, url: \u0026str) -\u003e bool {\n    match Url::parse(url) {\n        Ok(p) =\u003e {\n            if !p.has_host()\n                || p.host_str().is_none_or(str::is_empty)\n                || p.cannot_be_a_base()\n            {\n                error!(group = g, err = \"invalid/base\", url = %url);\n                false\n            } else {\n                true\n            }\n        }\n        Err(e) =\u003e {\n            error!(group = g, err = %e, url = %url, \"target parse err\");\n            false\n        }\n    }\n}\nfn validate_proxy_url(g: \u0026str, url: \u0026str) -\u003e bool {\n    match Url::parse(url) {\n        Ok(p) =\u003e {\n            if !p.has_host() || p.host_str().is_none_or(str::is_empty) {\n                error!(group = g, err = \"no_host\", url = %url);\n                return false;\n            }\n            let s = p.scheme().to_lowercase();\n            if [\"http\", \"https\", \"socks5\"].contains(\u0026s.as_str()) {\n                true\n            } else {\n                error!(group = g, err = \"bad_scheme\", url = %url, scheme = %s);\n                false\n            }\n        }\n        Err(e) =\u003e {\n            error!(group = g, err = %e, url = %url, \"proxy parse err\");\n            false\n        }\n    }\n}\n\n#[tracing::instrument(level = \"debug\", skip(cfg, source), fields(cfg.source = %source))]\npub fn validate_config(cfg: \u0026mut AppConfig, source: \u0026str) -\u003e bool {\n    let mut errors = 0;\n    if !validate_server_config(\u0026cfg.server) {\n        errors += 1;\n    }\n\n    if cfg.groups.is_empty() {\n        error!(source = source, err = \"no_groups\");\n        errors += 1;\n    } else {\n        let mut names = HashSet::new();\n        let mut keys_total = 0;\n        for group in \u0026mut cfg.groups {\n            let name = group.name.trim();\n            if name.is_empty() {\n                // Check for empty name first\n                error!(err = \"empty_name\");\n                errors += 1;\n            } else {\n                // Only check for duplicates if name is not empty\n                let upper_name = group.name.to_uppercase(); // Use uppercase for HashSet check\n                debug!(group.name = %group.name, group.upper = %upper_name, ?names, \"Attempting to insert into HashSet\"); // Added debug before insert\n                let insert_result = names.insert(upper_name.clone());\n                debug!(group.name = %group.name, group.upper = %upper_name, set.insert_result = insert_result, set.current_size = names.len(), \"Checking group name for duplicates\");\n                if !insert_result {\n                    // Check duplicate result\n                    error!(group = %group.name, err = \"duplicate\");\n                    errors += 1;\n                }\n            }\n            // Check for empty keys independently\n            if group.api_keys.is_empty() {\n                warn!(group = %group.name, warn = \"no_keys\"); /* Group without keys is warned, but not instant error */\n            }\n            keys_total += group.api_keys.len();\n\n            // Clean the target URL in-place\n            group.target_url = clean_target_url(\u0026group.target_url);\n\n            if !validate_target_url(\u0026group.name, \u0026group.target_url) {\n                errors += 1;\n            }\n            if let Some(p) = \u0026group.proxy_url {\n                if !validate_proxy_url(\u0026group.name, p) {\n                    errors += 1;\n                }\n            }\n            if let Some(tp) = group.top_p {\n                if !(0.0..=1.0).contains(\u0026tp) {\n                    error!(group = %group.name, err = \"top_p_out_of_range\", top_p = tp);\n                    errors += 1;\n                }\n            }\n        }\n        // Error only if total keys across all groups is zero (ignoring groups that might have been defined but had no keys)\n        if keys_total == 0 {\n            error!(err = \"no_usable_keys\");\n            errors += 1;\n        }\n    }\n    if errors \u003e 0 {\n        error!(count = errors, \"Validation finished: ERRORS.\");\n        false\n    } else {\n        debug!(\"Validation OK.\");\n        true\n    }\n}\n\n// --- Main Loading Function ---\n#[tracing::instrument(level = \"info\", skip(path), fields(config.path = %path.display()))]\n/// Loads the application configuration from a YAML file.\n///\n/// # Arguments\n/// * `path` - The path to the configuration YAML file.\n///\n/// # Errors\n/// Returns an `AppError::Config` if:\n/// - The YAML file cannot be read or parsed.\n/// - Validation of the final configuration fails.\n/// - Any I/O error occurs during file reading.\npub fn load_config(path: \u0026Path) -\u003e Result\u003cAppConfig\u003e {\n    let path_str = path.display().to_string();\n    let contents = match fs::read_to_string(path) {\n        Ok(c) =\u003e c,\n        Err(e) if e.kind() == io::ErrorKind::NotFound =\u003e {\n            error!(src = \"yaml\", path = %path_str, \"Config file not found.\");\n            return Err(AppError::Config(format!(\n                \"Config file not found: {path_str}\"\n            )));\n        }\n        Err(e) =\u003e {\n            error!(src = \"yaml\", e = %e, \"Read error\");\n            return Err(AppError::Io(io::Error::new(\n                e.kind(),\n                format!(\"Read error {path_str}: {e}\"),\n            )));\n        }\n    };\n\n    if contents.trim().is_empty() {\n        warn!(src = \"yaml\", \"Config file is empty.\");\n        return Err(AppError::Config(format!(\n            \"Config file is empty: {path_str}\"\n        )));\n    }\n\n    let mut config: AppConfig = match serde_yaml::from_str(\u0026contents) {\n        Ok(cfg) =\u003e cfg,\n        Err(e) =\u003e {\n            error!(src = \"yaml\", e = %e, \"Parse error\");\n            return Err(AppError::Config(format!(\n                \"Failed to parse config file {path_str}: {e}\"\n            )));\n        }\n    };\n\n    if !validate_config(\u0026mut config, \u0026path_str) {\n        error!(config.source = %path_str, \"Validation failed.\");\n        return Err(AppError::Config(\"Validation failed\".to_string()));\n    }\n\n    info!(\n        groups = config.groups.len(),\n        keys_total = config\n            .groups\n            .iter()\n            .map(|g| g.api_keys.len())\n            .sum::\u003cusize\u003e(),\n        \"Config loaded OK.\"\n    );\n    Ok(config)\n}\n\n/// Asynchronously saves the application configuration to a YAML file atomically.\n///\n/// # Arguments\n/// * `config` - A reference to the `AppConfig` to be saved.\n/// * `path` - The path to the target configuration YAML file.\n///\n/// # Errors\n/// Returns an `AppError` if:\n/// - The configuration cannot be serialized to YAML.\n/// - The parent directory of the path does not exist.\n/// - The temporary file cannot be written.\n/// - The temporary file cannot be renamed to the final path.\n#[tracing::instrument(level = \"info\", skip(config, path), fields(config.path = %path.display()))]\npub async fn save_config(config: \u0026AppConfig, path: \u0026Path) -\u003e Result\u003c()\u003e {\n    let yaml_data = serde_yaml::to_string(config).map_err(|e| {\n        error!(error = %e, \"Failed to serialize AppConfig to YAML\");\n        AppError::Config(format!(\"Failed to serialize config: {e}\"))\n    })?;\n\n    let parent_dir = path.parent().ok_or_else(|| {\n        error!(\"Config file path has no parent directory\");\n        AppError::Io(io::Error::new(\n            io::ErrorKind::InvalidInput,\n            \"Config file path has no parent directory\",\n        ))\n    })?;\n\n    tokio::fs::create_dir_all(parent_dir).await?;\n\n    let base_filename = path.file_name().unwrap_or_default().to_string_lossy();\n    let temp_filename = format!(\".{}.{}.tmp\", base_filename, Uuid::new_v4());\n    let temp_path = parent_dir.join(\u0026temp_filename);\n\n    tokio::fs::write(\u0026temp_path, yaml_data).await?;\n\n    if let Err(e) = tokio::fs::rename(\u0026temp_path, path).await {\n        error!(\n            from = %temp_path.display(),\n            to = %path.display(),\n            error = ?e,\n            \"Failed to atomically rename temporary config file\"\n        );\n        // Attempt to clean up the temp file on rename failure\n        if let Err(rm_err) = tokio::fs::remove_file(\u0026temp_path).await {\n            warn!(\n                temp_file.path = %temp_path.display(),\n                error = ?rm_err,\n                \"Failed to remove temporary file after rename failure\"\n            );\n        }\n        return Err(e.into());\n    }\n\n    info!(\"Successfully saved configuration.\");\n    Ok(())\n}\n\n// --- Tests ---\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs::File;\n    use std::io::Write;\n    use std::path::PathBuf;\n    use tempfile::tempdir;\n    fn create_temp_config_file(d: \u0026tempfile::TempDir, c: \u0026str) -\u003e PathBuf {\n        let p = d.path().join(\"t.yaml\");\n        File::create(\u0026p)\n            .unwrap()\n            .write_all(c.as_bytes())\n            .unwrap();\n        p\n    }\n    #[test]\n    fn test_clean_url() {\n        assert_eq!(clean_target_url(\"h://a/p/\"), \"h://a/p\");\n        assert_eq!(clean_target_url(\"h://a/p\"), \"h://a/p\");\n    }\n    #[test]\n    fn test_val_srv() {\n        // Default config should be valid\n        assert!(validate_server_config(\u0026ServerConfig::default()));\n        // Port 0 is now considered valid for testing purposes (OS assigns a random port)\n        assert!(validate_server_config(\u0026ServerConfig {\n            port: 0,\n            top_p: None,\n            admin_token: None,\n        }));\n    }\n    #[test]\n    fn test_val_target_ok() {\n        assert!(validate_target_url(\"g\", \"https://e.com\"));\n    }\n    #[test]\n    fn test_val_target_bad() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        assert!(!validate_target_url(\"g\", \":b\"));\n        assert!(!validate_target_url(\"g\", \"e.com\"));\n        assert!(!validate_target_url(\"g\", \"https://\"));\n        assert!(!validate_target_url(\"g\", \"\"));\n        assert!(!validate_target_url(\"g\", \"http://\"));\n    }\n    #[test]\n    fn test_val_proxy_ok() {\n        assert!(validate_proxy_url(\"g\", \"http://p\"));\n        assert!(validate_proxy_url(\"g\", \"socks5://p\"));\n    }\n    #[test]\n    fn test_val_proxy_bad() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        assert!(!validate_proxy_url(\"g\", \":b\"));\n        assert!(!validate_proxy_url(\"g\", \"ftp://p\"));\n        assert!(!validate_proxy_url(\"g\", \"http://\"));\n        assert!(!validate_proxy_url(\"g\", \"socks5://\"));\n        assert!(!validate_proxy_url(\"g\", \"\"));\n    }\n    #[test]\n    fn test_val_cfg_ok() {\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"G\".into(),\n                api_keys: vec![\"k\".into()],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_bad_name() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"\".into(),\n                api_keys: vec![\"k\".into()],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_dupe_name() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![\n                KeyGroup {\n                    name: \"N\".into(),\n                    api_keys: vec![\"k\".into()],\n                    proxy_url: None,\n                    target_url: default_target_url(),\n                    top_p: None,\n                },\n                KeyGroup {\n                    name: \"n\".into(),\n                    api_keys: vec![\"k\".into()],\n                    proxy_url: None,\n                    target_url: default_target_url(),\n                    top_p: None,\n                },\n            ],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_empty_keys_ok() {\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"G\".into(),\n                api_keys: vec![\"k1\".to_string(), \"k3\".to_string()],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_no_keys() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"G\".into(),\n                api_keys: vec![],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    } // Should fail validation as total keys = 0\n    #[test]\n    fn test_val_cfg_no_groups() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    }\n\n    #[test]\n    fn test_load_no_groups_from_file() {\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, \"server:\\n  port: 1\\n\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err() \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Validation failed\"))\n        );\n    }\n\n    #[test]\n    fn test_load_config_from_file_ok() {\n        let yaml_content = r#\"\nserver:\n  port: 8081\ngroups:\n  - name: \"Group1\"\n    api_keys: [\"key1\", \"key2\"]\n    target_url: \"https://api.example.com/\"\n    proxy_url: \"http://proxy.example.com\"\n    top_p: 0.9\n\"#;\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, yaml_content);\n        let cfg = load_config(\u0026p).expect(\"Should load config successfully\");\n\n        assert_eq!(cfg.server.port, 8081);\n        assert_eq!(cfg.groups.len(), 1);\n        let group = \u0026cfg.groups[0];\n        assert_eq!(group.name, \"Group1\");\n        assert_eq!(group.api_keys, vec![\"key1\", \"key2\"]);\n        assert_eq!(group.target_url, \"https://api.example.com\"); // Note trailing slash is removed\n        assert_eq!(group.proxy_url, Some(\"http://proxy.example.com\".to_string()));\n        assert_eq!(group.top_p, Some(0.9));\n    }\n\n    #[test]\n    fn test_load_config_file_not_found() {\n        let d = tempdir().unwrap();\n        let p = d.path().join(\"non_existent_config.yaml\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err() \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Config file not found\"))\n        );\n    }\n\n    #[test]\n    fn test_load_empty_config_file() {\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, \"\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err() \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Config file is empty\"))\n        );\n    }\n\n    #[test]\n    fn test_load_bad_yaml() {\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, \"server: { port: 123,\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err() \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Failed to parse config file\"))\n        );\n    }\n} // end tests module\n","traces":[{"line":27,"address":[11479396,11479072,11479371],"length":1,"stats":{"Line":1},"fn_name":"default"},{"line":29,"address":[6592 her = RecommendedWatcher::new(\n            #[allow(clippy::cognitive_complexity)]\n            move |res: notify::Result\u003cEvent\u003e| {\n                if let Ok(event) = res {\n                    debug!(\"Config file event: {event:?}\");\n\n                    // Only react to write events\n                    if matches!(event.kind, notify::EventKind::Modify(_)) {\n                        info!(\"Config file modified, reloading...\");\n\n                        match load_config(\u0026config_path_clone) {\n                            Ok(new_config) =\u003e {\n                                if let Err(e) = tx.try_send(Ok(new_config)) {\n                                    warn!(\"Failed to send config update: {e}\");\n                                }\n                            }\n                            Err(e) =\u003e {\n                                error!(\"Failed to reload config: {e:?}\");\n                                if let Err(send_err) = tx.try_send(Err(e)) {\n                                    warn!(\"Failed to send config error: {send_err}\");\n                                }\n                            }\n                        }\n                    }\n                } else if let Err(e) = res {\n                    error!(\"Config watcher error: {e:?}\");\n                }\n            },\n            Config::default(),\n        )\n        .map_err(|e| AppError::Internal(format!(\"Failed to create file watcher: {e}\")))?;\n\n        // Watch the config file\n        watcher\n            .watch(\u0026config_path, RecursiveMode::NonRecursive)\n            .map_err(|e| AppError::Internal(format!(\"Failed to watch config file: {e}\")))?;\n\n        // Load initial config\n        let initial_config = load_config(\u0026config_path)?;\n        let current_config = Arc::new(RwLock::new(initial_config));\n\n        info!(\"Config watcher initialized for: {}\", config_path.display());\n\n        Ok(Self {\n            config_path,\n            current_config,\n            _watcher: watcher,\n            receiver,\n        })\n    }\n\n    /// Get the current configuration\n    pub async fn get_config(\u0026self) -\u003e AppConfig {\n        self.current_config.read().await.clone()\n    }\n\n    /// Wait for the next configuration change\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the configuration cannot be reloaded or if the\n    /// watcher channel has been closed.\n    pub async fn wait_for_change(\u0026mut self) -\u003e Result\u003cAppConfig\u003e {\n        if let Some(config_result) = self.receiver.recv().await {\n            match config_result {\n                Ok(new_config) =\u003e {\n                    info!(\"Configuration reloaded successfully\");\n                    *self.current_config.write().await = new_config.clone();\n                    Ok(new_config)\n                }\n                Err(e) =\u003e {\n                    warn!(\"Configuration reload failed, keeping current config: {e:?}\");\n                    Err(e)\n                }\n            }\n        } else {\n            error!(\"Config watcher channel closed\");\n            Err(AppError::Internal(\n                \"Config watcher channel closed\".to_string(),\n            ))\n        }\n    }\n\n    /// Force reload the configuration\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the configuration file cannot be read or parsed.\n    pub async fn force_reload(\u0026self) -\u003e Result\u003cAppConfig\u003e {\n        info!(\"Force reloading configuration from: {}\", self.config_path.display());\n        \n        match load_config(\u0026self.config_path) {\n            Ok(new_config) =\u003e {\n                *self.current_config.write().await = new_config.clone();\n                info!(\"Configuration force reloaded successfully\");\n                Ok(new_config)\n            }\n            Err(e) =\u003e {\n                error!(\"Failed to force reload config: {e:?}\");\n                Err(e)\n            }\n        }\n    }\n\n    /// Get configuration file path\n    #[must_use]\n    #[allow(clippy::missing_const_for_fn)]\n    pub fn config_path(\u0026self) -\u003e \u0026Path {\n        \u0026self.config_path\n    }\n}\n\n/// Configuration change notification\n#[derive(Debug, Clone)]\npub struct ConfigChange {\n    pub old_config: AppConfig,\n    pub new_config: AppConfig,\n    pub timestamp: chrono::DateTime\u003cchrono::Utc\u003e,\n}\n\nimpl ConfigChange {\n    #[must_use]\n    pub fn new(old_config: AppConfig, new_config: AppConfig) -\u003e Self {\n        Self {\n            old_config,\n            new_config,\n            timestamp: chrono::Utc::now(),\n        }\n    }\n\n    /// Check if API keys have changed\n    #[must_use]\n    pub fn keys_changed(\u0026self) -\u003e bool {\n        self.old_config.groups != self.new_config.groups\n    }\n\n    /// Check if server configuration has changed\n    #[must_use]\n    pub fn server_changed(\u0026self) -\u003e bool {\n        self.old_config.server != self.new_config.server\n    }\n\n    /// Get summary of changes\n    #[must_use]\n    pub fn change_summary(\u0026self) -\u003e String {\n        let mut changes = Vec::new();\n        \n        if self.server_changed() {\n            changes.push(\"server configuration\");\n        }\n        \n        if self.keys_changed() {\n            changes.push(\"API key groups\");\n        }\n\n        if changes.is_empty() {\n            \"no significant changes detected\".to_string()\n        } else {\n            format!(\"changed: {}\", changes.join(\", \"))\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{KeyGroup, ServerConfig};\n    use std::fs;\n    use tempfile::tempdir;\n\n    #[tokio::test]\n    async fn test_config_watcher_creation() {\n        let temp_dir = tempdir().unwrap();\n        let config_path = temp_dir.path().join(\"test_config.yaml\");\n        use std::io::Write;\n\n        // Create an empty config file to ensure the watcher can be created.\n        // The watcher needs to be able to read the file on initialization.\n        let initial_config = AppConfig {\n            server: ServerConfig {\n                host: \"127.0.0.1\".to_string(),\n                port: 8080,\n            },\n            groups: vec![KeyGroup {\n                name: \"test-group\".to_string(),\n                api_keys: vec![\"test-key\".to_string()],\n                target_url: \"http://localhost:1234\".to_string(),\n                proxy_url: None,\n            }],\n        };\n        let yaml = serde_yaml::to_string(\u0026initial_config).unwrap();\n        \n        // Use File::create and sync_all to ensure the file is written to disk\n        let mut temp_file = fs::File::create(\u0026config_path).unwrap();\n        temp_file.write_all(yaml.as_bytes()).unwrap();\n        temp_file.sync_all().unwrap(); // This is the fix\n\n        // Give the filesystem and notify crate a moment to catch up.\n        // This is the definitive fix for the race condition.\n        std::thread::sleep(std::time::Duration::from_millis(50));\n\n        let watcher_result = ConfigWatcher::new(config_path);\n        assert!(watcher_result.is_ok(), \"Watcher creation failed: {:?}\", watcher_result.err());\n    }\n\n    #[tokio::test]\n    async fn test_config_change_detection() {\n        let change = ConfigChange::new(\n            AppConfig {\n                server: ServerConfig {\n                    host: \"127.0.0.1\".to_string(),\n                    port: 8080,\n                },\n                groups: vec![],\n            },\n            AppConfig {\n                server: ServerConfig {\n                    host: \"0.0.0.0\".to_string(),\n                    port: 8081,\n                },\n                groups: vec![KeyGroup {\n                    name: \"test\".to_string(),\n                    api_keys: vec![\"key1\".to_string()],\n                    proxy_url: None,\n                    target_url: \"http://test.com\".to_string(),\n                }],\n            },\n        );\n\n        assert!(change.server_changed());\n        assert!(change.keys_changed());\n        assert!(change.change_summary().contains(\"server configuration\"));\n        assert!(change.change_summary().contains(\"API key groups\"));\n    }\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","src","error.rs"],"content":"// src/error.rs\nuse axum::{\n    http::StatusCode,\n    response::{IntoResponse, Response},\n    Json,\n};\nuse serde::Serialize;\nuse thiserror::Error;\nuse tracing::error; // Import error for logging\n\n/// Represents the structured error response body.\n#[derive(Serialize, Debug)]\nstruct ErrorResponse {\n    error: ErrorDetails,\n}\n\n/// Contains the details of an error for the response body.\n#[derive(Serialize, Debug)]\nstruct ErrorDetails {\n    #[serde(rename = \"type\")]\n    error_type: String,\n    message: String,\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    details: Option\u003cString\u003e,\n}\n\n/// Specific kinds of proxy configuration errors.\n#[derive(Error, Debug)]\npub enum ProxyConfigErrorKind {\n    #[error(\"Invalid URL format: {0}\")]\n    UrlParse(#[from] url::ParseError),\n    #[error(\"Unsupported scheme: {0}\")]\n    UnsupportedScheme(String),\n    #[error(\"Invalid proxy definition: {0}\")]\n    InvalidDefinition(String), // For errors from reqwest::Proxy constructors\n}\n\n/// Detailed error information for proxy configuration issues.\n#[derive(Error, Debug)]\n#[error(\"Proxy configuration error for URL '{url}': {kind}\")]\n// Make struct and fields public\npub struct ProxyConfigErrorData {\n    pub url: String,\n    pub kind: ProxyConfigErrorKind,\n}\n\n\n/// Represents the possible errors that can occur within the application.\n///\n/// Implements `IntoResponse` to automatically convert errors into appropriate\n/// HTTP error responses with a standardized JSON body.\n#[derive(Error, Debug)]\npub enum AppError {\n    #[error(\"Configuration error: {0}\")]\n    Config(String), // Keep as String for general config issues, be specific elsewhere\n\n    #[error(\"Reqwest HTTP client error: {0}\")]\n    Reqwest(#[from] reqwest::Error), // RESTORED #[from] here\n\n    #[error(\"IO error: {0}\")]\n    Io(#[from] std::io::Error),\n\n    #[error(\"YAML parsing error: {0}\")]\n    YamlParsing(#[from] serde_yaml::Error),\n\n    // UrlParse error is now typically wrapped in ProxyConfigError or handled elsewhere\n    // #[error(\"URL parsing error: {0}\")]\n    // UrlParse(#[from] url::ParseError),\n    #[error(\"No available API keys\")]\n    NoAvailableKeys,\n\n    #[error(\"Upstream service error: {status} - {body}\")]\n    UpstreamServiceError { status: StatusCode, body: String },\n\n    #[error(\"Request body processing error: {0}\")]\n    RequestBodyError(String), // Keep as String for diverse sources\n\n    #[error(\"JSON processing error: {0}\")]\n    JsonProcessing(String, #[source] serde_json::Error),\n\n    #[error(\"Response body processing error: {0}\")]\n    ResponseBodyError(String), // Keep as String for diverse sources\n\n    #[error(\"Invalid API key provided by client\")]\n    InvalidClientApiKey, // If client-side key validation is added\n\n    #[error(\"Unauthorized\")]\n    Unauthorized,\n\n    #[error(\"Not Found: {0}\")]\n    NotFound(String),\n\n    #[error(\"Internal server error: {0}\")]\n    Internal(String), // Catch-all for unexpected errors\n\n    #[error(transparent)] // Use transparent to delegate display/source\n    ProxyConfigError(#[from] ProxyConfigErrorData),\n\n    #[error(\"HTTP client build error: {source}\")] // Reference source directly\n    HttpClientBuildError {\n        source: reqwest::Error,    // #[from] is definitely removed here\n        proxy_url: Option\u003cString\u003e, // Add context\n    },\n\n    #[error(\"Failed to join URL components: {0}\")]\n    UrlJoinError(String),\n\n    #[error(\"CSRF token invalid\")]\n    Csrf,\n\n    #[error(\"Axum error: {0}\")]\n    Axum(#[from] axum::Error),\n\n    #[error(\"URL parsing error: {0}\")]\n    UrlParse(#[from] url::ParseError),\n}\n\n// Removed manual `impl From\u003creqwest::Error\u003e for AppError` to resolve conflict\n// with the restored `#[from]` on `AppError::Reqwest`.\n// HttpClientBuildError MUST be constructed explicitly where it occurs.\n\n// Implement IntoResponse for AppError to automatically convert errors into HTTP responses\nimpl IntoResponse for AppError {\n    fn into_response(self) -\u003e Response {\n        let (status, error_details) = match self {\n            // --- 5xx Server Errors (Internal details logged, generic message to client) ---\n            Self::Config(msg) =\u003e {\n                error!(\"Configuration error: {}\", msg); // Log the specific error\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"CONFIG_ERROR\".to_string(),\n                        message: \"Internal server configuration error\".to_string(),\n                        details: None, // Don't expose details\n                    },\n                )\n            }\n            Self::Io(e) =\u003e {\n                error!(\"IO error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"IO_ERROR\".to_string(),\n                        message: \"Internal server error during IO operation\".to_string(),\n                        details: None,\n                    },\n                )\n            }\n            Self::YamlParsing(e) =\u003e {\n                error!(\"YAML parsing error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"CONFIG_PARSE_ERROR\".to_string(),\n                        message: \"Failed to parse configuration file\".to_string(),\n                        details: None,\n                    },\n                )\n            }\n            Self::ProxyConfigError(data) =\u003e {\n                error!(\"Proxy configuration error: {}\", data); // Log detailed error\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR, // Config issue is internal\n                    ErrorDetails {\n                        error_type: \"PROXY_CONFIG_ERROR\".to_string(),\n                        message: \"Internal server error related to proxy configuration\".to_string(),\n                        // Optionally expose the problematic URL, but not the internal kind\n                        details: Some(format!(\"Affected proxy URL: {}\", data.url)),\n                        // details: None, // Stricter approach: hide URL too\n                    },\n                )\n            }\n            Self::HttpClientBuildError { source, proxy_url } =\u003e {\n                error!(proxy_url = ?proxy_url, \"HTTP client build error: {}\", source);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"HTTP_CLIENT_BUILD_ERROR\".to_string(),\n                        message: \"Internal server error building HTTP client\".to_string(),\n                        details: proxy_url.map(|u| format!(\"Related proxy: {u}\")),\n                    },\n                )\n            }\n            Self::Internal(msg) =\u003e {\n                error!(\"Internal server error: {}\", msg);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"INTERNAL_SERVER_ERROR\".to_string(),\n                        message: \"An unexpected internal server error occurred\".to_string(),\n                        details: None,\n                    },\n                )\n            }\n            Self::UrlJoinError(msg) =\u003e {\n                error!(\"URL join error: {}\", msg);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"URL_CONSTRUCTION_ERROR\".to_string(),\n                        message: \"Internal error during URL construction\".to_string(),\n                        details: None, // Do not expose internal path details\n                    },\n                )\n            }\n\n            // --- 5xx Errors related to upstream/proxying ---\n            Self::Reqwest(e) =\u003e {\n                error!(\"Upstream reqwest error: {}\", e);\n                // More robust error classification\n                let (status_code, msg_key) = if e.is_timeout() {\n                    (StatusCode::GATEWAY_TIMEOUT, \"timeout\")\n                } else if e.is_connect() {\n                    (StatusCode::BAD_GATEWAY, \"connect\")\n                } else if e.is_request() {\n                    (StatusCode::BAD_GATEWAY, \"request_setup\") // Error building the request itself (e.g., DNS issue)\n                } else if e.is_body() || e.is_decode() {\n                    (StatusCode::BAD_GATEWAY, \"body_or_decode\") // Error processing response body\n                } else {\n                    (StatusCode::BAD_GATEWAY, \"generic\") // Other communication errors\n                };\n\n                let message = match msg_key {\n                    \"timeout\" =\u003e \"Upstream request timed out\".to_string(),\n                    \"connect\" =\u003e \"Could not connect to upstream service\".to_string(),\n                    \"request_setup\" =\u003e \"Internal error setting up upstream request\".to_string(),\n                    \"body_or_decode\" =\u003e {\n                        \"Error processing response body from upstream service\".to_string()\n                    }\n                    _ =\u003e \"Error communicating with upstream service\".to_string(),\n                };\n\n                (\n                    status_code,\n                    ErrorDetails {\n                        error_type: \"UPSTREAM_ERROR\".to_string(),\n                        message,\n                        details: Some(e.to_string()), // Provide reqwest error string as detail\n                    },\n                )\n            }\n            Self::UpstreamServiceError { status, body } =\u003e {\n                error!(\n                    \"Upstream service returned error: Status={}, Body='{}'\",\n                    status, body\n                );\n                (\n                    status, // Use the status code from the upstream service\n                    ErrorDetails {\n                        error_type: \"UPSTREAM_SERVICE_ERROR\".to_string(),\n                        message: \"Upstream service returned an error\".to_string(),\n                        details: Some(body), // Include upstream body if needed\n                    },\n                )\n            }\n            Self::ResponseBodyError(msg) =\u003e {\n                error!(\"Response body processing error: {}\", msg);\n                (\n                    StatusCode::BAD_GATEWAY, // Error processing upstream response\n                    ErrorDetails {\n                        error_type: \"RESPONSE_PROCESSING_ERROR\".to_string(),\n                        message: \"Failed to process response from upstream service\".to_string(),\n                        details: Some(msg),\n                    },\n                )\n            }\n            Self::NoAvailableKeys =\u003e (\n                StatusCode::SERVICE_UNAVAILABLE,\n                ErrorDetails {\n                    error_type: \"NO_AVAILABLE_KEYS\".to_string(),\n                    message: \"No available API keys to process the request at this time\"\n                        .to_string(),\n                    details: None,\n                },\n            ),\n\n            // --- 4xx Client Errors ---\n            Self::RequestBodyError(msg) =\u003e (\n                StatusCode::BAD_REQUEST,\n                ErrorDetails {\n                    error_type: \"REQUEST_BODY_ERROR\".to_string(),\n                    message: \"Failed to process request body\".to_string(),\n                    details: Some(msg),\n                },\n            ),\n            Self::JsonProcessing(msg, source) =\u003e {\n                error!(\"JSON processing error: {} - Source: {}\", msg, source);\n                (\n                    StatusCode::BAD_REQUEST, // JSON error is a client-side malformed request\n                    ErrorDetails {\n                        error_type: \"JSON_PROCESSING_ERROR\".to_string(),\n                        message: msg,\n                        details: Some(source.to_string()),\n                    },\n                )\n            }\n            Self::InvalidClientApiKey =\u003e (\n                StatusCode::UNAUTHORIZED, // Or FORBIDDEN depending on semantics\n                ErrorDetails {\n                    error_type: \"INVALID_API_KEY\".to_string(),\n                    message: \"Invalid or unauthorized API key provided\".to_string(),\n                    details: None,\n                },\n            ),\n            Self::Unauthorized =\u003e (\n                StatusCode::UNAUTHORIZED,\n                ErrorDetails {\n                    error_type: \"UNAUTHORIZED\".to_string(),\n                    message: \"Authentication token is missing or invalid\".to_string(),\n                    details: None,\n                },\n            ),\n            Self::NotFound(resource) =\u003e (\n                StatusCode::NOT_FOUND,\n                ErrorDetails {\n                    error_type: \"NOT_FOUND\".to_string(),\n                    message: format!(\"Resource not found: {resource}\"),\n                    details: None,\n                },\n            ),\n            Self::Csrf =\u003e (\n                StatusCode::FORBIDDEN,\n                ErrorDetails {\n                    error_type: \"CSRF_TOKEN_INVALID\".to_string(),\n                    message: \"CSRF token is missing or invalid.\".to_string(),\n                    details: None,\n                },\n            ),\n            Self::Axum(e) =\u003e {\n                error!(\"Internal Axum error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"AXUM_INTERNAL_ERROR\".to_string(),\n                        message: \"An internal server error occurred\".to_string(),\n                        details: Some(e.to_string()),\n                    },\n                )\n            }\n            Self::UrlParse(e) =\u003e {\n                error!(\"Internal URL parsing error: {}\", e);\n                (\n                    StatusCode::INTERNAL_SERVER_ERROR,\n                    ErrorDetails {\n                        error_type: \"URL_PARSE_ERROR\".to_string(),\n                        message: \"An internal error occurred while parsing a URL\".to_string(),\n                        details: Some(e.to_string()),\n                    },\n                )\n            }\n        };\n\n        let body = Json(ErrorResponse {\n            error: error_details,\n        });\n\n        (status, body).into_response()\n    }\n}\n\n// Optional: Define a type alias for Result using the AppError\npub type Result\u003cT\u003e = std::result::Result\u003cT, AppError\u003e;\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use axum::body::to_bytes;\n    use serde_json::Value;\n    use std::io;\n\n    // Helper to check the structured response\n    async fn check_response(\n        error: AppError,\n        expected_status: StatusCode,\n        expected_type: \u0026str,\n        expected_message_substring: \u0026str,\n        expect_details: bool, // Whether to assert that details field exists (doesn't check content)\n    ) {\n        let response = error.into_response();\n        assert_eq!(response.status(), expected_status, \"Status code mismatch\");\n\n        let body = response.into_body();\n        let bytes = to_bytes(body, usize::MAX)\n            .await\n            .expect(\"Failed to read response body\");\n        let body_json: Value = serde_json::from_slice(\u0026bytes).unwrap_or_else(|e| {\n            panic!(\n                \"Response body is not valid JSON: {}. Body: {}\",\n                e,\n                String::from_utf8_lossy(\u0026bytes)\n            )\n        });\n\n        let error_obj = \u0026body_json[\"error\"];\n        assert!(!error_obj.is_null(), \"JSON 'error' field is missing\");\n\n        let error_type = error_obj[\"type\"]\n            .as_str()\n            .expect(\"JSON 'error.type' field is not a string or missing\");\n        assert_eq!(error_type, expected_type, \"Error type mismatch\");\n\n        let error_msg = error_obj[\"message\"]\n            .as_str()\n            .expect(\"JSON 'error.message' field is not a string or missing\");\n        assert!(\n            error_msg.contains(expected_message_substring),\n            \"Expected error message '{}' to contain '{}'\",\n            error_msg,\n            expected_message_substring\n        );\n\n        if expect_details {\n            assert!(\n                !error_obj[\"details\"].is_null(),\n                \"Expected 'error.details' field to exist but it was null or missing\"\n            );\n            assert!(\n                error_obj[\"details\"].is_string(),\n                \"Expected 'error.details' field to be a string\"\n            );\n        } else {\n            assert!(\n                error_obj[\"details\"].is_null() || !error_obj[\"details\"].is_string(),\n                \"Expected 'error.details' field to be null or non-existent/non-string\"\n            );\n        }\n    }\n\n    #[tokio::test]\n    async fn test_into_response_config() {\n        check_response(\n            AppError::Config(\"Test config issue\".to_string()),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"CONFIG_ERROR\",\n            \"Internal server configuration error\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_io() {\n        let io_error = io::Error::new(io::ErrorKind::NotFound, \"File not found\");\n        check_response(\n            AppError::Io(io_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"IO_ERROR\",\n            \"Internal server error during IO operation\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_yaml() {\n        let yaml_error: serde_yaml::Error =\n            serde_yaml::from_str::\u003c()\u003e(\"invalid: yaml:\").unwrap_err();\n        check_response(\n            AppError::YamlParsing(yaml_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"CONFIG_PARSE_ERROR\",\n            \"Failed to parse configuration file\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_proxy_config_url_parse() {\n        let url_error = url::Url::parse(\"::invalid url\").unwrap_err();\n        let proxy_error = ProxyConfigErrorData {\n            url: \"::invalid url\".to_string(),\n            kind: ProxyConfigErrorKind::UrlParse(url_error),\n        };\n        check_response(\n            AppError::ProxyConfigError(proxy_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"PROXY_CONFIG_ERROR\",\n            \"Internal server error related to proxy configuration\",\n            true,\n        )\n        .await; // Expect details (URL)\n    }\n\n    #[tokio::test]\n    async fn test_into_response_proxy_config_unsupported_scheme() {\n        let proxy_error = ProxyConfigErrorData {\n            url: \"ftp://bad\".to_string(),\n            kind: ProxyConfigErrorKind::UnsupportedScheme(\"ftp\".to_string()),\n        };\n        check_response(\n            AppError::ProxyConfigError(proxy_error),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"PROXY_CONFIG_ERROR\",\n            \"Internal server error related to proxy configuration\",\n            true,\n        )\n        .await; // Expect details (URL)\n    }\n\n    #[tokio::test]\n    async fn test_into_response_no_keys() {\n        check_response(\n            AppError::NoAvailableKeys,\n            StatusCode::SERVICE_UNAVAILABLE,\n            \"NO_AVAILABLE_KEYS\",\n            \"No available API keys\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_upstream_service_error() {\n        check_response(\n            AppError::UpstreamServiceError {\n                status: StatusCode::BAD_GATEWAY,\n                body: \"Upstream failed\".to_string(),\n            },\n            StatusCode::BAD_GATEWAY,\n            \"UPSTREAM_SERVICE_ERROR\",\n            \"Upstream service returned an error\",\n            true, // Expect details (body)\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_request_body_error() {\n        check_response(\n            AppError::RequestBodyError(\"Bad body\".to_string()),\n            StatusCode::BAD_REQUEST,\n            \"REQUEST_BODY_ERROR\",\n            \"Failed to process request body\",\n            true,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_response_body_error() {\n        check_response(\n            AppError::ResponseBodyError(\"Bad response body\".to_string()),\n            StatusCode::BAD_GATEWAY,\n            \"RESPONSE_PROCESSING_ERROR\",\n            \"Failed to process response\",\n            true,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    // Removed ignore from this test\n    async fn test_into_response_invalid_client_key() {\n        check_response(\n            AppError::InvalidClientApiKey,\n            StatusCode::UNAUTHORIZED,\n            \"INVALID_API_KEY\",\n            \"Invalid or unauthorized API key\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_internal() {\n        check_response(\n            AppError::Internal(\"Something went wrong\".to_string()),\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"INTERNAL_SERVER_ERROR\",\n            \"unexpected internal server error\",\n            false,\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_http_client_build_error() {\n        // Simulate a reqwest build error by providing an impossible TLS version range.\n        // This is a reliable way to make the client build fail.\n        let build_error = reqwest::Client::builder()\n            .min_tls_version(reqwest::tls::Version::TLS_1_3)\n            .max_tls_version(reqwest::tls::Version::TLS_1_2)\n            .build()\n            .expect_err(\"Client build should fail with an impossible TLS version range\");\n\n        check_response(\n            // Manually construct the error variant now\n            AppError::HttpClientBuildError {\n                source: build_error,\n                proxy_url: None, // No proxy was involved in this specific build failure\n            },\n            StatusCode::INTERNAL_SERVER_ERROR,\n            \"HTTP_CLIENT_BUILD_ERROR\",\n            \"Internal server error building HTTP client\",\n            false, // No details to expect in this case\n        )\n        .await;\n    }\n\n    #[tokio::test]\n    async fn test_into_response_reqwest_timeout() {\n        // Simulate a timeout error - need a way to create reqwest::Error directly or m
