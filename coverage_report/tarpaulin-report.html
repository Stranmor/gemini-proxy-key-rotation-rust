        var data = {"files":[{"path":["/","app","src","admin.rs"],"content":"// src/admin.rs\n\nuse crate::{\n    config::{self, AppConfig},\n    error::{AppError, Result},\n    key_manager::{KeyState, KeyStatus as KmKeyStatus},\n    state::AppState,\n};\nuse axum::{\n    Router,\n    body::Body,\n    extract::{Path, Query, State},\n    http::{Request, StatusCode},\n    middleware::{self, Next},\n    response::{Html, IntoResponse, Json, Response},\n    routing::{delete, get, post, put},\n};\nuse chrono::{DateTime, Utc};\nuse cookie::{SameSite, time::Duration as CookieDuration};\nuse http::HeaderName;\n\n#[cfg(test)]\nuse http_body_util::BodyExt;\nuse rand::{Rng, distributions::Alphanumeric};\nuse serde::{Deserialize, Serialize};\nuse std::collections::{HashMap, HashSet};\nuse std::sync::Arc;\nuse sysinfo::{Disks, System};\nuse tokio::sync::Mutex;\nuse tower_cookies::{Cookie, Cookies};\nuse tracing::{error, info, warn};\n\n// --- Constants ---\n\n/// The name of the custom header for the CSRF token.\nstatic X_CSRF_TOKEN: HeaderName = HeaderName::from_static(\"x-csrf-token\");\n/// The name of the cookie storing the admin authentication token.\nconst ADMIN_TOKEN_COOKIE: \u0026str = \"admin_token\";\n/// The name of the cookie storing the CSRF token.\nconst CSRF_TOKEN_COOKIE: \u0026str = \"csrf_token\";\n\n// --- System Info Collector ---\n\n/// Collector for system information.\n///\n/// This struct holds a `System` instance and is designed to be updated by a background task.\n/// This avoids blocking request threads for expensive data collection like CPU usage.\n#[derive(Debug)]\npub struct SystemInfoCollector {\n    // We use a Mutex as sysinfo::System is not Sync.\n    system: Mutex\u003cSystem\u003e,\n}\n\nimpl SystemInfoCollector {\n    /// Creates a new `SystemInfoCollector` and performs an initial data refresh.\n    pub fn new() -\u003e Self {\n        let mut system = System::new_all();\n        system.refresh_all(); // Initial refresh\n        Self {\n            system: Mutex::new(system),\n        }\n    }\n\n    /// Spawns a background task to periodically refresh system data.\n    ///\n    /// This should be called once when the application starts.\n    pub fn spawn_background_refresh(self: Arc\u003cSelf\u003e, interval: std::time::Duration) {\n        tokio::spawn(async move {\n            let mut timer = tokio::time::interval(interval);\n            // The first tick completes immediately, so we skip it to wait for the first interval.\n            timer.tick().await;\n            loop {\n                timer.tick().await;\n                let mut sys = self.system.lock().await;\n                // Refresh only what we need to be more efficient.\n                (*sys).refresh_cpu_specifics(sysinfo::CpuRefreshKind::everything());\n                (*sys).refresh_memory();\n            }\n        });\n    }\n\n    /// Returns the current memory usage in MB. Reads recently refreshed data.\n    pub async fn get_memory_usage(\u0026self) -\u003e u64 {\n        let sys = self.system.lock().await;\n        sys.used_memory() / (1024 * 1024)\n    }\n\n    /// Returns the current global CPU usage percentage. Reads recently refreshed data.\n    pub async fn get_cpu_usage(\u0026self) -\u003e f64 {\n        let sys = self.system.lock().await;\n        let cpus = sys.cpus();\n        if cpus.is_empty() {\n            0.0\n        } else {\n            cpus.iter().map(|cpu| cpu.cpu_usage() as f64).sum::\u003cf64\u003e() / cpus.len() as f64\n        }\n    }\n\n    /// Returns the total memory in MB.\n    pub async fn get_total_memory(\u0026self) -\u003e u64 {\n        let sys = self.system.lock().await;\n        sys.total_memory() / (1024 * 1024)\n    }\n\n    /// Returns the total used disk space in MB. Reads recently refreshed data.\n    pub async fn get_disk_usage(\u0026self) -\u003e u64 {\n        let disks = Disks::new_with_refreshed_list();\n        disks\n            .iter()\n            .map(|disk| disk.total_space() - disk.available_space())\n            .sum::\u003cu64\u003e()\n            / (1024 * 1024)\n    }\n\n    /// Returns the OS information.\n    pub async fn get_os_info(\u0026self) -\u003e String {\n        System::long_os_version()\n            .or_else(System::os_version)\n            .unwrap_or_else(|| \"Unknown OS\".to_string())\n    }\n\n    /// Returns the number of CPUs.\n    pub async fn get_num_cpus(\u0026self) -\u003e usize {\n        let sys = self.system.lock().await;\n        sys.cpus().len()\n    }\n}\n\nimpl Default for SystemInfoCollector {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n// --- Router Definition ---\n\n/// Defines all administrative API routes.\npub fn admin_routes() -\u003e Router\u003cArc\u003cAppState\u003e\u003e {\n    // Routes that require admin authentication and CSRF protection\n    // Order of middleware matters: auth first, then CSRF.\n    let authed_routes = Router::new()\n        .route(\"/keys\", post(add_keys))\n        .route(\"/keys\", delete(delete_keys))\n        .route(\"/keys/:key_id/verify\", post(verify_key))\n        .route(\"/keys/:key_id/reset\", post(reset_key))\n        .route(\"/config\", put(update_config))\n        .route_layer(middleware::from_fn(csrf_middleware));\n\n    // Combine all admin routes under a common `/admin` prefix.\n    Router::new().nest(\n        \"/admin\",\n        Router::new()\n            .route(\"/\", get(serve_dashboard))\n            .route(\"/health\", get(detailed_health))\n            .route(\"/keys\", get(list_keys))\n            .route(\"/keys-page\", get(serve_keys_management_page))\n            .route(\"/config\", get(get_config))\n            .route(\"/metrics\", get(get_metrics_summary))\n            .route(\"/model-stats\", get(get_model_stats))\n            .route(\"/csrf-token\", get(get_csrf_token))\n            .route(\"/login\", post(login))\n            .merge(authed_routes),\n    )\n}\n\n// --- Request/Response Structs ---\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct DetailedHealthStatus {\n    pub status: String,\n    pub timestamp: DateTime\u003cUtc\u003e,\n    pub version: String,\n    pub uptime_seconds: u64,\n    pub server_info: ServerInfo,\n    pub key_status: KeyStatus,\n    pub proxy_status: HashMap\u003cString, ProxyStatus\u003e,\n    pub system_info: SystemInfo,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ServerInfo {\n    pub host: String,\n    pub port: u16,\n    pub rust_version: String,\n    pub build_info: BuildInfo,\n    pub os_info: String,\n    pub num_cpus: usize,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct BuildInfo {\n    pub version: String,\n    pub git_hash: String,\n    pub build_date: String,\n    pub target: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct KeyStatus {\n    pub total_keys: usize,\n    pub active_keys: usize,\n    pub limited_keys: usize,\n    pub invalid_keys: usize,\n    pub temporarily_unavailable_keys: usize,\n    pub groups: Vec\u003cGroupStatus\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct GroupStatus {\n    pub name: String,\n    pub total_keys: usize,\n    pub active_keys: usize,\n    pub proxy_url: Option\u003cString\u003e,\n    pub target_url: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ProxyStatus {\n    pub url: String,\n    pub status: String,\n    pub last_check: DateTime\u003cUtc\u003e,\n    pub groups_using: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize, Clone)]\npub struct SystemInfo {\n    pub memory_usage_mb: u64,\n    pub total_memory_mb: u64,\n    pub cpu_usage_percent: f64,\n    pub disk_usage_mb: u64,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct AddKeysRequest {\n    pub group_name: String,\n    pub api_keys: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct DeleteKeysRequest {\n    pub group_name: String,\n    pub api_keys: Vec\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ModelBlockInfo {\n    pub model: String,\n    pub blocked_until: DateTime\u003cUtc\u003e,\n    pub reason: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ModelStats {\n    pub model: String,\n    pub blocked_keys_count: usize,\n    pub next_reset_time: DateTime\u003cUtc\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct ModelStatsResponse {\n    pub models: Vec\u003cModelStats\u003e,\n    pub total_keys: usize,\n    pub timestamp: DateTime\u003cUtc\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct KeyInfo {\n    pub id: String,\n    pub group_name: String,\n    pub key_preview: String,\n    pub status: String,\n    pub last_used: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub reset_time: Option\u003cDateTime\u003cUtc\u003e\u003e,\n    pub model_blocks: Vec\u003cModelBlockInfo\u003e,\n}\n\nimpl KeyInfo {\n    /// Creates a new `KeyInfo` for API responses from internal key data.\n    fn new(\n        key_info: \u0026crate::key_manager::FlattenedKeyInfo,\n        key_state: Option\u003c\u0026KeyState\u003e,\n        now: DateTime\u003cUtc\u003e,\n    ) -\u003e Self {\n        let (status_str, reset_time) = get_key_status_str(key_state, now);\n        let key_preview = if key_info.key.len() \u003e 10 {\n            format!(\n                \"{}...{}\",\n                \u0026key_info.key[..6],\n                \u0026key_info.key[key_info.key.len() - 4..]\n            )\n        } else {\n            key_info.key.clone()\n        };\n\n        // Extract model blocks information\n        let model_blocks = key_state\n            .map(|ks| {\n                ks.model_blocks\n                    .iter()\n                    .filter(|(_, block_state)| now \u003c block_state.blocked_until)\n                    .map(|(model, block_state)| ModelBlockInfo {\n                        model: model.clone(),\n                        blocked_until: block_state.blocked_until,\n                        reason: block_state.reason.clone(),\n                    })\n                    .collect()\n            })\n            .unwrap_or_default();\n\n        Self {\n            id: format!(\"{:x}\", md5::compute(\u0026key_info.key)),\n            group_name: key_info.group_name.clone(),\n            key_preview,\n            status: status_str.to_string(),\n            last_used: None, // TODO: Track last usage time in KeyManager\n            reset_time,\n            model_blocks,\n        }\n    }\n}\n\n#[derive(Debug, Deserialize)]\npub struct ListKeysQuery {\n    pub group: Option\u003cString\u003e,\n    pub status: Option\u003cString\u003e,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct LoginRequest {\n    // For production, consider using a secret-wrapper type to prevent accidental logging.\n    pub token: String,\n}\n\n#[derive(Debug, Serialize, Deserialize)]\npub struct CsrfTokenResponse {\n    pub csrf_token: String,\n}\n\n// --- Middleware ---\n\n/// Middleware for Cross-Site Request Forgery (CSRF) protection.\n///\n/// It expects a `csrf_token` in a cookie and a matching token in the `X-CSRF-Token` header.\nasync fn csrf_middleware(cookies: Cookies, req: Request\u003cBody\u003e, next: Next) -\u003e Result\u003cResponse\u003e {\n    let cookie_token = cookies\n        .get(CSRF_TOKEN_COOKIE)\n        .map(|cookie| cookie.value().to_string());\n\n    let header_token = req\n        .headers()\n        .get(\u0026X_CSRF_TOKEN)\n        .and_then(|value| value.to_str().ok())\n        .map(String::from);\n\n    match (cookie_token, header_token) {\n        (Some(c_token), Some(h_token)) if !c_token.is_empty() \u0026\u0026 c_token == h_token =\u003e {\n            info!(\"CSRF token matched.\");\n            Ok(next.run(req).await)\n        }\n        _ =\u003e {\n            warn!(\"CSRF token mismatch or missing. Access forbidden.\");\n            Err(AppError::Csrf)\n        }\n    }\n}\n\n// --- Route Handlers ---\n\n/// Provides a detailed health check of the application.\n#[axum::debug_handler]\npub async fn detailed_health(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e Result\u003cJson\u003cDetailedHealthStatus\u003e\u003e {\n    let key_manager_guard = state.key_manager.read().await;\n    let now = Utc::now();\n\n    let key_status = calculate_key_status_summary(\u0026key_manager_guard, now);\n    let proxy_status = HashMap::new(); // TODO: Implement proxy health checks.\n    let uptime = state.start_time.elapsed().as_secs();\n    let config_guard = state.config.read().await;\n\n    let health_status = DetailedHealthStatus {\n        status: \"healthy\".to_string(),\n        timestamp: now,\n        version: env!(\"CARGO_PKG_VERSION\").to_string(),\n        uptime_seconds: uptime,\n        server_info: ServerInfo {\n            host: \"0.0.0.0\".to_string(), // Host is no longer part of config\n            port: config_guard.server.port,\n            rust_version: option_env!(\"RUSTC_VERSION\").unwrap_or(\"N/A\").to_string(),\n            build_info: BuildInfo {\n                version: env!(\"CARGO_PKG_VERSION\").to_string(),\n                git_hash: option_env!(\"GIT_HASH\").unwrap_or(\"N/A\").to_string(),\n                build_date: option_env!(\"BUILD_DATE\").unwrap_or(\"N/A\").to_string(),\n                target: option_env!(\"TARGET\").unwrap_or(\"N/A\").to_string(),\n            },\n            os_info: state.system_info.get_os_info().await,\n            num_cpus: state.system_info.get_num_cpus().await,\n        },\n        key_status,\n        proxy_status,\n        system_info: SystemInfo {\n            memory_usage_mb: state.system_info.get_memory_usage().await,\n            total_memory_mb: state.system_info.get_total_memory().await,\n            cpu_usage_percent: state.system_info.get_cpu_usage().await,\n            disk_usage_mb: state.system_info.get_disk_usage().await,\n        },\n    };\n\n    Ok(Json(health_status))\n}\n\n/// Lists API keys with optional filtering by group and status.\n#[axum::debug_handler]\npub async fn list_keys(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Query(query): Query\u003cListKeysQuery\u003e,\n) -\u003e Result\u003cJson\u003cVec\u003cKeyInfo\u003e\u003e\u003e {\n    let key_manager_guard = state.key_manager.read().await;\n    let key_states = key_manager_guard.get_key_states();\n    let all_key_info = key_manager_guard.get_all_key_info();\n    let now = Utc::now();\n\n    let keys = all_key_info\n        .iter()\n        .filter(|key_info| {\n            query\n                .group\n                .as_ref()\n                .is_none_or(|g| g == \u0026key_info.group_name)\n        })\n        .filter_map(|key_info| {\n            let key_state = key_states.get(\u0026key_info.key);\n            let api_key_info = KeyInfo::new(key_info, key_state, now);\n            if query\n                .status\n                .as_ref()\n                .is_none_or(|s| s == \u0026api_key_info.status)\n            {\n                Some(api_key_info)\n            } else {\n                None\n            }\n        })\n        .collect();\n\n    Ok(Json(keys))\n}\n\n/// Verifies a single API key by making a test request to its target service.\n#[axum::debug_handler]\npub async fn verify_key(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Path(key_id): Path\u003cString\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    let mut key_manager_guard = state.key_manager.write().await;\n\n    let (key_to_verify, proxy_url, target_url) = match key_manager_guard.get_key_info_by_id(\u0026key_id)\n    {\n        Some(info) =\u003e (\n            info.key.clone(),\n            info.proxy_url.clone(),\n            info.target_url.clone(),\n        ),\n        None =\u003e {\n            warn!(\"Verification failed: Key with ID '{}' not found.\", key_id);\n            return Err(AppError::NotFound(format!(\n                \"Key with ID '{key_id}' not found\"\n            )));\n        }\n    };\n\n    info!(\n        \"Attempting to verify key with ID '{}' for target '{}'.\",\n        key_id, target_url\n    );\n\n    let client = state.get_client(proxy_url.as_deref()).await?;\n    let verification_result = key_manager_guard\n        .perform_key_verification(\u0026key_to_verify, \u0026target_url, \u0026client)\n        .await;\n\n    if key_manager_guard.update_key_status_from_verification(\u0026key_to_verify, verification_result) {\n        info!(\n            \"Key with ID '{}' status updated after verification.\",\n            key_id\n        );\n        key_manager_guard.save_states().await?;\n    } else {\n        info!(\n            \"Key with ID '{}' status did not change after verification.\",\n            key_id\n        );\n    }\n\n    Ok(StatusCode::OK)\n}\n\n/// Resets the status of a single API key to 'Available'.\n#[axum::debug_handler]\npub async fn reset_key(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Path(key_id): Path\u003cString\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    let mut key_manager_guard = state.key_manager.write().await;\n    if key_manager_guard.reset_key_status(\u0026key_id) {\n        info!(\"Key with ID '{}' status reset to available.\", key_id);\n        key_manager_guard.save_states().await?;\n        Ok(StatusCode::OK)\n    } else {\n        warn!(\n            \"Attempted to reset key with ID '{}' but it was not found.\",\n            key_id\n        );\n        Err(AppError::NotFound(format!(\n            \"Key with ID '{key_id}' not found\"\n        )))\n    }\n}\n\n/// Returns the current application configuration.\n#[axum::debug_handler]\npub async fn get_config(State(state): State\u003cArc\u003cAppState\u003e\u003e) -\u003e Result\u003cJson\u003cAppConfig\u003e\u003e {\n    let config = state.config.read().await;\n    Ok(Json(config.clone()))\n}\n\n/// Updates the entire configuration and reloads the application state.\n#[axum::debug_handler]\npub async fn update_config(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Json(new_config): Json\u003cAppConfig\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    info!(\"Attempting to update application configuration.\");\n    modify_config_and_reload(\u0026state, \"admin_update\", new_config, |_| Ok(())).await?;\n    info!(\"Application configuration updated successfully.\");\n    Ok(StatusCode::OK)\n}\n\n/// Adds new API keys to a specified group, avoiding duplicates.\n#[axum::debug_handler]\npub async fn add_keys(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Json(request): Json\u003cAddKeysRequest\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    info!(\"Attempting to add keys to group '{}'.\", request.group_name);\n    let config_base = state.config.read().await.clone();\n    modify_config_and_reload(\u0026state, \"admin_add_keys\", config_base, |config| {\n        let group = config\n            .groups\n            .iter_mut()\n            .find(|g| g.name == request.group_name)\n            .ok_or_else(|| {\n                warn!(\n                    \"Failed to add keys: Group '{}' not found.\",\n                    request.group_name\n                );\n                AppError::NotFound(format!(\"Group '{}' not found\", request.group_name))\n            })?;\n\n        let mut added_count = 0;\n        for key in request.api_keys {\n            let trimmed_key = key.trim();\n            if !trimmed_key.is_empty() \u0026\u0026 !group.api_keys.iter().any(|k| k == trimmed_key) {\n                group.api_keys.push(trimmed_key.to_string());\n                added_count += 1;\n            }\n        }\n        info!(\n            \"Added {} new keys to group '{}'.\",\n            added_count, request.group_name\n        );\n        Ok(())\n    })\n    .await?;\n    Ok(StatusCode::OK)\n}\n\n/// Removes specified API keys from a group.\n#[axum::debug_handler]\npub async fn delete_keys(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    Json(request): Json\u003cDeleteKeysRequest\u003e,\n) -\u003e Result\u003cStatusCode\u003e {\n    info!(\n        \"Attempting to delete keys from group '{}'.\",\n        request.group_name\n    );\n    let config_base = state.config.read().await.clone();\n    modify_config_and_reload(\u0026state, \"admin_delete_keys\", config_base, |config| {\n        let group = config\n            .groups\n            .iter_mut()\n            .find(|g| g.name == request.group_name)\n            .ok_or_else(|| {\n                warn!(\n                    \"Failed to delete keys: Group '{}' not found.\",\n                    request.group_name\n                );\n                AppError::NotFound(format!(\"Group '{}' not found\", request.group_name))\n            })?;\n\n        let keys_to_delete: HashSet\u003c_\u003e = request.api_keys.iter().map(String::as_str).collect();\n        let initial_count = group.api_keys.len();\n        group\n            .api_keys\n            .retain(|k| !keys_to_delete.contains(k.as_str()));\n        let deleted_count = initial_count - group.api_keys.len();\n        info!(\n            \"Deleted {} keys from group '{}'.\",\n            deleted_count, request.group_name\n        );\n        Ok(())\n    })\n    .await?;\n    Ok(StatusCode::OK)\n}\n\n/// Provides a summary of application metrics (placeholder).\n#[axum::debug_handler]\npub async fn get_metrics_summary(\n    State(_state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e Result\u003cJson\u003cserde_json::Value\u003e\u003e {\n    info!(\"Metrics summary requested. (Placeholder)\");\n    Ok(Json(serde_json::json!({\n        \"message\": \"Metrics collection not yet implemented.\",\n        \"note\": \"This endpoint will provide detailed application metrics in the future.\"\n    })))\n}\n\n/// Provides statistics about model-specific key blocking.\n#[axum::debug_handler]\npub async fn get_model_stats(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n) -\u003e Result\u003cJson\u003cModelStatsResponse\u003e\u003e {\n    info!(\"Model statistics requested.\");\n\n    let key_manager_guard = state.key_manager.read().await;\n    let blocked_models_info = key_manager_guard.get_blocked_models_info();\n    let total_keys = key_manager_guard.get_all_key_info().len();\n\n    let models = blocked_models_info\n        .into_iter()\n        .map(|(model, blocked_count, next_reset_time)| ModelStats {\n            model,\n            blocked_keys_count: blocked_count,\n            next_reset_time,\n        })\n        .collect();\n\n    Ok(Json(ModelStatsResponse {\n        models,\n        total_keys,\n        timestamp: Utc::now(),\n    }))\n}\n\n/// Handles admin login by setting a secure, HttpOnly cookie with the admin token.\n#[axum::debug_handler]\npub async fn login(\n    State(state): State\u003cArc\u003cAppState\u003e\u003e,\n    jar: Cookies,\n    Json(request): Json\u003cLoginRequest\u003e,\n) -\u003e Result\u003cimpl IntoResponse\u003e {\n    let config = state.config.read().await;\n    let expected_token = config.server.admin_token.as_deref();\n\n    match expected_token {\n        Some(token) if !token.is_empty() \u0026\u0026 request.token == token =\u003e {\n            let cookie = Cookie::build((ADMIN_TOKEN_COOKIE, token.to_string()))\n                .path(\"/\")\n                .http_only(true)\n                .secure(true)\n                .same_site(SameSite::Strict)\n                .max_age(CookieDuration::days(7))\n                .build();\n            info!(\"Admin login successful.\");\n            Ok((jar.add(cookie), StatusCode::OK))\n        }\n        _ =\u003e {\n            warn!(\"Failed admin login attempt: Invalid token or no token configured.\");\n            Err(AppError::Unauthorized)\n        }\n    }\n}\n\n/// Generates a CSRF token, sets it as a cookie, and returns it in the response body.\n#[axum::debug_handler]\npub async fn get_csrf_token(jar: Cookies) -\u003e Result\u003cimpl IntoResponse\u003e {\n    let token: String = rand::thread_rng()\n        .sample_iter(\u0026Alphanumeric)\n        .take(32)\n        .map(char::from)\n        .collect();\n\n    let cookie = Cookie::build((CSRF_TOKEN_COOKIE, token.clone()))\n        .path(\"/\")\n        .secure(true)\n        .same_site(SameSite::Strict)\n        // This cookie should be readable by JS, so it must NOT be HttpOnly.\n        // It is session-based for stricter security (no max_age).\n        .build();\n\n    info!(\"Generated new CSRF token.\");\n    Ok((\n        jar.add(cookie),\n        Json(CsrfTokenResponse { csrf_token: token }),\n    ))\n}\n\n// --- HTML Serving Handlers ---\n\n/// Serves the main admin dashboard HTML page.\n#[axum::debug_handler]\npub async fn serve_dashboard() -\u003e Html\u003cString\u003e {\n    Html(include_str!(\"../static/dashboard.html\").to_string())\n}\n\n/// Serves the key management HTML page.\n#[axum::debug_handler]\npub async fn serve_keys_management_page() -\u003e Html\u003cString\u003e {\n    Html(include_str!(\"../static/keys_management.html\").to_string())\n}\n\n// --- Helper Functions ---\n\n/// Atomically modifies, validates, saves, and reloads the application configuration.\nasync fn modify_config_and_reload\u003cF\u003e(\n    state: \u0026Arc\u003cAppState\u003e,\n    source: \u0026str,\n    mut config: AppConfig,\n    modification: F,\n) -\u003e Result\u003c()\u003e\nwhere\n    F: FnOnce(\u0026mut AppConfig) -\u003e Result\u003c()\u003e,\n{\n    modification(\u0026mut config)?;\n\n    if !config::validate_config(\u0026mut config, source) {\n        let msg =\n            format!(\"Validation failed for new configuration from '{source}'; changes not saved.\");\n        error!(\"{}\", msg);\n        return Err(AppError::Config(msg));\n    }\n\n    config::save_config(\u0026config, \u0026state.config_path).await?;\n    info!(\"Configuration saved to disk from '{}'.\", source);\n\n    // Atomically swap the in-memory config and reload state.\n    *state.config.write().await = config;\n    state.reload_state_from_config().await?;\n    info!(\n        \"Application state reloaded successfully after config update from '{}'.\",\n        source\n    );\n\n    Ok(())\n}\n\n/// Calculates a summary of key statuses and group information.\nfn calculate_key_status_summary(\n    key_manager_guard: \u0026tokio::sync::RwLockReadGuard\u003ccrate::key_manager::KeyManager\u003e,\n    now: DateTime\u003cUtc\u003e,\n) -\u003e KeyStatus {\n    let all_key_info = key_manager_guard.get_all_key_info();\n    let key_states = key_manager_guard.get_key_states();\n\n    let mut summary = KeyStatus {\n        total_keys: all_key_info.len(),\n        active_keys: 0,\n        limited_keys: 0,\n        invalid_keys: 0,\n        temporarily_unavailable_keys: 0,\n        groups: Vec::new(),\n    };\n\n    let mut groups_map: HashMap\u003cString, GroupStatus\u003e = HashMap::new();\n\n    for key_info in \u0026all_key_info {\n        let (status_str, _) = get_key_status_str(key_states.get(\u0026key_info.key), now);\n        match status_str {\n            \"available\" =\u003e summary.active_keys += 1,\n            \"limited\" =\u003e summary.limited_keys += 1,\n            \"invalid\" =\u003e summary.invalid_keys += 1,\n            \"unavailable\" =\u003e summary.temporarily_unavailable_keys += 1,\n            _ =\u003e warn!(\n                \"Unknown key status '{}' for key in group '{}'.\",\n                status_str, key_info.group_name\n            ),\n        }\n\n        let entry = groups_map\n            .entry(key_info.group_name.clone())\n            .or_insert_with(|| GroupStatus {\n                name: key_info.group_name.clone(),\n                total_keys: 0,\n                active_keys: 0,\n                proxy_url: key_info.proxy_url.clone(),\n                target_url: key_info.target_url.clone(),\n            });\n        entry.total_keys += 1;\n        if status_str == \"available\" {\n            entry.active_keys += 1;\n        }\n    }\n\n    summary.groups = groups_map.into_values().collect();\n    summary\n}\n\n/// Returns a string representation of the key's status and its potential reset time.\nfn get_key_status_str(\n    key_state: Option\u003c\u0026KeyState\u003e,\n    now: DateTime\u003cUtc\u003e,\n) -\u003e (\u0026'static str, Option\u003cDateTime\u003cUtc\u003e\u003e) {\n    match key_state {\n        Some(state) =\u003e {\n            let is_expired = state.reset_time.is_some_and(|rt| now \u003e= rt);\n            let status = match state.status {\n                KmKeyStatus::Available =\u003e \"available\",\n                KmKeyStatus::RateLimited if is_expired =\u003e \"available\",\n                KmKeyStatus::RateLimited =\u003e \"limited\",\n                KmKeyStatus::Invalid =\u003e \"invalid\",\n                KmKeyStatus::TemporarilyUnavailable if is_expired =\u003e \"available\",\n                KmKeyStatus::TemporarilyUnavailable =\u003e \"unavailable\",\n            };\n            (status, state.reset_time)\n        }\n        None =\u003e (\"available\", None), // Default to 'available' if no state is recorded yet.\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{KeyGroup as GroupConfig, ServerConfig};\n    use crate::key_manager::{KeyState, KeyStatus as KmKeyStatus};\n    use axum::{\n        Router,\n        body::Body,\n        http::{Request, StatusCode, header},\n        routing::post,\n    };\n    use chrono::Duration;\n    use std::sync::Arc;\n    use tempfile::TempDir;\n    use tower::util::ServiceExt;\n    use tower_cookies::CookieManagerLayer;\n\n    // --- Test Setup ---\n\n    async fn setup_state(admin_token: Option\u003cString\u003e) -\u003e (Arc\u003cAppState\u003e, TempDir) {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let config_path = temp_dir.path().join(\"config.toml\");\n        let config = AppConfig {\n            server: ServerConfig {\n                admin_token,\n                port: 8080,\n                ..Default::default()\n            },\n            groups: vec![\n                GroupConfig {\n                    name: \"test_group\".to_string(),\n                    target_url: \"http://example.com\".to_string(),\n                    api_keys: vec![\"key1\".to_string(), \"key2\".to_string()],\n                    ..Default::default()\n                },\n                GroupConfig {\n                    name: \"another_group\".to_string(),\n                    target_url: \"http://another.com\".to_string(),\n                    api_keys: vec![\"key3\".to_string()],\n                    ..Default::default()\n                },\n            ],\n            ..Default::default()\n        };\n        config::save_config(\u0026config, \u0026config_path).await.unwrap();\n\n        let app_state = Arc::new(AppState::new(\u0026config, \u0026config_path).await.unwrap());\n        (app_state, temp_dir)\n    }\n\n    /// Creates a test app with the CSRF middleware applied.\n    fn csrf_app() -\u003e Router {\n        Router::new()\n            .route(\"/\", post(|| async { StatusCode::OK }))\n            .route_layer(middleware::from_fn(csrf_middleware))\n            .layer(CookieManagerLayer::new())\n    }\n\n    // --- Unit Tests ---\n\n    #[test]\n    fn test_get_key_status_str() {\n        let now = Utc::now();\n        let past = now - Duration::seconds(10);\n        let future = now + Duration::seconds(10);\n\n        assert_eq!(get_key_status_str(None, now), (\"available\", None));\n\n        let state_available = KeyState {\n            status: KmKeyStatus::Available,\n            reset_time: None,\n            model_blocks: HashMap::new(),\n        };\n        assert_eq!(\n            get_key_status_str(Some(\u0026state_available), now),\n            (\"available\", None)\n        );\n\n        let state_limited_pending = KeyState {\n            status: KmKeyStatus::RateLimited,\n            reset_time: Some(future),\n            model_blocks: HashMap::new(),\n        };\n        assert_eq!(\n            get_key_status_str(Some(\u0026state_limited_pending), now),\n            (\"limited\", Some(future))\n        );\n\n        let state_limited_expired = KeyState {\n            status: KmKeyStatus::RateLimited,\n            reset_time: Some(past),\n            model_blocks: HashMap::new(),\n        };\n        assert_eq!(\n            get_key_status_str(Some(\u0026state_limited_expired), now),\n            (\"available\", Some(past))\n        );\n\n        let state_invalid = KeyState {\n            status: KmKeyStatus::Invalid,\n            reset_time: None,\n            model_blocks: HashMap::new(),\n        };\n        assert_eq!(\n            get_key_status_str(Some(\u0026state_invalid), now),\n            (\"invalid\", None)\n        );\n\n        let state_unavailable_pending = KeyState {\n            status: KmKeyStatus::TemporarilyUnavailable,\n            reset_time: Some(future),\n            model_blocks: HashMap::new(),\n        };\n        assert_eq!(\n            get_key_status_str(Some(\u0026state_unavailable_pending), now),\n            (\"unavailable\", Some(future))\n        );\n\n        let state_unavailable_expired = KeyState {\n            status: KmKeyStatus::TemporarilyUnavailable,\n            reset_time: Some(past),\n            model_blocks: HashMap::new(),\n        };\n        assert_eq!(\n            get_key_status_str(Some(\u0026state_unavailable_expired), now),\n            (\"available\", Some(past))\n        );\n    }\n\n    // --- Middleware Tests ---\n    // --- Middleware Tests ---\n\n    #[tokio::test]\n    async fn test_csrf_middleware_success() {\n        let app = csrf_app();\n        let token = \"correct_csrf_token\";\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/\")\n                    .header(header::COOKIE, format!(\"{CSRF_TOKEN_COOKIE}={token}\"))\n                    .header(\u0026X_CSRF_TOKEN, token)\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n    }\n\n    #[tokio::test]\n    async fn test_csrf_middleware_no_header() {\n        let app = csrf_app();\n        let token = \"correct_csrf_token\";\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/\")\n                    .header(header::COOKIE, format!(\"{CSRF_TOKEN_COOKIE}={token}\"))\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n        assert_eq!(response.status(), StatusCode::FORBIDDEN);\n    }\n\n    #[tokio::test]\n    async fn test_csrf_middleware_no_cookie() {\n        let app = csrf_app();\n        let token = \"correct_csrf_token\";\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/\")\n                    .header(\u0026X_CSRF_TOKEN, token)\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n        assert_eq!(response.status(), StatusCode::FORBIDDEN);\n    }\n\n    #[tokio::test]\n    async fn test_csrf_middleware_mismatch() {\n        let app = csrf_app();\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/\")\n                    .header(\n                        header::COOKIE,\n                        format!(\"{CSRF_TOKEN_COOKIE}=token_in_cookie\"),\n                    )\n                    .header(\u0026X_CSRF_TOKEN, \"token_in_header\")\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n        assert_eq!(response.status(), StatusCode::FORBIDDEN);\n    }\n\n    #[tokio::test]\n    async fn test_csrf_middleware_empty_tokens() {\n        let app = csrf_app();\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/\")\n                    .header(header::COOKIE, format!(\"{CSRF_TOKEN_COOKIE}=\"))\n                    .header(\u0026X_CSRF_TOKEN, \"\")\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n        assert_eq!(response.status(), StatusCode::FORBIDDEN);\n    }\n\n    // --- Route Handler Tests ---\n\n    #[tokio::test]\n    async fn test_get_csrf_token() {\n        let (state, _temp_dir) = setup_state(None).await;\n        let app = admin_routes()\n            .layer(CookieManagerLayer::new())\n            .with_state(state);\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .uri(\"/admin/csrf-token\")\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n\n        let cookie_header = response\n            .headers()\n            .get(header::SET_COOKIE)\n            .unwrap()\n            .to_str()\n            .unwrap();\n        assert!(cookie_header.contains(CSRF_TOKEN_COOKIE));\n        // CSRF cookie must be readable by client-side JS, so it should NOT be HttpOnly.\n        assert!(!cookie_header.contains(\"HttpOnly\"));\n        assert!(cookie_header.contains(\"Secure\"));\n        assert!(cookie_header.contains(\"SameSite=Strict\"));\n\n        let body_bytes = response.into_body().collect().await.unwrap().to_bytes();\n        let csrf_response: CsrfTokenResponse = serde_json::from_slice(\u0026body_bytes).unwrap();\n        assert!(!csrf_response.csrf_token.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_login_success() {\n        let admin_token = \"test_admin_token\".to_string();\n        let (state, _temp_dir) = setup_state(Some(admin_token.clone())).await;\n        let app = admin_routes()\n            .layer(CookieManagerLayer::new())\n            .with_state(state);\n\n        let login_request = LoginRequest { token: admin_token };\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/admin/login\")\n                    .header(header::CONTENT_TYPE, \"application/json\")\n                    .body(Body::from(serde_json::to_vec(\u0026login_request).unwrap()))\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n        let cookie_header = response\n            .headers()\n            .get(header::SET_COOKIE)\n            .unwrap()\n            .to_str()\n            .unwrap();\n        assert!(cookie_header.contains(ADMIN_TOKEN_COOKIE));\n        assert!(cookie_header.contains(\"HttpOnly\"));\n        assert!(cookie_header.contains(\"Secure\"));\n        assert!(cookie_header.contains(\"SameSite=Strict\"));\n    }\n\n    #[tokio::test]\n    async fn test_login_failure() {\n        let admin_token = \"test_admin_token\".to_string();\n        let (state, _temp_dir) = setup_state(Some(admin_token.clone())).await;\n        let app = admin_routes()\n            .layer(CookieManagerLayer::new())\n            .with_state(state);\n\n        let login_request = LoginRequest {\n            token: \"wrong_token\".to_string(),\n        };\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/admin/login\")\n                    .header(header::CONTENT_TYPE, \"application/json\")\n                    .body(Body::from(serde_json::to_vec(\u0026login_request).unwrap()))\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::UNAUTHORIZED);\n        assert!(response.headers().get(header::SET_COOKIE).is_none());\n    }\n\n    #[tokio::test]\n    async fn test_add_keys_success() {\n        let admin_token = \"test_admin_token\".to_string();\n        let (state, _temp_dir) = setup_state(Some(admin_token.clone())).await;\n        let app = admin_routes()\n            .layer(CookieManagerLayer::new())\n            .with_state(state.clone());\n\n        let add_request = AddKeysRequest {\n            group_name: \"test_group\".to_string(),\n            api_keys: vec![\"new_key_1\".to_string(), \"new_key_2\".to_string()],\n        };\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/admin/keys\")\n                    .header(header::AUTHORIZATION, format!(\"Bearer {admin_token}\"))\n                    .header(\u0026X_CSRF_TOKEN, \"dummy_csrf_token\")\n                    .header(\n                        header::COOKIE,\n                        format!(\"{CSRF_TOKEN_COOKIE}=dummy_csrf_token\"),\n                    )\n                    .header(header::CONTENT_TYPE, \"application/json\")\n                    .body(Body::from(serde_json::to_vec(\u0026add_request).unwrap()))\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n\n        let config_guard = state.config.read().await;\n        let group = config_guard\n            .groups\n            .iter()\n            .find(|g| g.name == \"test_group\")\n            .unwrap();\n        assert!(group.api_keys.contains(\u0026\"new_key_1\".to_string()));\n        assert!(group.api_keys.contains(\u0026\"new_key_2\".to_string()));\n        assert_eq!(group.api_keys.len(), 4);\n    }\n\n    #[tokio::test]\n    async fn test_delete_keys_success() {\n        let admin_token = \"test_admin_token\".to_string();\n        let (state, _temp_dir) = setup_state(Some(admin_token.clone())).await;\n        let app = admin_routes()\n            .layer(CookieManagerLayer::new())\n            .with_state(state.clone());\n\n        let delete_request = DeleteKeysRequest {\n            group_name: \"test_group\".to_string(),\n            api_keys: vec![\"key1\".to_string()],\n        };\n\n        let response = app\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"DELETE\")\n                    .uri(\"/admin/keys\")\n                    .header(header::AUTHORIZATION, format!(\"Bearer {admin_token}\"))\n                    .header(\u0026X_CSRF_TOKEN, \"dummy_csrf_token\")\n                    .header(\n                        header::COOKIE,\n                        format!(\"{CSRF_TOKEN_COOKIE}=dummy_csrf_token\"),\n                    )\n                    .header(header::CONTENT_TYPE, \"application/json\")\n                    .body(Body::from(serde_json::to_vec(\u0026delete_request).unwrap()))\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n\n        let config_guard = state.config.read().await;\n        let group = config_guard\n            .groups\n            .iter()\n            .find(|g| g.name == \"test_group\")\n            .unwrap();\n        assert!(!group.api_keys.contains(\u0026\"key1\".to_string()));\n        assert_eq!(group.api_keys.len(), 1);\n    }\n\n    #[tokio::test] , PartialEq, Default, Serialize)]\n#[serde(deny_unknown_fields)]\npub struct AppConfig {\n    #[serde(default)]\n    pub server: ServerConfig,\n    #[serde(default)]\n    pub groups: Vec\u003cKeyGroup\u003e,\n\n    #[serde(default = \"default_internal_retries\")]\n    pub internal_retries: u32,\n    #[serde(default = \"default_temporary_block_minutes\")]\n    pub temporary_block_minutes: i64,\n}\n\n#[derive(Debug, Deserialize, Clone, PartialEq, Serialize)]\n#[serde(deny_unknown_fields)]\npub struct ServerConfig {\n    #[serde(default = \"default_server_port\")]\n    pub port: u16,\n    #[serde(default)]\n    pub top_p: Option\u003cf32\u003e,\n    #[serde(default)]\n    pub admin_token: Option\u003cString\u003e,\n}\n\n// --- Default Implementations ---\n\nimpl Default for ServerConfig {\n    fn default() -\u003e Self {\n        Self {\n            port: default_server_port(),\n            top_p: None,\n            admin_token: None,\n        }\n    }\n}\nconst fn default_server_port() -\u003e u16 {\n    8080\n}\n\nconst fn default_internal_retries() -\u003e u32 {\n    2\n}\n\nconst fn default_temporary_block_minutes() -\u003e i64 {\n    5\n}\n\nfn default_target_url() -\u003e String {\n    \"https://generativelanguage.googleapis.com/\".to_string()\n}\n\n// --- Helper Functions ---\n\nfn clean_target_url(url_str: \u0026str) -\u003e String {\n    url_str.strip_suffix('/').unwrap_or(url_str).to_string()\n}\n\n// --- Configuration Validation Functions ---\nfn validate_server_config(server: \u0026ServerConfig) -\u003e bool {\n    let mut errors = 0;\n    // Port 0 is valid, it means the OS will assign a random available port.\n    if server.port != 0 \u0026\u0026 (server.port \u003c 1024) {\n        warn!(p = server.port, w = \"low server port warning\");\n    }\n    if let Some(tp) = server.top_p {\n        if !(0.0..=1.0).contains(\u0026tp) {\n            error!(err = \"server top_p out of range\", top_p = tp);\n            errors += 1;\n        }\n    }\n    errors == 0\n}\nfn validate_target_url(g: \u0026str, url: \u0026str) -\u003e bool {\n    match Url::parse(url) {\n        Ok(p) =\u003e {\n            if !p.has_host() || p.host_str().is_none_or(str::is_empty) || p.cannot_be_a_base() {\n                error!(group = g, err = \"invalid/base\", url = %url);\n                false\n            } else {\n                true\n            }\n        }\n        Err(e) =\u003e {\n            error!(group = g, err = %e, url = %url, \"target parse err\");\n            false\n        }\n    }\n}\nfn validate_proxy_url(g: \u0026str, url: \u0026str) -\u003e bool {\n    match Url::parse(url) {\n        Ok(p) =\u003e {\n            if !p.has_host() || p.host_str().is_none_or(str::is_empty) {\n                error!(group = g, err = \"no_host\", url = %url);\n                return false;\n            }\n            let s = p.scheme().to_lowercase();\n            if [\"http\", \"https\", \"socks5\"].contains(\u0026s.as_str()) {\n                true\n            } else {\n                error!(group = g, err = \"bad_scheme\", url = %url, scheme = %s);\n                false\n            }\n        }\n        Err(e) =\u003e {\n            error!(group = g, err = %e, url = %url, \"proxy parse err\");\n            false\n        }\n    }\n}\n\n#[tracing::instrument(level = \"debug\", skip(cfg, source), fields(cfg.source = %source))]\npub fn validate_config(cfg: \u0026mut AppConfig, source: \u0026str) -\u003e bool {\n    let mut errors = 0;\n    if !validate_server_config(\u0026cfg.server) {\n        errors += 1;\n    }\n\n    if cfg.groups.is_empty() {\n        error!(source = source, err = \"no_groups\");\n        errors += 1;\n    } else {\n        let mut names = HashSet::new();\n        let mut keys_total = 0;\n        for group in \u0026mut cfg.groups {\n            let name = group.name.trim();\n            if name.is_empty() {\n                // Check for empty name first\n                error!(err = \"empty_name\");\n                errors += 1;\n            } else {\n                // Only check for duplicates if name is not empty\n                let upper_name = group.name.to_uppercase(); // Use uppercase for HashSet check\n                debug!(group.name = %group.name, group.upper = %upper_name, ?names, \"Attempting to insert into HashSet\"); // Added debug before insert\n                let insert_result = names.insert(upper_name.clone());\n                debug!(group.name = %group.name, group.upper = %upper_name, set.insert_result = insert_result, set.current_size = names.len(), \"Checking group name for duplicates\");\n                if !insert_result {\n                    // Check duplicate result\n                    error!(group = %group.name, err = \"duplicate\");\n                    errors += 1;\n                }\n            }\n            // Check for empty keys independently\n            if group.api_keys.is_empty() {\n                warn!(group = %group.name, warn = \"no_keys\"); /* Group without keys is warned, but not instant error */\n            }\n            keys_total += group.api_keys.len();\n\n            // Clean the target URL in-place\n            group.target_url = clean_target_url(\u0026group.target_url);\n\n            if !validate_target_url(\u0026group.name, \u0026group.target_url) {\n                errors += 1;\n            }\n            if let Some(p) = \u0026group.proxy_url {\n                if !validate_proxy_url(\u0026group.name, p) {\n                    errors += 1;\n                }\n            }\n            if let Some(tp) = group.top_p {\n                if !(0.0..=1.0).contains(\u0026tp) {\n                    error!(group = %group.name, err = \"top_p_out_of_range\", top_p = tp);\n                    errors += 1;\n                }\n            }\n        }\n        // Error only if total keys across all groups is zero (ignoring groups that might have been defined but had no keys)\n        if keys_total == 0 {\n            error!(err = \"no_usable_keys\");\n            errors += 1;\n        }\n    }\n    if errors \u003e 0 {\n        error!(count = errors, \"Validation finished: ERRORS.\");\n        false\n    } else {\n        debug!(\"Validation OK.\");\n        true\n    }\n}\n\n// --- Main Loading Function ---\n#[tracing::instrument(level = \"info\", skip(path), fields(config.path = %path.display()))]\n/// Loads the application configuration from a YAML file.\n///\n/// # Arguments\n/// * `path` - The path to the configuration YAML file.\n///\n/// # Errors\n/// Returns an `AppError::Config` if:\n/// - The YAML file cannot be read or parsed.\n/// - Validation of the final configuration fails.\n/// - Any I/O error occurs during file reading.\npub fn load_config(path: \u0026Path) -\u003e Result\u003cAppConfig\u003e {\n    let path_str = path.display().to_string();\n    let contents = match fs::read_to_string(path) {\n        Ok(c) =\u003e c,\n        Err(e) if e.kind() == io::ErrorKind::NotFound =\u003e {\n            error!(src = \"yaml\", path = %path_str, \"Config file not found.\");\n            return Err(AppError::Config(format!(\n                \"Config file not found: {path_str}\"\n            )));\n        }\n        Err(e) =\u003e {\n            error!(src = \"yaml\", e = %e, \"Read error\");\n            return Err(AppError::Io(io::Error::new(\n                e.kind(),\n                format!(\"Read error {path_str}: {e}\"),\n            )));\n        }\n    };\n\n    if contents.trim().is_empty() {\n        warn!(src = \"yaml\", \"Config file is empty.\");\n        return Err(AppError::Config(format!(\n            \"Config file is empty: {path_str}\"\n        )));\n    }\n\n    let mut config: AppConfig = match serde_yaml::from_str(\u0026contents) {\n        Ok(cfg) =\u003e cfg,\n        Err(e) =\u003e {\n            error!(src = \"yaml\", e = %e, \"Parse error\");\n            return Err(AppError::Config(format!(\n                \"Failed to parse config file {path_str}: {e}\"\n            )));\n        }\n    };\n\n    if !validate_config(\u0026mut config, \u0026path_str) {\n        error!(config.source = %path_str, \"Validation failed.\");\n        return Err(AppError::Config(\"Validation failed\".to_string()));\n    }\n\n    info!(\n        groups = config.groups.len(),\n        keys_total = config\n            .groups\n            .iter()\n            .map(|g| g.api_keys.len())\n            .sum::\u003cusize\u003e(),\n        \"Config loaded OK.\"\n    );\n    Ok(config)\n}\n\n/// Asynchronously saves the application configuration to a YAML file atomically.\n///\n/// # Arguments\n/// * `config` - A reference to the `AppConfig` to be saved.\n/// * `path` - The path to the target configuration YAML file.\n///\n/// # Errors\n/// Returns an `AppError` if:\n/// - The configuration cannot be serialized to YAML.\n/// - The parent directory of the path does not exist.\n/// - The temporary file cannot be written.\n/// - The temporary file cannot be renamed to the final path.\n#[tracing::instrument(level = \"info\", skip(config, path), fields(config.path = %path.display()))]\npub async fn save_config(config: \u0026AppConfig, path: \u0026Path) -\u003e Result\u003c()\u003e {\n    let yaml_data = serde_yaml::to_string(config).map_err(|e| {\n        error!(error = %e, \"Failed to serialize AppConfig to YAML\");\n        AppError::Config(format!(\"Failed to serialize config: {e}\"))\n    })?;\n\n    let parent_dir = path.parent().ok_or_else(|| {\n        error!(\"Config file path has no parent directory\");\n        AppError::Io(io::Error::new(\n            io::ErrorKind::InvalidInput,\n            \"Config file path has no parent directory\",\n        ))\n    })?;\n\n    tokio::fs::create_dir_all(parent_dir).await?;\n\n    let base_filename = path.file_name().unwrap_or_default().to_string_lossy();\n    let temp_filename = format!(\".{}.{}.tmp\", base_filename, Uuid::new_v4());\n    let temp_path = parent_dir.join(\u0026temp_filename);\n\n    tokio::fs::write(\u0026temp_path, yaml_data).await?;\n\n    if let Err(e) = tokio::fs::rename(\u0026temp_path, path).await {\n        error!(\n            from = %temp_path.display(),\n            to = %path.display(),\n            error = ?e,\n            \"Failed to atomically rename temporary config file\"\n        );\n        // Attempt to clean up the temp file on rename failure\n        if let Err(rm_err) = tokio::fs::remove_file(\u0026temp_path).await {\n            warn!(\n                temp_file.path = %temp_path.display(),\n                error = ?rm_err,\n                \"Failed to remove temporary file after rename failure\"\n            );\n        }\n        return Err(e.into());\n    }\n\n    info!(\"Successfully saved configuration.\");\n    Ok(())\n}\n\n// --- Tests ---\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::fs::File;\n    use std::io::Write;\n    use std::path::PathBuf;\n    use tempfile::tempdir;\n    fn create_temp_config_file(d: \u0026tempfile::TempDir, c: \u0026str) -\u003e PathBuf {\n        let p = d.path().join(\"t.yaml\");\n        File::create(\u0026p).unwrap().write_all(c.as_bytes()).unwrap();\n        p\n    }\n    #[test]\n    fn test_clean_url() {\n        assert_eq!(clean_target_url(\"h://a/p/\"), \"h://a/p\");\n        assert_eq!(clean_target_url(\"h://a/p\"), \"h://a/p\");\n    }\n    #[test]\n    fn test_val_srv() {\n        // Default config should be valid\n        assert!(validate_server_config(\u0026ServerConfig::default()));\n        // Port 0 is now considered valid for testing purposes (OS assigns a random port)\n        assert!(validate_server_config(\u0026ServerConfig {\n            port: 0,\n            top_p: None,\n            admin_token: None,\n        }));\n    }\n    #[test]\n    fn test_val_target_ok() {\n        assert!(validate_target_url(\"g\", \"https://e.com\"));\n    }\n    #[test]\n    fn test_val_target_bad() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        assert!(!validate_target_url(\"g\", \":b\"));\n        assert!(!validate_target_url(\"g\", \"e.com\"));\n        assert!(!validate_target_url(\"g\", \"https://\"));\n        assert!(!validate_target_url(\"g\", \"\"));\n        assert!(!validate_target_url(\"g\", \"http://\"));\n    }\n    #[test]\n    fn test_val_proxy_ok() {\n        assert!(validate_proxy_url(\"g\", \"http://p\"));\n        assert!(validate_proxy_url(\"g\", \"socks5://p\"));\n    }\n    #[test]\n    fn test_val_proxy_bad() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        assert!(!validate_proxy_url(\"g\", \":b\"));\n        assert!(!validate_proxy_url(\"g\", \"ftp://p\"));\n        assert!(!validate_proxy_url(\"g\", \"http://\"));\n        assert!(!validate_proxy_url(\"g\", \"socks5://\"));\n        assert!(!validate_proxy_url(\"g\", \"\"));\n    }\n    #[test]\n    fn test_val_cfg_ok() {\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"G\".into(),\n                api_keys: vec![\"k\".into()],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_bad_name() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"\".into(),\n                api_keys: vec![\"k\".into()],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_dupe_name() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![\n                KeyGroup {\n                    name: \"N\".into(),\n                    api_keys: vec![\"k\".into()],\n                    proxy_url: None,\n                    target_url: default_target_url(),\n                    top_p: None,\n                },\n                KeyGroup {\n                    name: \"n\".into(),\n                    api_keys: vec![\"k\".into()],\n                    proxy_url: None,\n                    target_url: default_target_url(),\n                    top_p: None,\n                },\n            ],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_empty_keys_ok() {\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"G\".into(),\n                api_keys: vec![\"k1\".to_string(), \"k3\".to_string()],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(validate_config(\u0026mut cfg, \"\"));\n    }\n    #[test]\n    fn test_val_cfg_no_keys() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![KeyGroup {\n                name: \"G\".into(),\n                api_keys: vec![],\n                proxy_url: None,\n                target_url: default_target_url(),\n                top_p: None,\n            }],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    } // Should fail validation as total keys = 0\n    #[test]\n    fn test_val_cfg_no_groups() {\n        let _ = tracing::subscriber::set_default(\n            tracing_subscriber::fmt()\n                .with_max_level(tracing::Level::WARN)\n                .finish(),\n        );\n        let mut cfg = AppConfig {\n            groups: vec![],\n            ..Default::default()\n        };\n        assert!(!validate_config(\u0026mut cfg, \"\"));\n    }\n\n    #[test]\n    fn test_load_no_groups_from_file() {\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, \"server:\\n  port: 1\\n\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err()\n                \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Validation failed\"))\n        );\n    }\n\n    #[test]\n    fn test_load_config_from_file_ok() {\n        let yaml_content = r#\"\nserver:\n  port: 8081\ngroups:\n  - name: \"Group1\"\n    api_keys: [\"key1\", \"key2\"]\n    target_url: \"https://api.example.com/\"\n    proxy_url: \"http://proxy.example.com\"\n    top_p: 0.9\n\"#;\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, yaml_content);\n        let cfg = load_config(\u0026p).expect(\"Should load config successfully\");\n\n        assert_eq!(cfg.server.port, 8081);\n        assert_eq!(cfg.groups.len(), 1);\n        let group = \u0026cfg.groups[0];\n        assert_eq!(group.name, \"Group1\");\n        assert_eq!(group.api_keys, vec![\"key1\", \"key2\"]);\n        assert_eq!(group.target_url, \"https://api.example.com\"); // Note trailing slash is removed\n        assert_eq!(\n            group.proxy_url,\n            Some(\"http://proxy.example.com\".to_string())\n        );\n        assert_eq!(group.top_p, Some(0.9));\n    }\n\n    #[test]\n    fn test_load_config_file_not_found() {\n        let d = tempdir().unwrap();\n        let p = d.path().join(\"non_existent_config.yaml\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err()\n                \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Config file not found\"))\n        );\n    }\n\n    #[test]\n    fn test_load_empty_config_file() {\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, \"\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err()\n                \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Config file is empty\"))\n        );\n    }\n\n    #[test]\n    fn test_load_bad_yaml() {\n        let d = tempdir().unwrap();\n        let p = create_temp_config_file(\u0026d, \"server: { port: 123,\");\n        let r = load_config(\u0026p);\n        assert!(\n            r.is_err()\n                \u0026\u0026 matches!(r.err(), Some(AppError::Config(m)) if m.contains(\"Failed to parse config file\"))\n        );\n    }\n} // end tests module\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":34}},{"line":29,"address":[],"length":0,"stats":{"Line":68}},{"line":30,"address":[],"length":0,"stats":{"Line":68}},{"line":32,"address":[],"length":0,"stats":{"Line":34}},{"line":66,"address":[],"length":0,"stats":{"Line":41}},{"line":68,"address":[],"length":0,"stats":{"Line":82}},{"line":74,"address":[],"length":0,"stats":{"Line":41}},{"line":75,"address":[],"length":0,"stats":{"Line":41}},{"line":78,"address":[],"length":0,"stats":{"Line":4}},{"line":79,"address":[],"length":0,"stats":{"Line":4}},{"line":82,"address":[],"length":0,"stats":{"Line":4}},{"line":83,"address":[],"length":0,"stats":{"Line":4}},{"line":86,"address":[],"length":0,"stats":{"Line":42}},{"line":87,"address":[],"length":0,"stats":{"Line":84}},{"line":92,"address":[],"leng
