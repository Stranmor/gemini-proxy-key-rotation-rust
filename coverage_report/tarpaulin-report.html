"length":0,"stats":{"Line":0}},{"line":286,"address":[],"length":0,"stats":{"Line":0}}],"covered":43,"coverable":114},{"path":["/","app","src","state.rs"],"content":"// src/state.rs\n\nuse crate::admin::SystemInfoCollector;\nuse crate::config::AppConfig;\nuse crate::error::{AppError, ProxyConfigErrorData, ProxyConfigErrorKind, Result};\nuse crate::key_manager::KeyManager;\nuse reqwest::{Client, ClientBuilder, Proxy};\nuse std::collections::{HashMap, HashSet};\nuse std::path::{Path, PathBuf};\nuse std::sync::Arc;\nuse std::time::{Duration, Instant};\nuse tokio::sync::RwLock;\nuse tracing::{Instrument, debug, error, info, instrument, warn};\nuse url::Url;\n\n///    ,     Axum.\n#[derive(Debug)]\npub struct AppState {\n    pub key_manager: Arc\u003cRwLock\u003cKeyManager\u003e\u003e,\n    http_clients: Arc\u003cRwLock\u003cHashMap\u003cOption\u003cString\u003e, Arc\u003cClient\u003e\u003e\u003e\u003e,\n    pub start_time: Instant,\n    pub config: Arc\u003cRwLock\u003cAppConfig\u003e\u003e,\n    pub system_info: SystemInfoCollector,\n    pub config_path: PathBuf,\n}\n\n///  `HashMap` HTTP-    .\n///\n///     :\n/// 1.    ( ).\n/// 2.   URL-   .\n/// 3.       .\n///\n/// # Errors\n///\n///  `Err`, :\n/// -     HTTP- ( ).\n/// - URL-        .\n/// -        .\n#[instrument(level = \"info\", skip_all, name = \"build_http_clients\")]\nasync fn build_http_clients(config: \u0026AppConfig) -\u003e Result\u003cHashMap\u003cOption\u003cString\u003e, Arc\u003cClient\u003e\u003e\u003e {\n    info!(\"Building HTTP clients based on configuration...\");\n    let mut http_clients = HashMap::new();\n\n    //        ,   \n    let total_key_count: usize = config\n        .groups\n        .iter()\n        .flat_map(|g| \u0026g.api_keys)\n        .filter(|k| !k.trim().is_empty())\n        .count()\n        .max(10); //    10       \n    debug!(\n        pool.max_idle_per_host = total_key_count,\n        \"Calculated max idle connections per host\"\n    );\n\n    //    \n    let configure_builder = |builder: ClientBuilder| -\u003e ClientBuilder {\n        builder\n            .connect_timeout(Duration::from_secs(10))\n            .timeout(Duration::from_secs(300)) //   \n            .pool_idle_timeout(Duration::from_secs(90)) //     90\n            .pool_max_idle_per_host(total_key_count) //      \n            .tcp_keepalive(Some(Duration::from_secs(60))) //  TCP keepalive\n    };\n\n    // 1.    ( ) -   \n    let base_client = configure_builder(Client::builder()).build().map_err(|e| {\n        //       -  \n        error!(error = ?e, \"Failed to build base HTTP client (no proxy). This is required.\");\n        AppError::HttpClientBuildError {\n            source: e,\n            proxy_url: None,\n        }\n    })?;\n    http_clients.insert(None, Arc::new(base_client));\n    info!(client.type = \"base\", \"Base HTTP client (no proxy) created successfully.\");\n\n    // 2.   URL-   \n    let unique_proxy_urls: HashSet\u003cString\u003e = config\n        .groups\n        .iter()\n        .filter_map(|g| g.proxy_url.as_ref()) //  Option\u003c\u0026String\u003e\n        .filter(|url_str| !url_str.trim().is_empty()) //   \n        .cloned() //  String\n        .collect();\n    debug!(\n        proxy.count = unique_proxy_urls.len(),\n        ?unique_proxy_urls,\n        \"Found unique proxy URLs for client creation\"\n    );\n\n    // 3.      URL- \n    for proxy_url_str in unique_proxy_urls {\n        let proxy_span = tracing::info_span!(\"create_proxy_client\", proxy.url = %proxy_url_str);\n        let client_result: Result\u003cClient\u003e = async {\n            //   URL,     ProxyConfigErrorKind\n            let parsed_proxy_url = Url::parse(\u0026proxy_url_str).map_err(|e| {\n                error!(error = %e, \"Failed to parse proxy URL string.\");\n                AppError::ProxyConfigError(ProxyConfigErrorData {\n                    url: proxy_url_str.clone(),\n                    kind: ProxyConfigErrorKind::UrlParse(e),\n                })\n            })?;\n\n            let scheme = parsed_proxy_url.scheme().to_lowercase();\n            debug!(proxy.scheme = %scheme, \"Parsed proxy scheme\");\n\n            //   ,     ProxyConfigErrorKind\n            let proxy = match scheme.as_str() {\n                \"http\" =\u003e Proxy::http(\u0026proxy_url_str),\n                \"https\" =\u003e Proxy::https(\u0026proxy_url_str),\n                \"socks5\" =\u003e Proxy::all(\u0026proxy_url_str),\n                _ =\u003e {\n                    error!(proxy.scheme = %scheme, \"Unsupported proxy scheme\");\n                    return Err(AppError::ProxyConfigError(ProxyConfigErrorData {\n                        url: proxy_url_str.clone(),\n                        kind: ProxyConfigErrorKind::UnsupportedScheme(scheme.to_string()),\n                    }));\n                }\n            }\n            .map_err(|e| {\n                error!(error = %e, proxy.scheme = %scheme, \"Invalid proxy definition\");\n                AppError::ProxyConfigError(ProxyConfigErrorData {\n                    url: proxy_url_str.clone(),\n                    kind: ProxyConfigErrorKind::InvalidDefinition(e.to_string()),\n                })\n            })?;\n            debug!(\"Proxy object created successfully\");\n\n            //    \n            configure_builder(Client::builder())\n                .proxy(proxy)\n                .build()\n                .map_err(|e| {\n                    error!(proxy.scheme = %scheme, error = ?e, \"Failed to build reqwest client for proxy.\");\n                    AppError::HttpClientBuildError {\n                        source: e,\n                        proxy_url: Some(proxy_url_str.clone()),\n                    }\n                })\n        }\n        .instrument(proxy_span)\n        .await;\n\n        //    \n        match client_result {\n            Ok(proxy_client) =\u003e {\n                info!(proxy.url = %proxy_url_str, \"HTTP client created successfully for proxy.\");\n                http_clients.insert(Some(proxy_url_str.clone()), Arc::new(proxy_client));\n            }\n            Err(e) =\u003e {\n                match e {\n                    AppError::ProxyConfigError(_) =\u003e {\n                        error!(proxy.url = %proxy_url_str, error = ?e, \"Critical proxy configuration error. Aborting client creation process.\");\n                        return Err(e); //     \n                    }\n                    AppError::HttpClientBuildError {\n                        ref source,\n                        proxy_url: Some(ref url),\n                    } =\u003e {\n                        warn!(proxy.url = %url, error = ?source, \"Skipping client creation for this proxy due to build error. Groups using this proxy might fail.\");\n                        //      \n                    }\n                    _ =\u003e {\n                        error!(proxy.url = %proxy_url_str, error = ?e, \"Unexpected error during proxy client creation. Aborting.\");\n                        return Err(e); //     \n                    }\n                }\n            }\n        }\n    }\n\n    info!(\n        client.count = http_clients.len(),\n        \"Finished building HTTP clients.\"\n    );\n    Ok(http_clients)\n}\n\nimpl AppState {\n    ///   `AppState`.  KeyManager    HTTP-.\n    ///\n    /// # Errors\n    ///\n    ///  `Err`,     `KeyManager`  `http_clients`.\n    #[instrument(level = \"info\", skip(config, config_path), fields(config.path = %config_path.display()))]\n    pub async fn new(config: \u0026AppConfig, config_path: \u0026Path) -\u003e Result\u003cSelf\u003e {\n        info!(\"Creating shared AppState...\");\n\n        //   KeyManager\n        let key_manager = KeyManager::new(config, config_path).await;\n\n        //   HTTP-    \n        let http_clients = build_http_clients(config).await?;\n\n        Ok(Self {\n            key_manager: Arc::new(RwLock::new(key_manager)),\n            http_clients: Arc::new(RwLock::new(http_clients)),\n            start_time: Instant::now(),\n            config: Arc::new(RwLock::new(config.clone())),\n            system_info: SystemInfoCollector::new(),\n            config_path: config_path.to_path_buf(),\n        })\n    }\n\n    ///  `KeyManager`  `http_clients`   .\n    ///      API-      .\n    ///\n    /// # Errors\n    ///\n    ///  `Err`,  -     .\n    #[instrument(level = \"info\", skip(self))]\n    pub async fn reload_state_from_config(\u0026self) -\u003e Result\u003c()\u003e {\n        info!(\n            \"Attempting to reload full application state (KeyManager, HttpClients) from configuration...\"\n        );\n        let config_guard = self.config.read().await;\n\n        // ---   KeyManager ---\n        let new_key_manager = KeyManager::new(\u0026config_guard, \u0026self.config_path).await;\n\n        // ---   HttpClients     ---\n        //      ,    .\n        let new_http_clients = build_http_clients(\u0026config_guard).await?;\n\n        //       \n        drop(config_guard);\n\n        // ---    ---\n        *self.key_manager.write().await = new_key_manager;\n        *self.http_clients.write().await = new_http_clients;\n\n        info!(\"Application state (KeyManager, HttpClients) reloaded successfully.\");\n        Ok(())\n    }\n\n    ///     HTTP-.\n    ///\n    /// # Errors\n    ///\n    ///  `AppError::Internal`,    ( `proxy_url` Option)\n    ///        .     ,\n    ///           .\n    #[instrument(level = \"debug\", skip(self), fields(proxy.url = ?proxy_url))]\n    pub async fn get_client(\u0026self, proxy_url: Option\u003c\u0026str\u003e) -\u003e Result\u003cArc\u003cClient\u003e\u003e {\n        let clients_guard = self.http_clients.read().await;\n        let key = proxy_url.map(String::from);\n\n        clients_guard.get(\u0026key).cloned().ok_or_else(|| {\n            let msg = proxy_url.map_or_else(\n                || \"Requested base HTTP client (None proxy) was unexpectedly missing.\".to_string(),\n                |p_url| format!(\"Requested HTTP client for proxy '{p_url}' was not found/initialized in AppState.\"),\n            );\n            error!(proxy.url = ?proxy_url, error.message = %msg, \"HTTP client lookup failed\");\n            AppError::Internal(msg)\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::config::{KeyGroup, ServerConfig};\n    use crate::error::ProxyConfigErrorKind; // Import the kind enum for tests\n    use std::fs::File;\n    use tempfile::tempdir;\n    use tracing::warn; // Import warn for logging in tests specifically\n\n    const DEFAULT_TARGET_URL_STR: \u0026str = \"https://generativelanguage.googleapis.com\";\n\n    fn create_test_state_config(groups: Vec\u003cKeyGroup\u003e) -\u003e AppConfig {\n        AppConfig {\n            server: ServerConfig {\n                port: 8080,\n                top_p: None,\n                admin_token: None,\n            },\n            groups,\n            internal_retries: 2,\n            temporary_block_minutes: 5,\n        }\n    }\n\n    fn create_dummy_config_path(dir: \u0026tempfile::TempDir) -\u003e std::path::PathBuf {\n        let file_path = dir.path().join(\"dummy_config.yaml\");\n        File::create(\u0026file_path).expect(\"Failed to create dummy config file\");\n        file_path\n    }\n\n    #[tokio::test]\n    async fn test_appstate_new_no_proxies() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![KeyGroup {\n            name: \"g1\".to_string(),\n            api_keys: vec![\"key1\".to_string()],\n            proxy_url: None,\n            target_url: DEFAULT_TARGET_URL_STR.to_string(),\n            top_p: None,\n        }];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        assert!(state_result.is_ok());\n        let state = state_result.unwrap();\n        let clients_guard = state.http_clients.read().await;\n        assert_eq!(clients_guard.len(), 1);\n        assert!(clients_guard.contains_key(\u0026None)); // Base client only\n        drop(clients_guard);\n\n        assert!(state.get_client(None).await.is_ok());\n        assert!(\n            state\n                .get_client(Some(\"http://nonexistent.proxy\"))\n                .await\n                .is_err()\n        );\n    }\n    #[tokio::test]\n    async fn test_appstate_new_with_valid_proxies() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        // Mock server or use potentially invalid ports to test resilience\n        let http_proxy_url = \"http://127.0.0.1:34567\"; // Use a likely free port\n        let socks_proxy_url = \"socks5://127.0.0.1:34568\"; // Use a likely free port\n\n        let groups = vec![\n            KeyGroup {\n                name: \"g_http\".to_string(),\n                api_keys: vec![\"key_http\".to_string()],\n                proxy_url: Some(http_proxy_url.to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g_socks\".to_string(),\n                api_keys: vec![\"key_socks\".to_string()],\n                proxy_url: Some(socks_proxy_url.to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                // Same HTTP proxy, should reuse client map entry\n                name: \"g_http_dup\".to_string(),\n                api_keys: vec![\"key_http2\".to_string()],\n                proxy_url: Some(http_proxy_url.to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            KeyGroup {\n                name: \"g_no_proxy\".to_string(),\n                api_keys: vec![\"key_none\".to_string()],\n                proxy_url: None,\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n        ];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        // AppState::new should succeed even if proxy servers aren't actually running\n        assert!(\n            state_result.is_ok(),\n            \"AppState::new failed unexpectedly: {:?}\",\n            state_result.err()\n        );\n        let state = state_result.unwrap();\n        let clients_guard = state.http_clients.read().await;\n\n        assert!(clients_guard.contains_key(\u0026None)); // Base client must exist\n\n        let http_key = Some(http_proxy_url.to_string());\n        let socks_key = Some(socks_proxy_url.to_string());\n\n        let http_created = clients_guard.contains_key(\u0026http_key);\n        let socks_created = clients_guard.contains_key(\u0026socks_key);\n\n        // We expect all clients to be created successfully if URLs are valid syntactically\n        assert!(http_created, \"HTTP proxy client was not created\");\n        assert!(socks_created, \"SOCKS5 proxy client was not created\");\n        assert_eq!(\n            clients_guard.len(),\n            3,\n            \"Expected Base + HTTP + SOCKS clients\"\n        ); // 1 base + 2 unique proxies\n        drop(clients_guard);\n\n        // Verify get_client behavior\n        assert!(\n            state.get_client(http_key.as_deref()).await.is_ok(),\n            \"get_client failed for created HTTP proxy\"\n        );\n        assert!(\n            state.get_client(socks_key.as_deref()).await.is_ok(),\n            \"get_client failed for created SOCKS5 proxy\"\n        );\n        assert!(state.get_client(None).await.is_ok()); // Check base client retrieval\n        assert!(state.get_client(Some(\"http://other.proxy\")).await.is_err()); // Check non-existent proxy\n    }\n\n    #[tokio::test]\n    async fn test_appstate_new_returns_err_on_invalid_url_syntax() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![KeyGroup {\n            name: \"g_invalid_url\".to_string(),\n            api_keys: vec![\"key_invalid\".to_string()],\n            proxy_url: Some(\"::not a proxy url::\".to_string()), // Invalid syntax\n            target_url: DEFAULT_TARGET_URL_STR.to_string(),\n            top_p: None,\n        }];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        assert!(\n            state_result.is_err(),\n            \"AppState::new should return Err for invalid proxy URL syntax\"\n        );\n        // Check for the correct error variant and kind\n        assert!(\n            matches!(state_result.as_ref().err().unwrap(), AppError::ProxyConfigError(data) if matches!(data.kind, ProxyConfigErrorKind::UrlParse(_))),\n            \"Expected ProxyConfigError with UrlParse kind\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_appstate_new_returns_err_on_unsupported_scheme() {\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![KeyGroup {\n            name: \"g_unsupported\".to_string(),\n            api_keys: vec![\"key_unsupported\".to_string()],\n            proxy_url: Some(\"ftp://unsupported.proxy\".to_string()), // Unsupported scheme\n            target_url: DEFAULT_TARGET_URL_STR.to_string(),\n            top_p: None,\n        }];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        assert!(\n            state_result.is_err(),\n            \"AppState::new should return Err for unsupported proxy scheme\"\n        );\n        // Check for the correct error variant and kind\n        assert!(\n            matches!(state_result.as_ref().err().unwrap(), AppError::ProxyConfigError(data) if matches!(data.kind, ProxyConfigErrorKind::UnsupportedScheme(_))),\n            \"Expected ProxyConfigError with UnsupportedScheme kind\"\n        );\n    }\n\n    // Test where Client::build() itself might fail (less common, requires specific setup or invalid proxy def)\n    // This test might be flaky depending on environment/reqwest version behavior\n    #[tokio::test]\n    async fn test_appstate_new_skips_client_on_build_error() {\n        // This test simulates a reqwest build failure for one proxy,\n        // but AppState creation should still succeed with other valid clients.\n        // We use a syntactically valid but likely non-functional SOCKS5 URL.\n        let dir = tempdir().unwrap();\n        let dummy_path = create_dummy_config_path(\u0026dir);\n\n        let groups = vec![\n            KeyGroup {\n                // Valid HTTP\n                name: \"g_http_ok\".to_string(),\n                api_keys: vec![\"k1\".to_string()],\n                proxy_url: Some(\"http://127.0.0.1:34569\".to_string()), // Likely free port\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n            // Use a socks URL that might cause build issues or is hard to resolve\n            KeyGroup {\n                name: \"g_socks_fail_build\".to_string(),\n                api_keys: vec![\"k2\".to_string()],\n                // Provide a URL that might fail build if socks feature isn't compiled correctly or has issues\n                proxy_url: Some(\"socks5://invalid-host-that-causes-build-error:1080\".to_string()),\n                target_url: DEFAULT_TARGET_URL_STR.to_string(),\n                top_p: None,\n            },\n        ];\n        let config = create_test_state_config(groups);\n        let state_result = AppState::new(\u0026config, \u0026dummy_path).await;\n\n        // Check the result: AppState::new should either succeed (skipping the build error)\n        // or return a ProxyConfigError if the test URL caused a definition error.\n        match state_result {\n            Ok(state) =\u003e {\n                let clients_guard = state.http_clients.read().await;\n                assert!(clients_guard.contains_key(\u0026None)); // Base client\n                let http_key = Some(\"http://127.0.0.1:34569\".to_string());\n                let socks_key =\n                    Some(\"socks5://invalid-host-that-causes-build-error:1080\".to_string());\n                let http_created = clients_guard.contains_key(\u0026http_key);\n                let socks_created = clients_guard.contains_key(\u0026socks_key);\n                assert!(http_created, \"Valid HTTP client should have been created\");\n\n                let expected_clients =\n                    1 + (if http_created { 1 } else { 0 }) + (if socks_created { 1 } else { 0 });\n                assert_eq!(\n                    clients_guard.len(),\n                    expected_clients,\n                    \"Unexpected number of clients created\"\n                );\n                drop(clients_guard);\n\n                assert!(state.get_client(http_key.as_deref()).await.is_ok());\n                if socks_created {\n                    assert!(state.get_client(socks_key.as_deref()).await.is_ok());\n                    warn!(\n                        \"SOCKS client build succeeded unexpectedly in test - test might not cover build failure path\"\n                    );\n                } else {\n                    assert!(state.get_client(socks_key.as_deref()).await.is_err());\n                }\n            }\n            Err(AppError::ProxyConfigError(data)) =\u003e {\n                // If the \"invalid\" URL actually caused a config error (likely InvalidDefinition), this is an acceptable outcome.\n                warn!(error = ?data, \"Test URL caused ProxyConfigError instead of HttpClientBuildError. Treating as acceptable test outcome.\");\n                assert_eq!(\n                    data.url,\n                    \"socks5://invalid-host-that-causes-build-error:1080\"\n                );\n            }\n            Err(e) =\u003e {\n                // Any other error type is unexpected and should fail the test\n                panic!(\"AppState::new failed with unexpected error type: {e:?}\");\n            }\n        }\n    }\n}\n","traces":[{"line":41,"address":[],"length":0,"stats":{"Line":140}},{"line":50,"address":[],"length":0,"stats":{"Line":242}},{"line":59,"address":[],"length":0,"stats":{"Line":74}},{"line":60,"address":[],"length":0,"stats":{"Line":74}},{"line":61,"address":[],"length":0,"stats":{"Line":148}},{"line":62,"address":[],"length":0,"stats":{"Line":148}},{"line":63,"address":[],"length":0,"stats":{"Line":148}},{"line":64,"address":[],"length":0,"stats":{"Line":148}},{"line":65,"address":[],"length":0,"stats":{"Line":148}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":174}},{"line":85,"address":[],"length":0,"stats":{"Line":14}},{"line":97,"address":[],"length":0,"stats":{"Line":6}},{"line":99,"address":[],"length":0,"stats":{"Line":24}},{"line":100,"address":[],"length":0,"stats":{"Line":1}},{"line":101,"address":[],"length":0,"stats":{"Line":1}},{"line":102,"address":[],"length":0,"stats":{"Line":2}},{"line":103,"address":[],"length":0,"stats":{"Line":1}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":111,"address":[],"length":0,"stats":{"Line":4}},{"line":112,"address":[],"length":0,"stats":{"Line":4}},{"line":113,"address":[],"length":0,"stats":{"Line":3}},{"line":114,"address":[],"length":0,"stats":{"Line":7}},{"line":116,"address":[],"length":0,"stats":{"Line":1}},{"line":123,"address":[],"length":0,"stats":{"Line":4}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":125,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}},{"line":139,"address":[],"length":0,"stats":{"Line":0}},{"line":140,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":99}},{"line":215,"address":[],"length":0,"stats":{"Line":16}},{"line":247,"address":[],"length":0,"stats":{"Line":200}},{"line":251,"address":[],"length":0,"stats":{"Line":2}},{"line":252,"address":[],"length":0,"stats":{"Line":6}},{"line":253,"address":[],"length":0,"stats":{"Line":0}},{"line":254,"address":[],"length":0,"stats":{"Line":2}},{"line":256,"address":[],"length":0,"stats":{"Line":2}},{"line":257,"address":[],"length":0,"stats":{"Line":2}}],"covered":31,"coverable":48},{"path":["/","app","tests","admin_integration_tests.rs"],"content":"// tests/admin_integration_tests.rs\n\nuse axum::{\n    body::Body,\n    http::{HeaderMap, Method, Request, StatusCode, header},\n};\nuse gemini_proxy_key_rotation_rust::{\n    admin::{AddKeysRequest, CsrfTokenResponse, DeleteKeysRequest},\n    config::{AppConfig, KeyGroup},\n    run,\n};\nuse http_body_util::BodyExt;\nuse serde_json::json;\nuse std::sync::Once;\nuse tempfile::TempDir;\nuse tower::util::ServiceExt;\nuse tracing_subscriber::{EnvFilter, fmt, layer::SubscriberExt, util::SubscriberInitExt};\nuse wiremock::{\n    Mock, MockServer, ResponseTemplate,\n    matchers::{method, path},\n};\n\nstatic TRACING_INIT: Once = Once::new();\n\n/// Initializes the tracing subscriber for tests, ensuring it only runs once.\nfn ensure_tracing_initialized() {\n    TRACING_INIT.call_once(|| {\n        let env_filter =\n            EnvFilter::try_from_default_env().unwrap_or_else(|_| EnvFilter::new(\"info\"));\n        let json_layer = fmt::layer()\n            .json()\n            .with_current_span(true)\n            .with_span_list(true);\n        tracing_subscriber::registry()\n            .with(env_filter)\n            .with(json_layer)\n            .init();\n    });\n}\n\n// Helper structure to manage the test application state\nstruct TestApp {\n    router: axum::Router,\n    // _state: Arc\u003cAppState\u003e, // Keep state alive\n    _temp_dir: TempDir, // Keep temp dir alive\n    auth_cookie: Option\u003cString\u003e,\n    csrf_token: Option\u003cString\u003e,\n    csrf_cookie: Option\u003cString\u003e,\n}\n\nimpl TestApp {\n    async fn new(config: AppConfig) -\u003e Self {\n        ensure_tracing_initialized();\n        let temp_dir = tempfile::tempdir().unwrap();\n        // Define paths for config and state files within the temp directory\n        let config_file_path = temp_dir.path().join(\"config.yaml\");\n        let state_file_path = temp_dir.path().join(\"key_states.json\");\n\n        // Save the provided config to a temporary file\n        let config_str = serde_yaml::to_string(\u0026config).unwrap();\n        tokio::fs::write(\u0026config_file_path, \u0026config_str)\n            .await\n            .unwrap();\n\n        // Also create an empty key_states.json file\n        tokio::fs::write(state_file_path, \"{}\").await.unwrap();\n\n        // The `run` function now returns a router and config, which is ideal for testing.\n        let (router, _config) = run(Some(config_file_path.clone()))\n            .await\n            .expect(\"Failed to create test router\");\n\n        TestApp {\n            router,\n            // _state: state,\n            _temp_dir: temp_dir,\n            auth_cookie: None,\n            csrf_token: None,\n            csrf_cookie: None,\n        }\n    }\n\n    /// Logs in to the application and stores the auth cookie.\n    async fn login(\u0026mut self, token: \u0026str) {\n        let response = self\n            .router\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/admin/login\")\n                    .header(\"Content-Type\", \"application/json\")\n                    .body(Body::from(format!(r#\"{{\"token\": \"{token}\"}}\"#)))\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n        let cookie = response\n            .headers()\n            .get(\"set-cookie\")\n            .unwrap()\n            .to_str()\n            .unwrap();\n        self.auth_cookie = Some(cookie.to_string());\n    }\n\n    /// Gets a CSRF token and stores it.\n    async fn get_csrf_token(\u0026mut self) {\n        let response = self\n            .router\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .uri(\"/admin/csrf-token\")\n                    .header(header::COOKIE, self.auth_cookie.as_ref().unwrap())\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n        let csrf_cookie = response\n            .headers()\n            .get(\"set-cookie\")\n            .unwrap()\n            .to_str()\n            .unwrap();\n        self.csrf_cookie = Some(csrf_cookie.to_string());\n\n        let body = response.into_body().collect().await.unwrap().to_bytes();\n        let csrf_response: CsrfTokenResponse = serde_json::from_slice(\u0026body).unwrap();\n        self.csrf_token = Some(csrf_response.csrf_token);\n    }\n\n    /// Sends a request with authentication and CSRF headers.\n    async fn authed_request(\n        \u0026self,\n        method: Method,\n        uri: \u0026str,\n        body: Body,\n    ) -\u003e axum::response::Response {\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            header::COOKIE,\n            format!(\n                \"{}; {}\",\n                self.auth_cookie.as_ref().unwrap(),\n                self.csrf_cookie.as_ref().unwrap()\n            )\n            .parse()\n            .unwrap(),\n        );\n        headers.insert(\n            \"x-csrf-token\",\n            self.csrf_token.as_ref().unwrap().parse().unwrap(),\n        );\n        headers.insert(\"Content-Type\", \"application/json\".parse().unwrap());\n\n        self.router\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(method)\n                    .uri(uri)\n                    .header(\"Content-Type\", \"application/json\")\n                    .header(\n                        header::COOKIE,\n                        format!(\n                            \"{}; {}\",\n                            self.auth_cookie.as_ref().unwrap(),\n                            self.csrf_cookie.as_ref().unwrap()\n                        ),\n                    )\n                    .header(\"x-csrf-token\", self.csrf_token.as_ref().unwrap())\n                    .body(body)\n                    .unwrap(),\n            )\n            .await\n            .unwrap()\n    }\n}\n\nfn get_default_config() -\u003e AppConfig {\n    let mut config = AppConfig::default();\n    config.server.admin_token = Some(\"secret_admin_token\".to_string());\n    config.groups = vec![KeyGroup {\n        name: \"default\".to_string(),\n        api_keys: vec![\"key1\".to_string()],\n        ..Default::default()\n    }];\n    config\n}\n\n#[tokio::test]\nasync fn test_detailed_health_ok() {\n    let config = get_default_config();\n    let app = TestApp::new(config).await;\n\n    let response = app\n        .router\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/health\")\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    assert_eq!(response.status(), StatusCode::OK);\n}\n\n#[tokio::test]\nasync fn test_login_and_get_config_success() {\n    let config = get_default_config();\n    let mut app = TestApp::new(config.clone()).await;\n\n    // 1. Login\n    app.login(\"secret_admin_token\").await;\n    assert!(app.auth_cookie.is_some());\n\n    // 2. Get config (doesn't require CSRF)\n    let response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    assert_eq!(response.status(), StatusCode::OK);\n    let body = response.into_body().collect().await.unwrap().to_bytes();\n    let received_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n\n    // Just check one field to confirm it's the right config\n    assert_eq!(\n        received_config.server.admin_token,\n        config.server.admin_token\n    );\n}\n\n#[tokio::test]\nasync fn test_add_keys_unauthorized() {\n    let config = get_default_config();\n    let app = TestApp::new(config).await;\n\n    let body = Body::from(\n        serde_json::to_string(\u0026AddKeysRequest {\n            group_name: \"default\".to_string(),\n            api_keys: vec![\"new_key\".to_string()],\n        })\n        .unwrap(),\n    );\n\n    let response = app\n        .router\n        .oneshot(\n            Request::builder()\n                .method(\"POST\")\n                .uri(\"/admin/keys\")\n                .header(\"Content-Type\", \"application/json\")\n                .body(body)\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    // Unauthorized because no auth cookie/token\n    // It's a CSRF failure, which results in FORBIDDEN\n    assert_eq!(response.status(), StatusCode::FORBIDDEN);\n}\n\n#[tokio::test]\nasync fn test_add_keys_no_csrf() {\n    let config = get_default_config();\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n\n    let body = Body::from(\n        serde_json::to_string(\u0026AddKeysRequest {\n            group_name: \"default\".to_string(),\n            api_keys: vec![\"new_key\".to_string()],\n        })\n        .unwrap(),\n    );\n\n    let response = app\n        .router\n        .oneshot(\n            Request::builder()\n                .method(\"POST\")\n                .uri(\"/admin/keys\")\n                .header(\"Content-Type\", \"application/json\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(body)\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    // Forbidden because no CSRF token in header\n    assert_eq!(response.status(), StatusCode::FORBIDDEN);\n}\n\n#[tokio::test]\nasync fn test_add_keys_success() {\n    let config = get_default_config();\n    let mut app = TestApp::new(config).await;\n\n    // 1. Login and get CSRF token\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 2. Prepare and send request\n    let body = Body::from(\n        serde_json::to_string(\u0026AddKeysRequest {\n            group_name: \"default\".to_string(),\n            api_keys: vec![\"new_key_1\".to_string(), \"new_key_2\".to_string()],\n        })\n        .unwrap(),\n    );\n\n    let response = app.authed_request(Method::POST, \"/admin/keys\", body).await;\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // 3. Verify the change by getting the config again\n    let get_config_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    let body = get_config_response\n        .into_body()\n        .collect()\n        .await\n        .unwrap()\n        .to_bytes();\n    let updated_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n\n    let default_group = updated_config\n        .groups\n        .iter()\n        .find(|g| g.name == \"default\")\n        .unwrap();\n    assert_eq!(default_group.api_keys.len(), 3); // key1, new_key_1, new_key_2\n    assert!(default_group.api_keys.contains(\u0026\"key1\".to_string()));\n    assert!(default_group.api_keys.contains(\u0026\"new_key_1\".to_string()));\n}\n\n#[tokio::test]\nasync fn test_verify_key_success() {\n    // 1. Setup Wiremock\n    let mock_server = MockServer::start().await;\n    Mock::given(method(\"POST\"))\n        .and(path(\"/v1beta/models/gemini-pro:generateContent\"))\n        .respond_with(ResponseTemplate::new(200).set_body_json(json!({\n            \"candidates\": [{\n                \"content\": {\n                    \"parts\": [{\"text\": \"OK\"}],\n                    \"role\": \"model\"\n                }\n            }]\n        })))\n        .mount(\u0026mock_server)\n        .await;\n\n    // 2. Setup TestApp with a key group pointing to the mock server\n    let mut config = get_default_config();\n    config.groups[0].target_url = mock_server.uri(); // Point to mock server\n    let api_key_to_verify = config.groups[0].api_keys[0].clone();\n    let key_id = format!(\"{:x}\", md5::compute(api_key_to_verify.as_bytes()));\n\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 3. Make the request to verify the key\n    let response = app\n        .authed_request(\n            Method::POST,\n            \u0026format!(\"/admin/keys/{key_id}/verify\"),\n            Body::empty(),\n        )\n        .await;\n\n    // 4. Assert the response\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // Assert that the mock server received exactly one request,\n    // which confirms our handler called the verification logic.\n    mock_server.verify().await;\n}\n#[tokio::test]\nasync fn test_reset_key_success() {\n    // 1. Setup Wiremock to return a rate-limit error\n    let mock_server = MockServer::start().await;\n    Mock::given(method(\"POST\"))\n        .and(path(\"/v1beta/models/gemini-pro:generateContent\"))\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit exceeded\"))\n        .mount(\u0026mock_server)\n        .await;\n\n    // 2. Setup TestApp and get key info\n    let mut config = get_default_config();\n    config.groups[0].target_url = mock_server.uri();\n    let api_key_to_test = config.groups[0].api_keys[0].clone();\n    let key_id = format!(\"{:x}\", md5::compute(api_key_to_test.as_bytes()));\n\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 3. Call verify_key to get the key rate-limited\n    let verify_response = app\n        .authed_request(\n            Method::POST,\n            \u0026format!(\"/admin/keys/{key_id}/verify\"),\n            Body::empty(),\n        )\n        .await;\n    assert_eq!(verify_response.status(), StatusCode::OK);\n    mock_server.verify().await; // Ensure the mock was called\n\n    // 4. Verify the key is now limited\n    let list_keys_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/keys\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    let body_bytes = list_keys_response\n        .into_body()\n        .collect()\n        .await\n        .unwrap()\n        .to_bytes();\n    let keys: Vec\u003cserde_json::Value\u003e = serde_json::from_slice(\u0026body_bytes).unwrap();\n    assert_eq!(keys[0][\"id\"], key_id);\n    assert_eq!(keys[0][\"status\"], \"invalid\"); // Note: 429 is currently treated as invalid, not limited. This is ok for the test.\n\n    // 5. Call reset_key to reset its status\n    let reset_response = app\n        .authed_request(\n            Method::POST,\n            \u0026format!(\"/admin/keys/{key_id}/reset\"),\n            Body::empty(),\n        )\n        .await;\n    assert_eq!(reset_response.status(), StatusCode::OK);\n\n    // 6. Verify the key is available again\n    let list_keys_response_after_reset = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/keys\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    let body_bytes_after_reset = list_keys_response_after_reset\n        .into_body()\n        .collect()\n        .await\n        .unwrap()\n        .to_bytes();\n    let keys_after_reset: Vec\u003cserde_json::Value\u003e =\n        serde_json::from_slice(\u0026body_bytes_after_reset).unwrap();\n    assert_eq!(keys_after_reset[0][\"id\"], key_id);\n    assert_eq!(keys_after_reset[0][\"status\"], \"available\");\n}\n#[tokio::test]\nasync fn test_delete_keys_success() {\n    // 1. Setup app with a config containing multiple keys\n    let mut config = get_default_config();\n    config.groups[0].api_keys.push(\"key_to_delete\".to_string());\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 2. Send request to delete one of the keys\n    let body = Body::from(\n        serde_json::to_string(\u0026DeleteKeysRequest {\n            group_name: \"default\".to_string(),\n            api_keys: vec![\"key_to_delete\".to_string()],\n        })\n        .unwrap(),\n    );\n\n    let response = app\n        .authed_request(Method::DELETE, \"/admin/keys\", body)\n        .await;\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // 3. Verify the change by getting the config again\n    let get_config_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    let body = get_config_response\n        .into_body()\n        .collect()\n        .await\n        .unwrap()\n        .to_bytes();\n    let updated_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n\n    let default_group = updated_config\n        .groups\n        .iter()\n        .find(|g| g.name == \"default\")\n        .unwrap();\n    assert_eq!(default_group.api_keys.len(), 1);\n    assert!(default_group.api_keys.contains(\u0026\"key1\".to_string()));\n    assert!(\n        !default_group\n            .api_keys\n            .contains(\u0026\"key_to_delete\".to_string())\n    );\n}\n\n#[tokio::test]\nasync fn test_update_config_success() {\n    // 1. Setup app with initial config\n    let initial_config = get_default_config();\n    let mut app = TestApp::new(initial_config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 2. Create a new, modified config\n    let mut new_config = get_default_config();\n    new_config.server.port = 9999; // Change a server setting\n    new_config.groups[0].name = \"renamed_group\".to_string(); // Change a group setting\n    new_config.groups[0]\n        .api_keys\n        .push(\"new_key_in_updated_config\".to_string());\n\n    // 3. Send request to update the config\n    let body = Body::from(serde_json::to_string(\u0026new_config).unwrap());\n    let response = app.authed_request(Method::PUT, \"/admin/config\", body).await;\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // 4. Verify the change by getting the config again\n    let get_config_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    let body = get_config_response\n        .into_body()\n        .collect()\n        .await\n        .unwrap()\n        .to_bytes();\n    let updated_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n\n    // Assert that the fetched config matches the new config\n    assert_eq!(updated_config.server.port, 9999);\n    assert_eq!(updated_config.groups.len(), 1);\n    assert_eq!(updated_config.groups[0].name, \"renamed_group\");\n    assert_eq!(updated_config.groups[0].api_keys.len(), 2);\n    assert!(\n        updated_config.groups[0]\n            .api_keys\n            .contains(\u0026\"new_key_in_updated_config\".to_string())\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","app","tests","integration_tests.rs"],"content":"// tests/integration_tests.rs\n\nuse axum::{\n    // body::Bytes as _, // Removed unused import placeholder\n    extract::{Request, State},\n    http::{/* header, */ Method, StatusCode, Uri}, // Removed unused header\n    response::Response,\n};\nuse gemini_proxy_key_rotation_rust::{\n    config::{AppConfig, KeyGroup, ServerConfig},\n    handler, // Import the handler module\n    // key_manager::FlattenedKeyInfo, // Removed unused import\n    // proxy,\n    state::AppState,\n};\nuse std::{fs::File, path::PathBuf, sync::Arc};\nuse tempfile::tempdir;\nuse wiremock::{\n    Mock,\n    MockServer,\n    ResponseTemplate,\n    matchers::{method, path, path_regex, query_param}, // Use path and query_param\n};\n\n// Helper function to create a basic AppConfig for testing\nfn create_test_config(groups: Vec\u003cKeyGroup\u003e, server_port: u16) -\u003e AppConfig {\n    AppConfig {\n        server: ServerConfig {\n            port: server_port,\n            top_p: None,\n            admin_token: Some(\"test_token\".to_string()),\n        },\n        groups,\n        internal_retries: 3,\n        temporary_block_minutes: 1,\n    }\n}\n\n// Helper to create a dummy config file path within a temp dir\nfn create_dummy_config_path_for_test(dir: \u0026tempfile::TempDir) -\u003e PathBuf {\n    let file_path = dir.path().join(\"dummy_config_for_test.yaml\");\n    // Create the file, but content doesn't strictly matter for these handler tests\n    File::create(\u0026file_path).expect(\"Failed to create dummy config file\");\n    file_path\n}\n\n// Helper to make a request to the proxy handler\nasync fn call_proxy_handler(\n    state: Arc\u003cAppState\u003e,\n    method: Method,\n    path: \u0026str,\n    body: axum::body::Body,\n) -\u003e Response {\n    let uri: Uri = format!(\"http://test-proxy.com{path}\") // Base URL doesn't matter here\n        .parse()\n        .expect(\"Failed to parse test URI for handler\");\n    let request = Request::builder()\n        .method(method)\n        .uri(uri)\n        .body(body) // Use empty body for GET/POST tests for simplicity\n        .unwrap();\n\n    // Call the actual handler function\n    handler::proxy_handler(State(state), request)\n        .await\n        .expect(\"Proxy handler returned an error\") // Unwrap the Result\u003cResponse, AppError\u003e\n}\n\n#[tokio::test]\nasync fn test_forward_request_openai_compat_success_no_proxy() {\n    // This test now implicitly tests the handler as well for the success path.\n    // We can keep it or refactor it slightly to use call_proxy_handler.\n    // Let's keep it for now as it tests proxy::forward_request logic well.\n\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"test-key-123\";\n    let test_path = \"/v1/models\";\n    let expected_path = \"/v1beta/openai/models\";\n    // let _expected_bearer = format!(\"Bearer {}\", test_api_key); // Unused now\n\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key)) // Match key in query param\n        // Removed header matchers\n        .respond_with(\n            ResponseTemplate::new(200).set_body_string(\"{\\\"object\\\": \\\"list\\\", \\\"data\\\": []}\"),\n        )\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"test-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9999);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    ); // Wrap in Arc\n\n    // 3. Call handler directly\n    let response =\n        call_proxy_handler(app_state, Method::GET, test_path, axum::body::Body::empty()).await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200)\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read response body\");\n    let body_str = String::from_utf8(body_bytes.to_vec()).expect(\"Body not UTF-8\");\n    assert!(body_str.contains(\"list\"), \"Response body mismatch\");\n}\n\n#[tokio::test]\nasync fn test_handler_retries_on_429_and_succeeds() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let key1 = \"key-limited\";\n    let key2 = \"key-working\";\n    let test_path = \"/v1/generateContent\";\n    let expected_path = \"/v1beta/openai/generateContent\";\n\n    // Mock for the first key (key1) - returns 429\n    Mock::given(method(\"POST\")) // Assuming POST for generateContent\n        .and(path(expected_path))\n        .and(query_param(\"key\", key1)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit exceeded\"))\n        .mount(\u0026server)\n        .await;\n\n    // Mock for the second key (key2) - returns 200\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key2)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(200).set_body_string(\"{\\\"candidates\\\": []}\")) // Example success response\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    // Key order matters for the round-robin\n    let test_group = KeyGroup {\n        name: \"retry-group\".to_string(),\n        api_keys: vec![key1.to_string(), key2.to_string()], // key1 will be tried first\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9998); // Different port just in case\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    // We expect the handler to try key1, get 429, mark it, try key2, get 200, and return 200.\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) after retry\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read success response body\");\n    let body_str = String::from_utf8(body_bytes.to_vec()).expect(\"Success body not UTF-8\");\n    assert!(\n        body_str.contains(\"candidates\"),\n        \"Success response body mismatch\"\n    );\n\n    // TODO: Optionally, check the persisted state file to ensure key1 is marked as limited.\n    // This requires reading the state file (`key_states.json`) from the temp_dir.\n}\n\n#[tokio::test]\nasync fn test_handler_returns_last_429_on_exhaustion() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let key1 = \"key-exhausted-1\";\n    let key2 = \"key-exhausted-2\";\n    let test_path = \"/v1/models\"; // Using GET for simplicity here\n    let expected_path = \"/v1beta/openai/models\";\n\n    // Mock for the first key (key1) - returns 429\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key1)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit 1\"))\n        .mount(\u0026server)\n        .await;\n\n    // Mock for the second key (key2) - also returns 429\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key2)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit 2\")) // Different body to check which 429 is returned\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"exhaust-group\".to_string(),\n        api_keys: vec![key1.to_string(), key2.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9997);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    // We expect the handler to try key1 (429), try key2 (429), run out of keys, and return the *last* 429 response.\n    let response =\n        call_proxy_handler(app_state, Method::GET, test_path, axum::body::Body::empty()).await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::TOO_MANY_REQUESTS,\n        \"Expected status 429 when all keys are exhausted\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read 429 response body\");\n    let body_str = String::from_utf8(body_bytes.to_vec()).expect(\"429 body not UTF-8\");\n    // Check it returned the body from the *second* 429 response\n    assert!(\n        body_str.contains(\"Rate limit 2\"),\n        \"Expected body from the last 429 response, got: {body_str}\"\n    );\n}\n\n#[tokio::test]\nasync fn test_handler_group_round_robin() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_path = \"/v1/models\";\n    let expected_path = \"/v1beta/openai/models\";\n\n    let g1_key1 = \"g1-key-1\";\n    let g1_key2 = \"g1-key-2\";\n    let g2_key1 = \"g2-key-1\"; // Single key in this group\n    let g3_key1 = \"g3-key-1\";\n\n    // Mock successful responses for all keys initially\n    for key in [g1_key1, g1_key2, g2_key1, g3_key1] {\n        Mock::given(method(\"GET\"))\n            .and(path_regex(format!(\"^{expected_path}.*\"))) // Match any path starting with test_path\n            .and(query_param(\"key\", key))\n            .respond_with(\n                ResponseTemplate::new(200).set_body_string(format!(\"{{\\\"key_used\\\": \\\"{key}\\\"}}\")),\n            )\n            .mount(\u0026server)\n            .await;\n    }\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let groups = vec![\n        KeyGroup {\n            name: \"group1\".to_string(),\n            api_keys: vec![g1_key1.to_string(), g1_key2.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        },\n        KeyGroup {\n            name: \"group2\".to_string(),\n            api_keys: vec![g2_key1.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        },\n        KeyGroup {\n            name: \"group3\".to_string(),\n            api_keys: vec![g3_key1.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        },\n    ];\n    let config = create_test_config(groups, 9996);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // Helper to extract key from response body\n    async fn get_key_from_response(response: Response) -\u003e String {\n        let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n            .await\n            .expect(\"Failed to read response body\");\n        let body_json: serde_json::Value =\n            serde_json::from_slice(\u0026body_bytes).expect(\"Invalid JSON\");\n        body_json[\"key_used\"].as_str().unwrap().to_string()\n    }\n\n    // 3. Call handler multiple times and check key rotation\n    // Expected sequence: g1k1, g2k1, g3k1, g1k2, g2k1, g3k1, g1k1, ...\n\n    let res1 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=1\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res1.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res1).await, g1_key1);\n\n    let res2 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=2\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res2.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res2).await, g2_key1);\n\n    let res3 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=3\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res3.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res3).await, g3_key1);\n\n    let res4 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=4\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res4.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res4).await, g1_key2); // Next key in group1\n\n    let res5 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=5\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res5.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res5).await, g2_key1); // Back to group2 (only one key)\n\n    let res6 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=6\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res6.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res6).await, g3_key1); // Back to group3 (only one key)\n\n    let res7 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=7\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res7.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res7).await, g1_key1); // Back to start of group1\n\n    // 4. Test skipping a rate-limited group\n    // Reset mocks and set g2_key1 to return 429, others to 200\n    server.reset().await;\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", g2_key1))\n        .respond_with(ResponseTemplate::new(429))\n        .mount(\u0026server)\n        .await;\n    // Remount mocks for other keys to return 200\n    for key in [g1_key1, g1_key2, g3_key1] {\n        // Exclude g2_key1\n        Mock::given(method(\"GET\"))\n            .and(path(expected_path))\n            .and(query_param(\"key\", key))\n            .respond_with(\n                ResponseTemplate::new(200).set_body_string(format!(\"{{\\\"key_used\\\": \\\"{key}\\\"}}\")),\n            )\n            .mount(\u0026server)\n            .await;\n    }\n\n    // Make a request - should hit g2k1, get 429, mark key, retry\n    // Expected sequence now: g3k1 (skips g2), g1k2 (skips g2), ...\n\n    // Current state: next should be group2 (index 1) according to previous calls\n    // Try g2k1 -\u003e 429 -\u003e mark g2k1 limited -\u003e continue search\n    // Try group3 (index 2) -\u003e g3k1 -\u003e OK\n    let res_skip1 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=8\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res_skip1.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res_skip1).await, g3_key1); // Expect g3_key1 because g2 is skipped\n\n    // Current state: next should be group0 (index 0)\n    // Try g1k2 -\u003e OK\n    let res_skip2 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=9\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res_skip2.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res_skip2).await, g1_key2);\n\n    // Current state: next should be group1 (index 1)\n    // Try g2k1 -\u003e still 429 -\u003e continue search\n    // Try group3 (index 2) -\u003e g3k1 -\u003e OK\n    let res_skip3 = call_proxy_handler(\n        Arc::clone(\u0026app_state),\n        Method::GET,\n        \u0026format!(\"{test_path}?req=10\"),\n        axum::body::Body::empty(),\n    )\n    .await;\n    assert_eq!(res_skip3.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res_skip3).await, g3_key1);\n}\n\n// TODO: Add more tests from the plan:\n// - Test with POST /v1/chat/completions and body forwarding (similar structure, just change method and add body to request/mocks)\n// - Test error scenarios (e.g., mock server returning 500) -\u003e Handler should return the corresponding error response immediately\n// - Test persistence logic explicitly by reading/writing state file.\n// - Test SOCKS5 proxy scenario (more complex setup needed)\n\n#[tokio::test]\nasync fn test_openai_top_p_injection_correctly() {\n    // Goal: Verify that top_p is injected at the top level for OpenAI compatibility.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"openai-top-p-key\";\n    let test_path = \"/v1/chat/completions\";\n    let expected_path = \"/v1beta/openai/chat/completions\";\n    let top_p_value = 0.88f32;\n\n    // Mock to verify the body modification\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key))\n        .and(move |req: \u0026wiremock::Request| {\n            // Custom matcher to inspect the body for a top-level \"top_p\"\n            if let Ok(body_json) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026req.body) {\n                if let Some(top_p) = body_json.get(\"top_p\") {\n                    return top_p\n                        .as_f64()\n                        .is_some_and(|v| (v as f32 - top_p_value).abs() \u003c f32::EPSILON);\n                }\n            }\n            false\n        })\n        .respond_with(ResponseTemplate::new(200).set_body_json(\n            serde_json::json!({ \"id\": \"chatcmpl-123\", \"object\": \"chat.completion\" }),\n        ))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n\n    // Create a new AppConfig with top_p at the server level for this test\n    let mut config = create_test_config(\n        vec![KeyGroup {\n            name: \"openai-top-p-group\".to_string(),\n            api_keys: vec![test_api_key.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None, // Group level top_p is not used for this path\n        }],\n        9993,\n    );\n    config.server.top_p = Some(top_p_value); // Set top_p at the server level\n\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with a standard OpenAI body\n    let original_body = serde_json::json!({\n        \"model\": \"gpt-4\",\n        \"messages\": [{\"role\": \"user\", \"content\": \"Hello!\"}]\n    });\n    let body_bytes = serde_json::to_vec(\u0026original_body).unwrap();\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::from(body_bytes),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) with top_p injected for openai compat\"\n    );\n}\n\n#[tokio::test]\nasync fn test_health_detailed_maps_to_models_endpoint() {\n    // Goal: Verify that /health/detailed calls the upstream /v1beta/models endpoint.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"health-check-key\";\n    let models_path = \"/v1beta/models\";\n    let mock_response_body = serde_json::json!({ \"data\": [\"model1\"] });\n\n    // Mock for the upstream models endpoint\n    Mock::given(method(\"GET\"))\n        .and(path(models_path))\n        .and(query_param(\"key\", test_api_key))\n        .respond_with(ResponseTemplate::new(200).set_body_json(\u0026mock_response_body))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"health-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9992);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler for the /health/detailed path\n    let response = call_proxy_handler(\n        app_state,\n        Method::GET,\n        \"/health/detailed\",\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) for /health/detailed\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read response body\");\n    let body_json: serde_json::Value =\n        serde_json::from_slice(\u0026body_bytes).expect(\"Invalid JSON response\");\n    assert_eq!(\n        body_json, mock_response_body,\n        \"Response body from /health/detailed did not match expected models list\"\n    );\n}\n\n#[tokio::test]\nasync fn test_content_length_is_updated_after_top_p_injection() {\n    // Goal: Verify Content-Length is recalculated after body modification.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"content-length-key\";\n    let test_path = \"/v1/chat/completions\";\n    let expected_path = \"/v1beta/openai/chat/completions\";\n    let top_p_value = 0.88f32;\n\n    // The original body without top_p\n    let original_body = serde_json::json!({\n        \"model\": \"gpt-4\",\n        \"messages\": [{\"role\": \"user\", \"content\": \"Hello!\"}]\n    });\n\n    // The expected body *after* injection\n    let mut expected_body_json = original_body.clone();\n    expected_body_json[\"top_p\"] = serde_json::json!(top_p_value);\n    let expected_body_bytes = serde_json::to_vec(\u0026expected_body_json).unwrap();\n    let expected_content_length = expected_body_bytes.len().to_string();\n\n    // Mock to verify the body and the Content-Length header\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key))\n        .and(move |req: \u0026wiremock::Request| {\n            // Check Content-Length header first\n            let has_correct_content_length = req\n                .headers\n                .get(\"Content-Length\")\n                .is_some_and(|val| val.to_str().unwrap() == expected_content_length);\n\n            if !has_correct_content_length {\n                return false;\n            }\n\n            // Check body content\n            if let Ok(body_json) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026req.body) {\n                if let Some(top_p) = body_json.get(\"top_p\") {\n                    return top_p\n                        .as_f64()\n                        .is_some_and(|v| (v as f32 - top_p_value).abs() \u003c f32::EPSILON);\n                }\n            }\n            false\n        })\n        .respond_with(ResponseTemplate::new(200).set_body_json(\n            serde_json::json!({ \"id\": \"chatcmpl-456\", \"object\": \"chat.completion\" }),\n        ))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n\n    let mut config = create_test_config(\n        vec![KeyGroup {\n            name: \"content-length-group\".to_string(),\n            api_keys: vec![test_api_key.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        }],\n        9991,\n    );\n    config.server.top_p = Some(top_p_value);\n\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    let body_bytes = serde_json::to_vec(\u0026original_body).unwrap();\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::from(body_bytes),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) with correct content-length\"\n    );\n}\n\n#[tokio::test]\nasync fn test_top_p_client_precedence() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"client-precedence-key\";\n    let test_path = \"/v1/models:generateContent\";\n    let expected_path = \"/v1beta/openai/models:generateContent\";\n    let server_top_p = 0.5; // Server-side config\n    let client_top_p = 0.99; // Client-side value, should win\n\n    // Mock to verify that the client's top_p is what arrives\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key))\n        .and(move |req: \u0026wiremock::Request| {\n            // Custom matcher to inspect the body\n            if let Ok(body_json) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026req.body) {\n                if let Some(config) = body_json.get(\"generationConfig\") {\n                    if let Some(top_p) = config.get(\"topP\") {\n                        // Check that the value is the one from the client\n                        return top_p\n                            .as_f64()\n                            .is_some_and(|v| (v - client_top_p).abs() \u003c f64::EPSILON);\n                    }\n                }\n            }\n            false\n        })\n        .respond_with(\n            ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"candidates\": [] })),\n        )\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"client-precedence-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: Some(server_top_p), // Set a server-side value\n    };\n    let config = create_test_config(vec![test_group], 9994);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with a body that already contains topP\n    let original_body = serde_json::json!({\n        \"contents\": [{\"role\": \"user\", \"parts\": [{\"text\": \"Hello\"}]}],\n        \"generationConfig\": {\n            \"temperature\": 0.7,\n            \"topP\": client_top_p // Client provides topP\n        }\n    });\n    let body_bytes = serde_json::to_vec(\u0026original_body).unwrap();\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::from(body_bytes),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) when client top_p takes precedence\"\n    );\n}\n\n#[tokio::test]\nasync fn test_url_translation_for_v1_path() {\n    // Goal: Verify that a request to a `/v1/...` path is translated to `/v1beta/openai/...`\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"translation-key-v1\";\n    let incoming_path = \"/v1/chat/completions\";\n    let expected_translated_path = \"/v1beta/openai/chat/completions\";\n\n    // Mock to expect the *translated* path\n    Mock::given(method(\"POST\"))\n        .and(path(expected_translated_path))\n        .and(query_param(\"key\", test_api_key))\n        .respond_with(\n            ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"status\": \"ok\" })),\n        )\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"translation-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9990);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with the original `/v1/...` path\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        incoming_path,\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    //
