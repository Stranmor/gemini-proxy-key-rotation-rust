dress":[11818614,11821257,11818270,11821391,11818191,11818849],"length":1,"stats":{"Line":3},"fn_name":null},{"line":321,"address":[11818744],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":93,"coverable":150},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","tests","admin_integration_tests.rs"],"content":"// tests/admin_integration_tests.rs\n\nuse axum::{\n    body::Body,\n    http::{header, HeaderMap, Method, Request, StatusCode},\n};\nuse gemini_proxy_key_rotation_rust::{\n    admin::{CsrfTokenResponse, KeysUpdateRequest},\n    config::{AppConfig, KeyGroup},\n    run,\n};\nuse http_body_util::BodyExt;\nuse md5;\nuse serde_json::json;\nuse tempfile::TempDir;\nuse std::sync::Once;\nuse tower::util::ServiceExt;\nuse wiremock::{\n    matchers::{method, path},\n    Mock, MockServer, ResponseTemplate,\n};\nuse tracing_subscriber::{fmt, layer::SubscriberExt, util::SubscriberInitExt, EnvFilter};\n\nstatic TRACING_INIT: Once = Once::new();\n\n/// Initializes the tracing subscriber for tests, ensuring it only runs once.\nfn ensure_tracing_initialized() {\n    TRACING_INIT.call_once(|| {\n        let env_filter = EnvFilter::try_from_default_env().unwrap_or_else(|_| EnvFilter::new(\"info\"));\n        let json_layer = fmt::layer()\n            .json()\n            .with_current_span(true)\n            .with_span_list(true);\n        tracing_subscriber::registry()\n            .with(env_filter)\n            .with(json_layer)\n            .init();\n    });\n}\n\n\n// Helper structure to manage the test application state\nstruct TestApp {\n    router: axum::Router,\n    // _state: Arc\u003cAppState\u003e, // Keep state alive\n    _temp_dir: TempDir,   // Keep temp dir alive\n    auth_cookie: Option\u003cString\u003e,\n    csrf_token: Option\u003cString\u003e,\n    csrf_cookie: Option\u003cString\u003e,\n}\n\nimpl TestApp {\n    async fn new(config: AppConfig) -\u003e Self {\n        ensure_tracing_initialized();\n        let temp_dir = tempfile::tempdir().unwrap();\n        // Define paths for config and state files within the temp directory\n        let config_file_path = temp_dir.path().join(\"config.yaml\");\n        let state_file_path = temp_dir.path().join(\"key_states.json\");\n\n        // Save the provided config to a temporary file\n        let config_str = serde_yaml::to_string(\u0026config).unwrap();\n        tokio::fs::write(\u0026config_file_path, \u0026config_str)\n            .await\n            .unwrap();\n        \n        // Also create an empty key_states.json file\n        tokio::fs::write(state_file_path, \"{}\")\n            .await\n            .unwrap();\n\n\n        // The `run` function now returns a router and config, which is ideal for testing.\n        let (router, _config) = run(Some(config_file_path.clone()))\n            .await\n            .expect(\"Failed to create test router\");\n\n        TestApp {\n            router,\n            // _state: state,\n            _temp_dir: temp_dir,\n            auth_cookie: None,\n            csrf_token: None,\n            csrf_cookie: None,\n        }\n    }\n\n    /// Logs in to the application and stores the auth cookie.\n    async fn login(\u0026mut self, token: \u0026str) {\n        let response = self\n            .router\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(\"POST\")\n                    .uri(\"/admin/login\")\n                    .header(\"Content-Type\", \"application/json\")\n                    .body(Body::from(format!(r#\"{{\"token\": \"{}\"}}\"#, token)))\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n\n        assert_eq!(response.status(), StatusCode::OK);\n        let cookie = response.headers().get(\"set-cookie\").unwrap().to_str().unwrap();\n        self.auth_cookie = Some(cookie.to_string());\n    }\n\n    /// Gets a CSRF token and stores it.\n    async fn get_csrf_token(\u0026mut self) {\n        let response = self\n            .router\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .uri(\"/admin/csrf-token\")\n                    .header(header::COOKIE, self.auth_cookie.as_ref().unwrap())\n                    .body(Body::empty())\n                    .unwrap(),\n            )\n            .await\n            .unwrap();\n        \n        assert_eq!(response.status(), StatusCode::OK);\n        let csrf_cookie = response.headers().get(\"set-cookie\").unwrap().to_str().unwrap();\n        self.csrf_cookie = Some(csrf_cookie.to_string());\n\n        let body = response.into_body().collect().await.unwrap().to_bytes();\n        let csrf_response: CsrfTokenResponse = serde_json::from_slice(\u0026body).unwrap();\n        self.csrf_token = Some(csrf_response.csrf_token);\n    }\n\n    /// Sends a request with authentication and CSRF headers.\n    async fn authed_request(\n        \u0026self,\n        method: Method,\n        uri: \u0026str,\n        body: Body,\n    ) -\u003e axum::response::Response {\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            header::COOKIE,\n            format!(\n                \"{}; {}\",\n                self.auth_cookie.as_ref().unwrap(),\n                self.csrf_cookie.as_ref().unwrap()\n            )\n            .parse()\n            .unwrap(),\n        );\n        headers.insert(\n            \"x-csrf-token\",\n            self.csrf_token.as_ref().unwrap().parse().unwrap(),\n        );\n        headers.insert(\"Content-Type\", \"application/json\".parse().unwrap());\n\n        self.router\n            .clone()\n            .oneshot(\n                Request::builder()\n                    .method(method)\n                    .uri(uri)\n                    .header(\"Content-Type\", \"application/json\")\n                    .header(header::COOKIE, format!(\"{}; {}\", self.auth_cookie.as_ref().unwrap(), self.csrf_cookie.as_ref().unwrap()))\n                    .header(\"x-csrf-token\", self.csrf_token.as_ref().unwrap())\n                    .body(body)\n                    .unwrap(),\n            )\n            .await\n            .unwrap()\n    }\n}\n\nfn get_default_config() -\u003e AppConfig {\n    let mut config = AppConfig::default();\n    config.server.admin_token = Some(\"secret_admin_token\".to_string());\n    config.groups = vec![KeyGroup {\n        name: \"default\".to_string(),\n        api_keys: vec![\"key1\".to_string()],\n        ..Default::default()\n    }];\n    config\n}\n\n\n#[tokio::test]\nasync fn test_detailed_health_ok() {\n    let config = get_default_config();\n    let app = TestApp::new(config).await;\n\n    let response = app\n        .router\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/health\")\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    assert_eq!(response.status(), StatusCode::OK);\n}\n\n#[tokio::test]\nasync fn test_login_and_get_config_success() {\n    let config = get_default_config();\n    let mut app = TestApp::new(config.clone()).await;\n\n    // 1. Login\n    app.login(\"secret_admin_token\").await;\n    assert!(app.auth_cookie.is_some());\n\n    // 2. Get config (doesn't require CSRF)\n    let response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    \n    assert_eq!(response.status(), StatusCode::OK);\n    let body = response.into_body().collect().await.unwrap().to_bytes();\n    let received_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n    \n    // Just check one field to confirm it's the right config\n    assert_eq!(received_config.server.admin_token, config.server.admin_token);\n}\n\n\n#[tokio::test]\nasync fn test_add_keys_unauthorized() {\n    let config = get_default_config();\n    let app = TestApp::new(config).await;\n\n    let body = Body::from(serde_json::to_string(\u0026KeysUpdateRequest {\n        group_name: \"default\".to_string(),\n        api_keys: vec![\"new_key\".to_string()],\n    }).unwrap());\n\n    let response = app\n        .router\n        .oneshot(\n            Request::builder()\n                .method(\"POST\")\n                .uri(\"/admin/keys\")\n                .header(\"Content-Type\", \"application/json\")\n                .body(body)\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    \n    // Unauthorized because no auth cookie/token\n    // It's a CSRF failure, which results in FORBIDDEN\n    assert_eq!(response.status(), StatusCode::FORBIDDEN);\n}\n\n#[tokio::test]\nasync fn test_add_keys_no_csrf() {\n    let config = get_default_config();\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n\n    let body = Body::from(serde_json::to_string(\u0026KeysUpdateRequest {\n        group_name: \"default\".to_string(),\n        api_keys: vec![\"new_key\".to_string()],\n    }).unwrap());\n\n    let response = app\n        .router\n        .oneshot(\n            Request::builder()\n                .method(\"POST\")\n                .uri(\"/admin/keys\")\n                .header(\"Content-Type\", \"application/json\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(body)\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    \n    // Forbidden because no CSRF token in header\n    assert_eq!(response.status(), StatusCode::FORBIDDEN);\n}\n\n\n#[tokio::test]\nasync fn test_add_keys_success() {\n    let config = get_default_config();\n    let mut app = TestApp::new(config).await;\n    \n    // 1. Login and get CSRF token\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 2. Prepare and send request\n    let body = Body::from(serde_json::to_string(\u0026KeysUpdateRequest {\n        group_name: \"default\".to_string(),\n        api_keys: vec![\"new_key_1\".to_string(), \"new_key_2\".to_string()],\n    }).unwrap());\n\n    let response = app.authed_request(Method::POST, \"/admin/keys\", body).await;\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // 3. Verify the change by getting the config again\n    let get_config_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    \n    let body = get_config_response\n        .into_body()\n        .collect()\n        .await\n        .unwrap()\n        .to_bytes();\n    let updated_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n    \n    let default_group = updated_config.groups.iter().find(|g| g.name == \"default\").unwrap();\n    assert_eq!(default_group.api_keys.len(), 3); // key1, new_key_1, new_key_2\n    assert!(default_group.api_keys.contains(\u0026\"key1\".to_string()));\n    assert!(default_group.api_keys.contains(\u0026\"new_key_1\".to_string()));\n}\n\n#[tokio::test]\nasync fn test_verify_key_success() {\n    // 1. Setup Wiremock\n    let mock_server = MockServer::start().await;\n    Mock::given(method(\"POST\"))\n        .and(path(\"/v1beta/models/gemini-pro:generateContent\"))\n        .respond_with(ResponseTemplate::new(200).set_body_json(json!({\n            \"candidates\": [{\n                \"content\": {\n                    \"parts\": [{\"text\": \"OK\"}],\n                    \"role\": \"model\"\n                }\n            }]\n        })))\n        .mount(\u0026mock_server)\n        .await;\n\n    // 2. Setup TestApp with a key group pointing to the mock server\n    let mut config = get_default_config();\n    config.groups[0].target_url = mock_server.uri(); // Point to mock server\n    let api_key_to_verify = config.groups[0].api_keys[0].clone();\n    let key_id = format!(\"{:x}\", md5::compute(api_key_to_verify.as_bytes()));\n\n\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 3. Make the request to verify the key\n    let response = app\n        .authed_request(\n            Method::POST,\n            \u0026format!(\"/admin/keys/{}/verify\", key_id),\n            Body::empty(),\n        )\n        .await;\n\n    // 4. Assert the response\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // Assert that the mock server received exactly one request,\n    // which confirms our handler called the verification logic.\n    mock_server.verify().await;\n}\n#[tokio::test]\nasync fn test_reset_key_success() {\n    // 1. Setup Wiremock to return a rate-limit error\n    let mock_server = MockServer::start().await;\n    Mock::given(method(\"POST\"))\n        .and(path(\"/v1beta/models/gemini-pro:generateContent\"))\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit exceeded\"))\n        .mount(\u0026mock_server)\n        .await;\n\n    // 2. Setup TestApp and get key info\n    let mut config = get_default_config();\n    config.groups[0].target_url = mock_server.uri();\n    let api_key_to_test = config.groups[0].api_keys[0].clone();\n    let key_id = format!(\"{:x}\", md5::compute(api_key_to_test.as_bytes()));\n\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 3. Call verify_key to get the key rate-limited\n    let verify_response = app\n        .authed_request(\n            Method::POST,\n            \u0026format!(\"/admin/keys/{}/verify\", key_id),\n            Body::empty(),\n        )\n        .await;\n    assert_eq!(verify_response.status(), StatusCode::OK);\n    mock_server.verify().await; // Ensure the mock was called\n\n    // 4. Verify the key is now limited\n    let list_keys_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/keys\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    let body_bytes = list_keys_response.into_body().collect().await.unwrap().to_bytes();\n    let keys: Vec\u003cserde_json::Value\u003e = serde_json::from_slice(\u0026body_bytes).unwrap();\n    assert_eq!(keys[0][\"id\"], key_id);\n    assert_eq!(keys[0][\"status\"], \"invalid\"); // Note: 429 is currently treated as invalid, not limited. This is ok for the test.\n\n    // 5. Call reset_key to reset its status\n    let reset_response = app\n        .authed_request(\n            Method::POST,\n            \u0026format!(\"/admin/keys/{}/reset\", key_id),\n            Body::empty(),\n        )\n        .await;\n    assert_eq!(reset_response.status(), StatusCode::OK);\n\n    // 6. Verify the key is available again\n    let list_keys_response_after_reset = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/keys\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    let body_bytes_after_reset = list_keys_response_after_reset.into_body().collect().await.unwrap().to_bytes();\n    let keys_after_reset: Vec\u003cserde_json::Value\u003e = serde_json::from_slice(\u0026body_bytes_after_reset).unwrap();\n    assert_eq!(keys_after_reset[0][\"id\"], key_id);\n    assert_eq!(keys_after_reset[0][\"status\"], \"available\");\n}\n#[tokio::test]\nasync fn test_delete_keys_success() {\n    // 1. Setup app with a config containing multiple keys\n    let mut config = get_default_config();\n    config.groups[0].api_keys.push(\"key_to_delete\".to_string());\n    let mut app = TestApp::new(config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 2. Send request to delete one of the keys\n    let body = Body::from(serde_json::to_string(\u0026KeysUpdateRequest {\n        group_name: \"default\".to_string(),\n        api_keys: vec![\"key_to_delete\".to_string()],\n    }).unwrap());\n\n    let response = app.authed_request(Method::DELETE, \"/admin/keys\", body).await;\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // 3. Verify the change by getting the config again\n    let get_config_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n    \n    let body = get_config_response.into_body().collect().await.unwrap().to_bytes();\n    let updated_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n    \n    let default_group = updated_config.groups.iter().find(|g| g.name == \"default\").unwrap();\n    assert_eq!(default_group.api_keys.len(), 1);\n    assert!(default_group.api_keys.contains(\u0026\"key1\".to_string()));\n    assert!(!default_group.api_keys.contains(\u0026\"key_to_delete\".to_string()));\n}\n\n#[tokio::test]\nasync fn test_update_config_success() {\n    // 1. Setup app with initial config\n    let initial_config = get_default_config();\n    let mut app = TestApp::new(initial_config).await;\n    app.login(\"secret_admin_token\").await;\n    app.get_csrf_token().await;\n\n    // 2. Create a new, modified config\n    let mut new_config = get_default_config();\n    new_config.server.port = 9999; // Change a server setting\n    new_config.groups[0].name = \"renamed_group\".to_string(); // Change a group setting\n    new_config.groups[0].api_keys.push(\"new_key_in_updated_config\".to_string());\n\n    // 3. Send request to update the config\n    let body = Body::from(serde_json::to_string(\u0026new_config).unwrap());\n    let response = app.authed_request(Method::PUT, \"/admin/config\", body).await;\n    assert_eq!(response.status(), StatusCode::OK);\n\n    // 4. Verify the change by getting the config again\n    let get_config_response = app\n        .router\n        .clone()\n        .oneshot(\n            Request::builder()\n                .uri(\"/admin/config\")\n                .header(header::COOKIE, app.auth_cookie.as_ref().unwrap())\n                .body(Body::empty())\n                .unwrap(),\n        )\n        .await\n        .unwrap();\n\n    let body = get_config_response.into_body().collect().await.unwrap().to_bytes();\n    let updated_config: AppConfig = serde_json::from_slice(\u0026body).unwrap();\n\n    // Assert that the fetched config matches the new config\n    assert_eq!(updated_config.server.port, 9999);\n    assert_eq!(updated_config.groups.len(), 1);\n    assert_eq!(updated_config.groups[0].name, \"renamed_group\");\n    assert_eq!(updated_config.groups[0].api_keys.len(), 2);\n    assert!(updated_config.groups[0].api_keys.contains(\u0026\"new_key_in_updated_config\".to_string()));\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","tests","integration_tests.rs"],"content":"// tests/integration_tests.rs\n\nuse axum::{\n    // body::Bytes as _, // Removed unused import placeholder\n    extract::{Request, State},\n    http::{/* header, */ Method, StatusCode, Uri}, // Removed unused header\n    response::Response,\n};\nuse gemini_proxy_key_rotation_rust::{\n    config::{AppConfig, KeyGroup, ServerConfig},\n    handler, // Import the handler module\n    // key_manager::FlattenedKeyInfo, // Removed unused import\n    // proxy,\n    state::AppState,\n};\nuse std::{fs::File, path::PathBuf, sync::Arc};\nuse tempfile::tempdir;\nuse wiremock::{\n    matchers::{method, path, path_regex, query_param}, // Use path and query_param\n    Mock,\n    MockServer,\n    ResponseTemplate,\n};\n\n// Helper function to create a basic AppConfig for testing\nfn create_test_config(groups: Vec\u003cKeyGroup\u003e, server_port: u16) -\u003e AppConfig {\n    AppConfig {\n        server: ServerConfig {\n            port: server_port,\n            top_p: None,\n            admin_token: Some(\"test_token\".to_string()),\n        },\n        groups,\n        rate_limit_behavior: Default::default(),\n        internal_retries: 3,\n        temporary_block_minutes: 1,\n    }\n}\n\n// Helper to create a dummy config file path within a temp dir\nfn create_dummy_config_path_for_test(dir: \u0026tempfile::TempDir) -\u003e PathBuf {\n    let file_path = dir.path().join(\"dummy_config_for_test.yaml\");\n    // Create the file, but content doesn't strictly matter for these handler tests\n    File::create(\u0026file_path).expect(\"Failed to create dummy config file\");\n    file_path\n}\n\n// Helper to make a request to the proxy handler\nasync fn call_proxy_handler(\n    state: Arc\u003cAppState\u003e,\n    method: Method,\n    path: \u0026str,\n    body: axum::body::Body,\n) -\u003e Response {\n    let uri: Uri = format!(\"http://test-proxy.com{}\", path) // Base URL doesn't matter here\n        .parse()\n        .expect(\"Failed to parse test URI for handler\");\n    let request = Request::builder()\n        .method(method)\n        .uri(uri)\n        .body(body) // Use empty body for GET/POST tests for simplicity\n        .unwrap();\n\n    // Call the actual handler function\n    handler::proxy_handler(State(state), request)\n        .await\n        .expect(\"Proxy handler returned an error\") // Unwrap the Result\u003cResponse, AppError\u003e\n}\n\n#[tokio::test]\nasync fn test_forward_request_openai_compat_success_no_proxy() {\n    // This test now implicitly tests the handler as well for the success path.\n    // We can keep it or refactor it slightly to use call_proxy_handler.\n    // Let's keep it for now as it tests proxy::forward_request logic well.\n\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"test-key-123\";\n    let test_path = \"/v1/models\";\n    let expected_path = \"/v1beta/openai/models\";\n    // let _expected_bearer = format!(\"Bearer {}\", test_api_key); // Unused now\n\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key)) // Match key in query param\n        // Removed header matchers\n        .respond_with(\n            ResponseTemplate::new(200).set_body_string(\"{\\\"object\\\": \\\"list\\\", \\\"data\\\": []}\"),\n        )\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"test-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9999);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    ); // Wrap in Arc\n\n    // 3. Call handler directly\n    let response =\n        call_proxy_handler(app_state, Method::GET, test_path, axum::body::Body::empty()).await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200)\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read response body\");\n    let body_str = String::from_utf8(body_bytes.to_vec()).expect(\"Body not UTF-8\");\n    assert!(body_str.contains(\"list\"), \"Response body mismatch\");\n}\n\n#[tokio::test]\nasync fn test_handler_retries_on_429_and_succeeds() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let key1 = \"key-limited\";\n    let key2 = \"key-working\";\n    let test_path = \"/v1/generateContent\";\n    let expected_path = \"/v1beta/openai/generateContent\";\n\n    // Mock for the first key (key1) - returns 429\n    Mock::given(method(\"POST\")) // Assuming POST for generateContent\n        .and(path(expected_path))\n        .and(query_param(\"key\", key1)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit exceeded\"))\n        .mount(\u0026server)\n        .await;\n\n    // Mock for the second key (key2) - returns 200\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key2)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(200).set_body_string(\"{\\\"candidates\\\": []}\")) // Example success response\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    // Key order matters for the round-robin\n    let test_group = KeyGroup {\n        name: \"retry-group\".to_string(),\n        api_keys: vec![key1.to_string(), key2.to_string()], // key1 will be tried first\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9998); // Different port just in case\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    // We expect the handler to try key1, get 429, mark it, try key2, get 200, and return 200.\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) after retry\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read success response body\");\n    let body_str = String::from_utf8(body_bytes.to_vec()).expect(\"Success body not UTF-8\");\n    assert!(\n        body_str.contains(\"candidates\"),\n        \"Success response body mismatch\"\n    );\n\n    // TODO: Optionally, check the persisted state file to ensure key1 is marked as limited.\n    // This requires reading the state file (`key_states.json`) from the temp_dir.\n}\n\n#[tokio::test]\nasync fn test_handler_returns_last_429_on_exhaustion() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let key1 = \"key-exhausted-1\";\n    let key2 = \"key-exhausted-2\";\n    let test_path = \"/v1/models\"; // Using GET for simplicity here\n    let expected_path = \"/v1beta/openai/models\";\n\n    // Mock for the first key (key1) - returns 429\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key1)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit 1\"))\n        .mount(\u0026server)\n        .await;\n\n    // Mock for the second key (key2) - also returns 429\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key2)) // Match key in query param\n        // Removed header matcher\n        .respond_with(ResponseTemplate::new(429).set_body_string(\"Rate limit 2\")) // Different body to check which 429 is returned\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"exhaust-group\".to_string(),\n        api_keys: vec![key1.to_string(), key2.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9997);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    // We expect the handler to try key1 (429), try key2 (429), run out of keys, and return the *last* 429 response.\n    let response =\n        call_proxy_handler(app_state, Method::GET, test_path, axum::body::Body::empty()).await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::TOO_MANY_REQUESTS,\n        \"Expected status 429 when all keys are exhausted\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read 429 response body\");\n    let body_str = String::from_utf8(body_bytes.to_vec()).expect(\"429 body not UTF-8\");\n    // Check it returned the body from the *second* 429 response\n    assert!(\n        body_str.contains(\"Rate limit 2\"),\n        \"Expected body from the last 429 response, got: {}\",\n        body_str\n    );\n}\n\n\n\n#[tokio::test]\nasync fn test_handler_group_round_robin() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_path = \"/v1/models\";\n    let expected_path = \"/v1beta/openai/models\";\n\n    let g1_key1 = \"g1-key-1\";\n    let g1_key2 = \"g1-key-2\";\n    let g2_key1 = \"g2-key-1\"; // Single key in this group\n    let g3_key1 = \"g3-key-1\";\n\n    // Mock successful responses for all keys initially\n    for key in [g1_key1, g1_key2, g2_key1, g3_key1] {\n        Mock::given(method(\"GET\"))\n            .and(path_regex(format!(\"^{}.*\", expected_path))) // Match any path starting with test_path\n            .and(query_param(\"key\", key))\n            .respond_with(ResponseTemplate::new(200).set_body_string(format!(\"{{\\\"key_used\\\": \\\"{}\\\"}}\", key)))\n            .mount(\u0026server)\n            .await;\n    }\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let groups = vec![\n        KeyGroup {\n            name: \"group1\".to_string(),\n            api_keys: vec![g1_key1.to_string(), g1_key2.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        },\n        KeyGroup {\n            name: \"group2\".to_string(),\n            api_keys: vec![g2_key1.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        },\n        KeyGroup {\n            name: \"group3\".to_string(),\n            api_keys: vec![g3_key1.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        },\n    ];\n    let config = create_test_config(groups, 9996);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // Helper to extract key from response body\n    async fn get_key_from_response(response: Response) -\u003e String {\n        let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n            .await\n            .expect(\"Failed to read response body\");\n        let body_json: serde_json::Value = serde_json::from_slice(\u0026body_bytes).expect(\"Invalid JSON\");\n        body_json[\"key_used\"].as_str().unwrap().to_string()\n    }\n\n    // 3. Call handler multiple times and check key rotation\n    // Expected sequence: g1k1, g2k1, g3k1, g1k2, g2k1, g3k1, g1k1, ...\n\n    let res1 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=1\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res1.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res1).await, g1_key1);\n\n    let res2 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=2\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res2.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res2).await, g2_key1);\n\n    let res3 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=3\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res3.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res3).await, g3_key1);\n\n    let res4 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=4\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res4.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res4).await, g1_key2); // Next key in group1\n\n    let res5 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=5\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res5.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res5).await, g2_key1); // Back to group2 (only one key)\n\n    let res6 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=6\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res6.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res6).await, g3_key1); // Back to group3 (only one key)\n\n    let res7 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=7\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res7.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res7).await, g1_key1); // Back to start of group1\n\n    // 4. Test skipping a rate-limited group\n    // Reset mocks and set g2_key1 to return 429, others to 200\n    server.reset().await;\n    Mock::given(method(\"GET\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", g2_key1))\n        .respond_with(ResponseTemplate::new(429))\n        .mount(\u0026server)\n        .await;\n    // Remount mocks for other keys to return 200\n    for key in [g1_key1, g1_key2, g3_key1] { // Exclude g2_key1\n        Mock::given(method(\"GET\"))\n            .and(path(expected_path))\n            .and(query_param(\"key\", key))\n            .respond_with(ResponseTemplate::new(200).set_body_string(format!(\"{{\\\"key_used\\\": \\\"{}\\\"}}\", key)))\n            .mount(\u0026server)\n            .await;\n    }\n\n    // Make a request - should hit g2k1, get 429, mark key, retry\n    // Expected sequence now: g3k1 (skips g2), g1k2 (skips g2), ...\n\n    // Current state: next should be group2 (index 1) according to previous calls\n    // Try g2k1 -\u003e 429 -\u003e mark g2k1 limited -\u003e continue search\n    // Try group3 (index 2) -\u003e g3k1 -\u003e OK\n    let res_skip1 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=8\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res_skip1.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res_skip1).await, g3_key1); // Expect g3_key1 because g2 is skipped\n\n    // Current state: next should be group0 (index 0)\n    // Try g1k2 -\u003e OK\n    let res_skip2 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=9\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res_skip2.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res_skip2).await, g1_key2);\n\n    // Current state: next should be group1 (index 1)\n    // Try g2k1 -\u003e still 429 -\u003e continue search\n    // Try group3 (index 2) -\u003e g3k1 -\u003e OK\n    let res_skip3 = call_proxy_handler(Arc::clone(\u0026app_state), Method::GET, \u0026format!(\"{}?req=10\", test_path), axum::body::Body::empty()).await;\n    assert_eq!(res_skip3.status(), StatusCode::OK);\n    assert_eq!(get_key_from_response(res_skip3).await, g3_key1);\n}\n\n// TODO: Add more tests from the plan:\n// - Test with POST /v1/chat/completions and body forwarding (similar structure, just change method and add body to request/mocks)\n// - Test error scenarios (e.g., mock server returning 500) -\u003e Handler should return the corresponding error response immediately\n// - Test persistence logic explicitly by reading/writing state file.\n// - Test SOCKS5 proxy scenario (more complex setup needed)\n\n#[tokio::test]\nasync fn test_openai_top_p_injection_correctly() {\n    // Goal: Verify that top_p is injected at the top level for OpenAI compatibility.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"openai-top-p-key\";\n    let test_path = \"/v1/chat/completions\";\n    let expected_path = \"/v1beta/openai/chat/completions\";\n    let top_p_value = 0.88f32;\n\n    // Mock to verify the body modification\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key))\n        .and(move |req: \u0026wiremock::Request| {\n            // Custom matcher to inspect the body for a top-level \"top_p\"\n            if let Ok(body_json) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026req.body) {\n                if let Some(top_p) = body_json.get(\"top_p\") {\n                    return top_p.as_f64().map_or(false, |v| (v as f32 - top_p_value).abs() \u003c f32::EPSILON);\n                }\n            }\n            false\n        })\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"id\": \"chatcmpl-123\", \"object\": \"chat.completion\" })))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    \n    // Create a new AppConfig with top_p at the server level for this test\n    let mut config = create_test_config(vec![\n        KeyGroup {\n            name: \"openai-top-p-group\".to_string(),\n            api_keys: vec![test_api_key.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None, // Group level top_p is not used for this path\n        }\n    ], 9993);\n    config.server.top_p = Some(top_p_value); // Set top_p at the server level\n\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with a standard OpenAI body\n    let original_body = serde_json::json!({\n        \"model\": \"gpt-4\",\n        \"messages\": [{\"role\": \"user\", \"content\": \"Hello!\"}]\n    });\n    let body_bytes = serde_json::to_vec(\u0026original_body).unwrap();\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::from(body_bytes),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) with top_p injected for openai compat\"\n    );\n}\n\n#[tokio::test]\nasync fn test_health_detailed_maps_to_models_endpoint() {\n    // Goal: Verify that /health/detailed calls the upstream /v1beta/models endpoint.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"health-check-key\";\n    let models_path = \"/v1beta/models\";\n    let mock_response_body = serde_json::json!({ \"data\": [\"model1\"] });\n\n    // Mock for the upstream models endpoint\n    Mock::given(method(\"GET\"))\n        .and(path(models_path))\n        .and(query_param(\"key\", test_api_key))\n        .respond_with(ResponseTemplate::new(200).set_body_json(\u0026mock_response_body))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"health-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9992);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler for the /health/detailed path\n    let response = call_proxy_handler(\n        app_state,\n        Method::GET,\n        \"/health/detailed\",\n        axum::body::Body::empty(),\n    ).await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) for /health/detailed\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .expect(\"Failed to read response body\");\n    let body_json: serde_json::Value = serde_json::from_slice(\u0026body_bytes).expect(\"Invalid JSON response\");\n    assert_eq!(body_json, mock_response_body, \"Response body from /health/detailed did not match expected models list\");\n}\n\n#[tokio::test]\nasync fn test_content_length_is_updated_after_top_p_injection() {\n    // Goal: Verify Content-Length is recalculated after body modification.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"content-length-key\";\n    let test_path = \"/v1/chat/completions\";\n    let expected_path = \"/v1beta/openai/chat/completions\";\n    let top_p_value = 0.88f32;\n\n    // The original body without top_p\n    let original_body = serde_json::json!({\n        \"model\": \"gpt-4\",\n        \"messages\": [{\"role\": \"user\", \"content\": \"Hello!\"}]\n    });\n\n    // The expected body *after* injection\n    let mut expected_body_json = original_body.clone();\n    expected_body_json[\"top_p\"] = serde_json::json!(top_p_value);\n    let expected_body_bytes = serde_json::to_vec(\u0026expected_body_json).unwrap();\n    let expected_content_length = expected_body_bytes.len().to_string();\n\n    // Mock to verify the body and the Content-Length header\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key))\n        .and(move |req: \u0026wiremock::Request| {\n            // Check Content-Length header first\n            let has_correct_content_length = req\n                .headers\n                .get(\"Content-Length\")\n                .map_or(false, |val| val.to_str().unwrap() == expected_content_length);\n\n            if !has_correct_content_length {\n                return false;\n            }\n\n            // Check body content\n            if let Ok(body_json) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026req.body) {\n                if let Some(top_p) = body_json.get(\"top_p\") {\n                    return top_p.as_f64().map_or(false, |v| (v as f32 - top_p_value).abs() \u003c f32::EPSILON);\n                }\n            }\n            false\n        })\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"id\": \"chatcmpl-456\", \"object\": \"chat.completion\" })))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    \n    let mut config = create_test_config(vec![\n        KeyGroup {\n            name: \"content-length-group\".to_string(),\n            api_keys: vec![test_api_key.to_string()],\n            target_url: server.uri(),\n            proxy_url: None,\n            top_p: None,\n        }\n    ], 9991);\n    config.server.top_p = Some(top_p_value);\n\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    let body_bytes = serde_json::to_vec(\u0026original_body).unwrap();\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::from(body_bytes),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) with correct content-length\"\n    );\n}\n\n#[tokio::test]\nasync fn test_top_p_client_precedence() {\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"client-precedence-key\";\n    let test_path = \"/v1/models:generateContent\";\n    let expected_path = \"/v1beta/openai/models:generateContent\";\n    let server_top_p = 0.5; // Server-side config\n    let client_top_p = 0.99; // Client-side value, should win\n\n    // Mock to verify that the client's top_p is what arrives\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", test_api_key))\n        .and(move |req: \u0026wiremock::Request| {\n            // Custom matcher to inspect the body\n            if let Ok(body_json) = serde_json::from_slice::\u003cserde_json::Value\u003e(\u0026req.body) {\n                if let Some(config) = body_json.get(\"generationConfig\") {\n                    if let Some(top_p) = config.get(\"topP\") {\n                        // Check that the value is the one from the client\n                        return top_p.as_f64().map_or(false, |v| (v - client_top_p as f64).abs() \u003c f64::EPSILON);\n                    }\n                }\n            }\n            false\n        })\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"candidates\": [] })))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"client-precedence-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: Some(server_top_p), // Set a server-side value\n    };\n    let config = create_test_config(vec![test_group], 9994);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with a body that already contains topP\n    let original_body = serde_json::json!({\n        \"contents\": [{\"role\": \"user\", \"parts\": [{\"text\": \"Hello\"}]}],\n        \"generationConfig\": {\n            \"temperature\": 0.7,\n            \"topP\": client_top_p // Client provides topP\n        }\n    });\n    let body_bytes = serde_json::to_vec(\u0026original_body).unwrap();\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        test_path,\n        axum::body::Body::from(body_bytes),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) when client top_p takes precedence\"\n    );\n}\n\n#[tokio::test]\nasync fn test_url_translation_for_v1_path() {\n    // Goal: Verify that a request to a `/v1/...` path is translated to `/v1beta/openai/...`\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"translation-key-v1\";\n    let incoming_path = \"/v1/chat/completions\";\n    let expected_translated_path = \"/v1beta/openai/chat/completions\";\n\n    // Mock to expect the *translated* path\n    Mock::given(method(\"POST\"))\n        .and(path(expected_translated_path))\n        .and(query_param(\"key\", test_api_key))\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"status\": \"ok\" })))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"translation-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9990);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with the original `/v1/...` path\n    let response = call_proxy_handler(\n        app_state,\n        Method::POST,\n        incoming_path,\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) for translated v1 path\"\n    );\n    // The mock server implicitly verifies that the path was translated correctly.\n    // If the request had gone to the original path, the mock would not have matched,\n    // and wiremock would have returned a 404, failing the test.\n}\n\n#[tokio::test]\nasync fn test_url_translation_for_non_v1_path() {\n    // Goal: Verify that a request to a path NOT starting with `/v1/` is NOT translated.\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let test_api_key = \"translation-key-non-v1\";\n    let incoming_path = \"/health\"; // A non-v1 path\n\n    // Mock to expect the *original* path, unchanged\n    Mock::given(method(\"GET\"))\n        .and(path(incoming_path))\n        .and(query_param(\"key\", test_api_key))\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({ \"status\": \"healthy\" })))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"non-translation-group\".to_string(),\n        api_keys: vec![test_api_key.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9989);\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler with the non-v1 path\n    let response = call_proxy_handler(\n        app_state,\n        Method::GET,\n        incoming_path,\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) for non-v1 path\"\n    );\n    let body_bytes = axum::body::to_bytes(response.into_body(), usize::MAX)\n        .await\n        .unwrap();\n    let body_str = String::from_utf8(body_bytes.to_vec()).unwrap();\n    assert!(body_str.contains(\"healthy\"));\n}\n\n#[tokio::test]\nasync fn test_handler_retries_on_400_and_succeeds() {\n    // This test verifies that if a key returns a 400 Bad Request,\n    // the handler marks it as invalid and successfully retries with the next key.\n\n    // 1. Setup Mock Server\n    let server = MockServer::start().await;\n    let key1_invalid = \"key-invalid-400\";\n    let key2_valid = \"key-valid-200\";\n    let test_path = \"/v1/chat/completions\";\n    let expected_path = \"/v1beta/openai/chat/completions\";\n\n    // Mock for the first key (key1_invalid) - returns 400\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key1_invalid))\n        .respond_with(ResponseTemplate::new(400).set_body_string(\"Invalid API key\"))\n        .mount(\u0026server)\n        .await;\n\n    // Mock for the second key (key2_valid) - returns 200\n    Mock::given(method(\"POST\"))\n        .and(path(expected_path))\n        .and(query_param(\"key\", key2_valid))\n        .respond_with(ResponseTemplate::new(200).set_body_string(\"{\\\"candidates\\\": []}\"))\n        .mount(\u0026server)\n        .await;\n\n    // 2. Setup Config and State\n    let temp_dir = tempdir().expect(\"Failed to create temp dir\");\n    let dummy_config_path = create_dummy_config_path_for_test(\u0026temp_dir);\n    let test_group = KeyGroup {\n        name: \"retry-400-group\".to_string(),\n        api_keys: vec![key1_invalid.to_string(), key2_valid.to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    let config = create_test_config(vec![test_group], 9996); // Different port\n    let app_state = Arc::new(\n        AppState::new(\u0026config, \u0026dummy_config_path)\n            .await\n            .expect(\"AppState failed\"),\n    );\n\n    // 3. Call handler\n    let response = call_proxy_handler(\n        app_state.clone(), // Clone for the call\n        Method::POST,\n        test_path,\n        axum::body::Body::empty(),\n    )\n    .await;\n\n    // 4. Assertions\n    assert_eq!(\n        response.status(),\n        StatusCode::OK,\n        \"Expected status OK (200) after retry on 400\"\n    );\n    // Verify that the first key is now marked as invalid\n    let is_invalid = app_state.key_manager.read().await.is_key_invalid(key1_invalid);\n    assert!(\n        is_invalid,\n        \"Expected the first key to be marked as invalid after a 400 response\"\n    );\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","tests","main_integration_tests.rs"],"content":"use gemini_proxy_key_rotation_rust::{error::AppError, run};\nuse std::fs::File;\nuse std::io::Write;\nuse tempfile::tempdir;\n\n#[tokio::test]\nasync fn test_run_successful_startup() {\n    let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n    let config_path = temp_dir.path().join(\"config.yaml\");\n\n    let mut temp_config = File::create(\u0026config_path).expect(\"Failed to create temp config file\");\n    let config_content = r#\"\nserver:\n  port: 8080\n  admin_token: \"test_token\"\ngroups:\n  - name: \"default\"\n    api_keys: [\"key1\"]\n\"#;\n    temp_config\n        .write_all(config_content.as_bytes())\n        .expect(\"Failed to write to temp config\");\n\n    // This test now verifies that `run` can successfully initialize the application\n    // state and router when provided with a valid configuration.\n    // It no longer tests the `main` function directly, as `main` is not part of the\n    // library's public API and testing it requires fragile workarounds.\n    let result = run(Some(config_path)).await;\n\n    assert!(result.is_ok(), \"run() should succeed with a valid config\");\n}\n\n#[tokio::test]\nasync fn test_run_fails_with_invalid_config() {\n    let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n    let config_path = temp_dir.path().join(\"config.yaml\");\n\n    let mut temp_config = File::create(\u0026config_path).expect(\"Failed to create temp config file\");\n    // Invalid structure (port is a string)\n    let config_content = r#\"\nserver:\n  port: \"not-a-number\"\n  admin_token: \"test_token\"\ngroups: []\n\"#;\n    temp_config\n        .write_all(config_content.as_bytes())\n        .expect(\"Failed to write to temp config\");\n\n    let result = run(Some(config_path)).await;\n\n    assert!(matches!(result, Err(AppError::Config(_))));\n}\n\n#[tokio::test]\nasync fn test_run_fails_without_config_file() {\n    let temp_dir = tempdir().expect(\"Failed to create temp directory\");\n\n    // Set CONFIG_PATH to a non-existent file in our temp directory\n    let config_path = temp_dir.path().join(\"non_existent_config.yaml\");\n\n    let result = run(Some(config_path)).await;\n\n    // Expect a config error because the file is required if the path is set,\n    // and default values are not sufficient to run.\n    assert!(matches!(result, Err(AppError::Config(_))));\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","stranmor","Documents","project","main","Gemini Proxy Key Rotation","tests","system_integration_tests.rs"],"content":"// tests/system_integration_tests.rs\n\nuse axum::http::{Method, StatusCode};\nuse gemini_proxy_key_rotation_rust::{\n    config::{AppConfig, KeyGroup, ServerConfig},\n    handler,\n    state::AppState,\n};\nuse futures::future;\nuse std::{\n    fs::File,\n    sync::Arc,\n};\nuse tempfile::tempdir;\nuse wiremock::{\n    matchers::{method, path},\n    Mock, MockServer, ResponseTemplate,\n};\n\nasync fn create_test_system() -\u003e (Arc\u003cAppState\u003e, MockServer, tempfile::TempDir) {\n    let server = MockServer::start().await;\n    let temp_dir = tempdir().unwrap();\n    let config_path = temp_dir.path().join(\"config.yaml\");\n    File::create(\u0026config_path).unwrap();\n    \n    let test_group = KeyGroup {\n        name: \"test-group\".to_string(),\n        api_keys: vec![\"test-key-1\".to_string(), \"test-key-2\".to_string()],\n        target_url: server.uri(),\n        proxy_url: None,\n        top_p: None,\n    };\n    \n    let config = AppConfig {\n        server: ServerConfig {\n            port: 8080,\n            top_p: None,\n            admin_token: Some(\"test_token\".to_string()),\n        },\n        groups: vec![test_group],\n        rate_limit_behavior: Default::default(),\n        internal_retries: 3,\n        temporary_block_minutes: 1,\n    };\n    \n    let app_state = Arc::new(AppState::new(\u0026config, \u0026config_path).await.unwrap());\n    \n    (app_state, server, temp_dir)\n}\n\n\n#[tokio::test]\nasync fn test_metrics_collection() {\n    let (app_state, server, _temp_dir) = create_test_system().await;\n    \n    // Mock a successful request\n    Mock::given(method(\"GET\"))\n        .and(path(\"/v1beta/openai/models\"))\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({\"data\": []})))\n        .mount(\u0026server)\n        .await;\n    \n    // Make a request to generate metrics\n    let request = axum::extract::Request::builder()\n        .method(Method::GET)\n        .uri(\"/v1/models\")\n        .body(axum::body::Body::empty())\n        .unwrap();\n    \n    let _response = handler::proxy_handler(\n        axum::extract::State(app_state.clone()),\n        request,\n    ).await.unwrap();\n    \n    // Metrics should be recorded (this is more of a smoke test)\n    // In a real scenario, you'd check the actual metrics values\n    // but that requires more complex setup with the metrics registry\n}\n\n#[tokio::test]\nasync fn test_error_handling_and_recovery() {\n    let (app_state, server, _temp_dir) = create_test_system().await;\n    \n    // Mock server error followed by success\n    Mock::given(method(\"GET\"))\n        .and(path(\"/v1beta/openai/models\"))\n        .respond_with(ResponseTemplate::new(500).set_body_string(\"Internal Server Error\"))\n        .expect(6) // Expect 3 internal retries for each of the 2 keys\n        .mount(\u0026server)\n        .await;\n    \n    let request = axum::extract::Request::builder()\n        .method(Method::GET)\n        .uri(\"/v1/models\")\n        .body(axum::body::Body::empty())\n        .unwrap();\n    \n    let response = handler::proxy_handler(\n        axum::extract::State(app_state.clone()),\n        request,\n    ).await.unwrap();\n    \n    // Should return the error response\n    assert_eq!(response.status(), StatusCode::INTERNAL_SERVER_ERROR);\n}\n\n#[tokio::test]\nasync fn test_concurrent_requests() {\n    let (app_state, server, _temp_dir) = create_test_system().await;\n    \n    // Mock responses for concurrent requests\n    Mock::given(method(\"GET\"))\n        .and(path(\"/v1beta/openai/models\"))\n        .respond_with(ResponseTemplate::new(200).set_body_json(serde_json::json!({\"data\": []})))\n        .expect(10)\n        .mount(\u0026server)\n        .await;\n    \n    // Create multiple concurrent requests\n    let mut handles = Vec::new();\n    \n    for i in 0..10 {\n        let app_state_clone = app_state.clone();\n        let handle = tokio::spawn(async move {\n            let request = axum::extract::Request::builder()\n                .method(Method::GET)\n                .uri(format!(\"/v1/models?req={}\", i))\n                .body(axum::body::Body::empty())\n                .unwrap();\n            \n            handler::proxy_handler(\n                axum::extract::State(app_state_clone),\n                request,\n            ).await\n        });\n        handles.push(handle);\n    }\n    \n    // Wait for all requests to complete\n    let results = future::join_all(handles).await;\n    \n    // All requests should succeed\n    for result in results {\n        let response = result.unwrap().unwrap();\n        assert_eq!(response.status(), StatusCode::OK);\n    }\n}\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
