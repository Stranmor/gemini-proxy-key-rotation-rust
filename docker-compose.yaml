services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-proxy-container
    ports:
      - "${GEMINI_PROXY_PORT:-8080}:${GEMINI_PROXY_PORT:-8080}"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - key_states:/app/data
    environment:
      - RUST_BACKTRACE=1
    restart: unless-stopped
    # Ограничения ресурсов для non-swarm режима
    deploy:
      resources:
        limits:
          cpus: '2.0'

volumes:
  key_states: