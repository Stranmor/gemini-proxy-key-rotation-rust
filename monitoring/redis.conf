# Redis конфигурация для Gemini Proxy
# Оптимизирована для производительности и безопасности

# Основные настройки
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Персистентность
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Память
maxmemory 200mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Безопасность
protected-mode no
# requirepass your_password_here

# Логирование
loglevel notice
logfile ""

# Клиенты
maxclients 100

# Медленные запросы
slowlog-log-slower-than 10000
slowlog-max-len 128

# Отключаем опасные команды
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_REDIS
rename-command DEBUG ""
rename-command EVAL ""

# Оптимизация TCP
tcp-backlog 511